<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 2: 2270. Number of Ways to Split Array

        Given an integer array nums, find the number of ways to split 
        the array into two parts so that the first section has a sum 
        greater than or equal to the sum of the second section. 
        The second section should have at least one number.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the number of valid splits in nums
        */
        let waysToSplitArrayNoArray = function(nums) {
            let ans = 0;
            let leftSection = 0;
            let total = 0;

            for (let num of nums) {
                total += num;
            }

            for (let i = 0; i < nums.length - 1; i++) {
                leftSection += nums[i];
                let rightSection = total - leftSection;
                if (leftSection >= rightSection) {
                    ans++;
                }
            }

            return ans;
        };

        const input = [10,4,-8,7];
        let results = waysToSplitArrayNoArray(input);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Prefix sum
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

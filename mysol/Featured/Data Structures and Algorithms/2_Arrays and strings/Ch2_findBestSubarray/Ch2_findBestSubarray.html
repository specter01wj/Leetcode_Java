<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 4: Given an integer array nums and an integer k, 
        find the sum of the subarray with the largest sum whose length is k.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: the sum of the subarray
        */
        let findBestSubarray = function(nums, k) {
            let curr = 0;
            for (let i = 0; i < k; i++) {
                curr += nums[i];
            }

            let ans = curr;
            for (let i = k; i < nums.length; i++) {
                curr += nums[i] - nums[i - k];
                ans = Math.max(ans, curr);
            }

            return ans;
        };

        const input = [3, -1, 4, 12, -8, 5, 6];
        const k = 4;
        let results = findBestSubarray(input, k);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Sliding window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

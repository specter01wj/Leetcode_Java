<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 3: 713. Subarray Product Less Than K.

        Given an array of positive integers nums and an integer k, return the number 
        of subarrays where the product of all the elements in the subarray is strictly less than k.

        For example, given the input nums = [10, 5, 2, 6], k = 100, the answer is 8. 
        The subarrays with products less than k are:

        [10], [5], [2], [6], [10, 5], [5, 2], [2, 6], [5, 2, 6]
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param a: an integer
        * @return: the number of subarrays
        */
        let numSubarrayProductLessThanK = function(nums, k) {
            if (k <= 1) return 0;

            let ans = 0;
            let left = 0;
            let curr = 1;

            for (let right = 0; right < nums.length; right++) {
                curr *= nums[right];

                while (curr >= k) {
                    curr /= nums[left];
                    left++;
                }

                ans += right - left + 1;
            }

            return ans;
        };

        const input = [10, 5, 2, 6];
        const k = 100;
        let results = numSubarrayProductLessThanK(input, k);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Sliding window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums consisting of n elements, and an integer k.

        Find a contiguous subarray whose length is equal to k that has the maximum 
        average value and return this value. Any answer with a calculation error 
        less than 10-5 will be accepted.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: find a contiguous subarray
        */
        let findMaxAverage = function(nums, k) {
            let curr = 0;
            for (let i = 0; i < k; i++) {
                curr += nums[i];
            }

            let maxSum = curr;
            for (let i = k; i < nums.length; i++) {
                curr += nums[i] - nums[i - k];
                maxSum = Math.max(maxSum, curr);
            }

            return maxSum / k;
        };

        const input = [1,12,-5,-6,50,3];
        const k = 4;
        let results = findMaxAverage(input, k);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Sliding window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

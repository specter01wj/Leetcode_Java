<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 1: Given an array of positive integers nums and an integer k, 
        find the length of the longest subarray whose sum is less than or equal to k. 
        This is the problem we have been talking about above. 
        We will now formally solve it.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: the length of the longest subarray
        */
        let findLength = function(nums, k) {
            let left = 0;
            let curr = 0;
            let ans = 0;

            for (let right = 0; right < nums.length; right++) {
                curr += nums[right];

                while (curr > k) {
                    curr -= nums[left];
                    left++;
                }

                ans = Math.max(ans, right - left + 1);
            }

            return ans;
        };

        const input = [3, 1, 2, 7, 4, 2, 1, 1, 5];
        const k = 8;
        let results = findLength(input, 8);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>

			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 2: Given a sorted array of unique integers and a target integer, 
        return true if there exists a pair of numbers that sum to target, false otherwise. 
        This problem is similar to Two Sum. (In Two Sum, the input is not sorted).

        For example, given nums = [1, 2, 4, 6, 8, 9, 14, 15] and target = 13, 
        return true because 4 + 9 = 13.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param target: an integer
        * @return: boolean
        */
        let checkForTarget = function(nums, target) {
            let left = 0;
            let right = nums.length - 1;
            
            while (left < right) {
                // curr is the current sum
                let curr = nums[left] + nums[right];
                if (curr == target) {
                    return true;
                }
                
                if (curr > target) {
                    right--;
                } else {
                    left++;
                }
            }
            
            return false;
        }

        const input = [1, 2, 4, 6, 8, 9, 14, 15];
        const target = 13;
        let results = checkForTarget(input, target);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				two pointers
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

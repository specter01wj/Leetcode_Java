<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 3: Given two sorted integer arrays arr1 and arr2, 
        return a new array that combines both of them and is also sorted.
			 */
			$(document).ready(function(){
        
				/*
        * @param arr1: a list of integers
        * @param arr2: a list of integers
        * @return: combined list
        */
        let combine = function(arr1, arr2) {
            // ans is the answer
            let ans = [];
            let i = 0, j = 0;
            
            while (i < arr1.length && j < arr2.length) {
                if (arr1[i] < arr2[j]) {
                    ans.push(arr1[i]);
                    i++;
                } else {
                    ans.push(arr2[j]);
                    j++;
                }
            }
            
            while (i < arr1.length) {
                ans.push(arr1[i]);
                i++;
            }
            
            while (j < arr2.length) {
                ans.push(arr2[j]);
                j++;
            }
            
            return ans;
        }

        const input1 = [1, 4, 7, 20];
        const input2 = [3, 5, 6];
        let results = combine(input1, input2);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input1, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				two pointers
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

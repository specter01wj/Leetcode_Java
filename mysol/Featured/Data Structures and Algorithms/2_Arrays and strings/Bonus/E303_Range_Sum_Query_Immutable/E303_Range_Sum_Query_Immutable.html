<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, handle multiple queries of the following type:

        1. Calculate the sum of the elements of nums between indices left and right 
        inclusive where left <= right.

        Implement the NumArray class:

          . NumArray(int[] nums) Initializes the object with the integer array nums.
          . int sumRange(int left, int right) Returns the sum of the elements of nums 
          between indices left and right inclusive 
          (i.e. nums[left] + nums[left + 1] + ... + nums[right]).
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the sum of the elements
        */
        let pivotIndex = function(nums) {
            const total = nums.reduce((a, b) => a + b, 0);
            let leftSum = 0;

            for (let i = 0; i < nums.length; i++) {
                if (leftSum === total - leftSum - nums[i]) {
                    return i;
                }
                leftSum += nums[i];
            }

            return -1;
        };

        const input = [1,7,3,6,5,6];
        let results = pivotIndex(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Prefix sum
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

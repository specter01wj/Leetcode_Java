<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There is a biker going on a road trip. The road trip consists of 
        n + 1 points at different altitudes. The biker starts his trip on 
        point 0 with altitude equal 0.

        You are given an integer array gain of length n where gain[i] is 
        the net gain in altitude between points i​​​​​​ and i + 1 for all (0 <= i < n). 
        Return the highest altitude of a point.
			 */
			$(document).ready(function(){
        
				/*
        * @param gain: a list of integers
        * @return: the highest altitude of a point
        */
        let minStartValue = function(nums) {
            let sum = 0;
            let minSum = 0;

            for (let num of nums) {
                sum += num;
                minSum = Math.min(minSum, sum);
            }

            return 1 - minSum;
        };

        const input = [-3,2,-3,4,2];
        let results = minStartValue(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Prefix sum
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

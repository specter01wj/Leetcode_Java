<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s, reverse the string according to the following rules:

          . All the characters that are not English letters remain in the same position.
          . All the English letters (lowercase or uppercase) should be reversed.

        Return s after reversing it.
			 */
			$(document).ready(function(){
        
				/*
        * @param s: a string
        * @return: a string
        */
        let reverseOnlyLetters = function(s) {
            const chars = s.split('');
            let left = 0, right = chars.length - 1;

            while (left < right) {
                if (!/[a-zA-Z]/.test(chars[left])) {
                    left++;
                } else if (!/[a-zA-Z]/.test(chars[right])) {
                    right--;
                } else {
                    [chars[left], chars[right]] = [chars[right], chars[left]];
                    left++;
                    right--;
                }
            }

            return chars.join('');
        };

        const input = "Test1ng-Leet=code-Q!";
        let results = reverseOnlyLetters(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Two pointers
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

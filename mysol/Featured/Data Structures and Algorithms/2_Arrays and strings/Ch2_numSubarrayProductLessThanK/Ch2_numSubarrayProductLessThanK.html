<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 2: You are given a binary string s (a string containing only "0" and "1"). 
        You may choose up to one "0" and flip it to a "1". What is the length of the longest 
        substring achievable that contains only "1"?

        For example, given s = "1101100111", the answer is 5. 
        If you perform the flip at index 2, the string becomes 1111100111.
			 */
			$(document).ready(function(){
        
				/*
        * @param s: a string
        * @return: the length of the longest substring
        */
        let findLengthStr = function(s) {
            let left = 0;
            let curr = 0;
            let ans = 0;

            for (let right = 0; right < s.length; right++) {
                if (s[right] === '0') {
                    curr++;
                }

                while (curr > 1) {
                    if (s[left] === '0') {
                        curr--;
                    }
                    left++;
                }

                ans = Math.max(ans, right - left + 1);
            }

            return ans;
        };

        const input = "1101100111";
        let results = findLengthStr(input);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Sliding window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

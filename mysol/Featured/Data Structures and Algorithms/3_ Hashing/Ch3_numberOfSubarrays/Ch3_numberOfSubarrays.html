<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers nums and an integer k. 
        A continuous subarray is called nice if there are k odd numbers on it.

        Return the number of nice sub-arrays.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: the number of nice sub-arrays
        */
        let numberOfSubarrays = function(nums, k) {
            const countMap = new Map();
            countMap.set(0, 1); // Base case: 0 odd numbers seen once

            let oddCount = 0;
            let result = 0;

            for (const num of nums) {
                if (num % 2 !== 0) oddCount++;

                if (countMap.has(oddCount - k)) {
                    result += countMap.get(oddCount - k);
                }

                countMap.set(oddCount, (countMap.get(oddCount) || 0) + 1);
            }

            return result;
        };

        const input = [1,1,2,1,1];
        const k = 3;
        let results = numberOfSubarrays(input, k);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

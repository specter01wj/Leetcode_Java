<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, return the largest integer that only occurs once. 
        If no integer occurs once, return -1.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the largest integer
        */
        let largestUniqueNumber = function(nums) {
            const freqMap = new Map();

            // Step 1: Count frequency of each number
            for (const num of nums) {
                freqMap.set(num, (freqMap.get(num) || 0) + 1);
            }

            // Step 2: Find the largest number with frequency == 1
            let maxUnique = -1;
            for (const [num, count] of freqMap) {
                if (count === 1 && num > maxUnique) {
                    maxUnique = num;
                }
            }

            return maxUnique;
        };

        const input = [5,7,3,9,4,9,8,3,1];
        let results = largestUniqueNumber(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 1: You are given a string s and an integer k. 
        Find the length of the longest substring that contains 
        at most k distinct characters.

        For example, given s = "eceba" and k = 2, return 3. 
        The longest substring with at most 2 distinct characters is "ece".
			 */
			$(document).ready(function(){
        
				/*
        * @param s: a string
        * @param k: an integer
        * @return: the length of the longest substring
        */
        let findLongestSubstring = function(s, k) {
            if (k === 0 || s.length === 0) return 0;

            const map = new Map();
            let left = 0;
            let maxLen = 0;

            for (let right = 0; right < s.length; right++) {
                const char = s[right];
                map.set(char, (map.get(char) || 0) + 1);

                while (map.size > k) {
                    const leftChar = s[left];
                    map.set(leftChar, map.get(leftChar) - 1);
                    if (map.get(leftChar) === 0) {
                        map.delete(leftChar);
                    }
                    left++;
                }

                maxLen = Math.max(maxLen, right - left + 1);
            }

            return maxLen;
        };

        const input = "eceba";
        const k = 2;
        let results = findLongestSubstring(input, k);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given the array paths, where paths[i] = [cityAi, cityBi] 
        means there exists a direct path going from cityAi to cityBi. 
        Return the destination city, that is, the city without any path 
        outgoing to another city.

        It is guaranteed that the graph of paths forms a line without any loop, 
        therefore, there will be exactly one destination city.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of 2D strings
        * @return: the destination city
        */
        let destCity = function(paths) {
            const startingCities = new Set();

            for (const [from, to] of paths) {
                startingCities.add(from);
            }

            for (const [from, to] of paths) {
                if (!startingCities.has(to)) {
                    return to;
                }
            }

            return "";
        };

        const input = [["London","New York"],["New York","Lima"],["Lima","Sao Paulo"]];
        let results = destCity(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

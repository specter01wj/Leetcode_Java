<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an array nums consisting of positive integers.

        Return the total frequencies of elements in nums such that those 
        elements all have the maximum frequency.

        The frequency of an element is the number of occurrences of that element in the array.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the total frequencies of elements in nums
        */
        let maxFrequencyElements = function(nums) {
            const freqMap = new Map();
            let maxFreq = 0;
            let sum = 0;

            // Count frequency of each number
            for (const num of nums) {
                const freq = (freqMap.get(num) || 0) + 1;
                freqMap.set(num, freq);

                // Update max frequency if needed
                if (freq > maxFreq) {
                    maxFreq = freq;
                }
            }

            // Sum up the frequencies of elements that match max frequency
            for (const freq of freqMap.values()) {
                if (freq === maxFreq) {
                    sum += freq;
                }
            }

            return sum;
        };

        const input = [1,2,2,3,1,4];
        let results = maxFrequencyElements(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

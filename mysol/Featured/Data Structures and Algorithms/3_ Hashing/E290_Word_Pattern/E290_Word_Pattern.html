<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings s and t, determine if they are isomorphic.

        Two strings s and t are isomorphic if the characters in s can be replaced to get t.

        All occurrences of a character must be replaced with another character 
        while preserving the order of characters. No two characters may map to 
        the same character, but a character may map to itself.
			 */
			$(document).ready(function(){
        
				/*
        * @param s: a string
        * @param t: a string
        * @return: determine if they are isomorphic
        */
        let isIsomorphic = function(s, t) {
            if (s.length !== t.length) return false;

            const mapST = new Map();
            const mapTS = new Map();

            for (let i = 0; i < s.length; i++) {
                const sc = s[i];
                const tc = t[i];

                if (mapST.has(sc)) {
                    if (mapST.get(sc) !== tc) return false;
                } else {
                    mapST.set(sc, tc);
                }

                if (mapTS.has(tc)) {
                    if (mapTS.get(tc) !== sc) return false;
                } else {
                    mapTS.set(tc, sc);
                }
            }

            return true;
        };

        const input = "egg", t = "add";
        let results = isIsomorphic(input, t);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

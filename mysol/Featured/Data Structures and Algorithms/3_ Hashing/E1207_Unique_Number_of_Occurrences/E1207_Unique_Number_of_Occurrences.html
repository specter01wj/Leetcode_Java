<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers arr, return true if the number of 
        occurrences of each value in the array is unique or false otherwise.
			 */
			$(document).ready(function(){
        
				/*
        * @param arr: a list of integers
        * @return: true if the number of occurrences of each value in the array is unique
        */
        let uniqueOccurrences = function(arr) {
            const countMap = new Map();
            
            // Count frequency of each number
            for (const num of arr) {
                countMap.set(num, (countMap.get(num) || 0) + 1);
            }
            
            // Use a HashSet to check for duplicate frequencies
            const freqSet = new Set();
            for (const freq of countMap.values()) {
                if (freqSet.has(freq)) {
                    return false; // frequency already exists
                }
                freqSet.add(freq);
            }
            
            return true;
        };

        const input = [1,2,2,1,1,3];
        let results = uniqueOccurrences(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

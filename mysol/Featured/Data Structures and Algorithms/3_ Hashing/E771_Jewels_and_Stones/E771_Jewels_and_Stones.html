<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You're given strings jewels representing the types of stones 
        that are jewels, and stones representing the stones you have. 
        Each character in stones is a type of stone you have. 
        You want to know how many of the stones you have are also jewels.

        Letters are case sensitive, so "a" is considered a different type of stone from "A".
			 */
			$(document).ready(function(){
        
				/*
        * @param jewels: a string
        * @param stones: a string
        * @return: how many of the stones you have are also jewels
        */
        let numJewelsInStones = function(jewels, stones) {
            const jewelSet = new Set(jewels);
            let count = 0;

            for (const stone of stones) {
              if (jewelSet.has(stone)) {
                count++;
              }
            }
            
            return count;
        };

        const input = "aA";
        const stones = "aAAbbbb";
        let results = numJewelsInStones(input, stones);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

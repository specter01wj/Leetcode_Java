<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Two strings are considered close if you can attain one from the other using the following operations:

        . Operation 1: Swap any two existing characters.
          . For example, abcde -> aecdb

        . Operation 2: Transform every occurrence of one existing character into another existing character, and do the same with the other character.
          . For example, aacabb -> bbcbaa (all a's turn into b's, and all b's turn into a's)

        You can use the operations on either string as many times as necessary.

        Given two strings, word1 and word2, return true if word1 and word2 are close, and false otherwise.
			 */
			$(document).ready(function(){
        
				/*
        * @param word1: a string
        * @param word2: a string
        * @return: true if word1 and word2 are close, and false otherwise
        */
        let closeStrings = function(word1, word2) {
            if (word1.length !== word2.length) return false;

            const freq1 = new Map();
            const freq2 = new Map();

            for (const ch of word1) {
                freq1.set(ch, (freq1.get(ch) || 0) + 1);
            }

            for (const ch of word2) {
                freq2.set(ch, (freq2.get(ch) || 0) + 1);
            }

            // Compare unique character sets
            const keys1 = Array.from(freq1.keys()).sort().join('');
            const keys2 = Array.from(freq2.keys()).sort().join('');
            if (keys1 !== keys2) return false;

            // Compare sorted frequency values
            const values1 = Array.from(freq1.values()).sort((a, b) => a - b);
            const values2 = Array.from(freq2.values()).sort((a, b) => a - b);

            return JSON.stringify(values1) === JSON.stringify(values2);
        };

        const input = "cabbba", word2 = "abbccc";
        let results = closeStrings(input, word2);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

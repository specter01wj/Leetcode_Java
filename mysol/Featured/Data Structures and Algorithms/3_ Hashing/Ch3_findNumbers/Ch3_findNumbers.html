<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Example 3: Given an integer array nums, find all the numbers x in nums 
        that satisfy the following: x + 1 is not in nums, and x - 1 is not in nums.

        If a valid number x appears multiple times, you only need to include it in the answer once.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: find all the numbers x in nums
        */
        let findNumbers = function(nums) {
            const numSet = new Set(nums);
            const result = [];

            for (const num of numSet) {
                if (!numSet.has(num - 1) && !numSet.has(num + 1)) {
                    result.push(num);
                }
            }

            return result;
        };

        const input = [1, 2, 4, 5, 7, 7, 9];
        let results = findNumbers(input);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums. The unique elements of 
        an array are the elements that appear exactly once in the array.

        Return the sum of all the unique elements of nums.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the sum of all the unique elements of nums
        */
        let sumOfUnique = function(nums) {
            const countMap = new Map();
            
            // Count occurrences of each number
            for (const num of nums) {
              countMap.set(num, (countMap.get(num) || 0) + 1);
            }
            
            let sum = 0;
            // Sum only elements that appear exactly once
            for (const [key, value] of countMap.entries()) {
              if (value === 1) {
                sum += key;
              }
            }
            
            return sum;
        };

        const input = [1,2,3,2];
        let results = sumOfUnique(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

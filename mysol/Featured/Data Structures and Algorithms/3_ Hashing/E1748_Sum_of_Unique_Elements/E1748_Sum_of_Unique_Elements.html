<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string path, where path[i] = 'N', 'S', 'E' or 'W', 
        each representing moving one unit north, south, east, or west, 
        respectively. You start at the origin (0, 0) on a 2D plane 
        and walk on the path specified by path.

        Return true if the path crosses itself at any point, that is, 
        if at any time you are on a location you have previously visited. 
        Return false otherwise.
			 */
			$(document).ready(function(){
        
				/*
        * @param path: a string
        * @return: true if the path crosses itself at any point
        */
        let isPathCrossing = function(path) {
            const visited = new Set();
            let x = 0, y = 0;

            visited.add("0,0");

            for (const dir of path) {
                if (dir === 'N') y++;
                else if (dir === 'S') y--;
                else if (dir === 'E') x++;
                else if (dir === 'W') x--;

                const key = `${x},${y}`;
                if (visited.has(key)) return true;
                visited.add(key);
            }

            return false;
        };

        const input = "NESWW";
        let results = isPathCrossing(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 0-indexed n x n integer matrix grid, return the number of 
        pairs (ri, cj) such that row ri and column cj are equal.

        A row and column pair is considered equal if they contain the same 
        elements in the same order (i.e., an equal array).
			 */
			$(document).ready(function(){
        
				/*
        * @param grid: a list of 2D integers
        * @return: the number of pairs (ri, cj)
        */
        let equalPairs = function(grid) {
            const n = grid.length;
            const rowMap = new Map();

            // Serialize rows and count their occurrences
            for (const row of grid) {
                const key = row.join(',');
                rowMap.set(key, (rowMap.get(key) || 0) + 1);
            }

            let count = 0;

            // Serialize each column and check if it matches any row
            for (let col = 0; col < n; col++) {
                const colArr = [];
                for (let row = 0; row < n; row++) {
                    colArr.push(grid[row][col]);
                }
                const key = colArr.join(',');
                if (rowMap.has(key)) {
                    count += rowMap.get(key);
                }
            }

            return count;
        };

        const input = [[3,1,2,2],[1,4,4,5],[2,4,2,2],[2,4,2,2]];
        let results = equalPairs(input);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

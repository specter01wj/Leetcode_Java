<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 0-indexed array nums consisting of positive integers. 
        You can choose two indices i and j, such that i != j, and the sum of 
        digits of the number nums[i] is equal to that of nums[j].

        Return the maximum value of nums[i] + nums[j] that you can obtain over 
        all possible indices i and j that satisfy the conditions. 
        If no such pair of indices exists, return -1.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the maximum value of nums[i] + nums[j]
        */
        let maximumSum = function(nums) {
            const digitSumToMax = new Map();
            let maxSum = -1;

            for (const num of nums) {
                const digitSum = getDigitSum(num);
                if (digitSumToMax.has(digitSum)) {
                    const prevMax = digitSumToMax.get(digitSum);
                    maxSum = Math.max(maxSum, prevMax + num);
                    digitSumToMax.set(digitSum, Math.max(prevMax, num));
                } else {
                    digitSumToMax.set(digitSum, num);
                }
            }

            return maxSum;
        };

        function getDigitSum(num) {
          let sum = 0;
          while (num > 0) {
            sum += num % 10;
            num = Math.floor(num / 10);
          }

          return sum;
        }

        const input = [18,43,36,13,7];
        let results = maximumSum(input);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

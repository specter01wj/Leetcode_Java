<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array arr, count how many elements x there are, 
        such that x + 1 is also in arr. If there are duplicates in arr, 
        count them separately.
			 */
			$(document).ready(function(){
        
				/*
        * @param arr: a list of integers
        * @return: count how many elements x
        */
        let countElements = function(arr) {
            const set = new Set(arr);
            let count = 0;

            for (const num of arr) {
              if (set.has(num + 1)) {
                count++;

                
              }
            }

            return count;
        };

        const input = [1,2,3];
        let results = countElements(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers nums and an integer k, return the total 
        number of subarrays whose sum equals to k.

        A subarray is a contiguous non-empty sequence of elements within an array.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: the total number of subarrays
        */
        let subarraySum = function(nums, k) {
            const prefixSumCount = new Map();
            prefixSumCount.set(0, 1); // base case: sum 0 appears once

            let prefixSum = 0;
            let count = 0;

            for (const num of nums) {
                prefixSum += num;

                if (prefixSumCount.has(prefixSum - k)) {
                    count += prefixSumCount.get(prefixSum - k);
                }

                prefixSumCount.set(prefixSum, (prefixSumCount.get(prefixSum) || 0) + 1);
            }

            return count;
        };

        const input = [1,2,3];
        const k = 3;
        let results = subarraySum(input, k);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

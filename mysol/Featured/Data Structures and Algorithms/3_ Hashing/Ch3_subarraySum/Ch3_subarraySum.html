<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s, return true if s is a good string, or false otherwise.

        A string s is good if all the characters that appear in s have the same 
        number of occurrences (i.e., the same frequency).
			 */
			$(document).ready(function(){
        
				/*
        * @param s: a string
        * @return: true if s is a good string
        */
        let areOccurrencesEqual = function(s) {
            const freqMap = new Map();

            for (const char of s) {
                freqMap.set(char, (freqMap.get(char) || 0) + 1);
            }

            const frequencies = new Set(freqMap.values());
            return frequencies.size === 1;
        };

        const input = "abacbc";
        let results = areOccurrencesEqual(input);
				$('#t1').html('<h2>Input1: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

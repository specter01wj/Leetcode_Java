<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A pangram is a sentence where every letter of the English alphabet 
        appears at least once.

        Given a string sentence containing only lowercase English letters, 
        return true if sentence is a pangram, or false otherwise.
			 */
			$(document).ready(function(){
        
				/*
        * @param sentence: a string
        * @return: true if sentence is a pangram
        */
        let checkIfPangram = function(sentence) {
            const seen = new Set();

            for (const char of sentence) {
              seen.add(char);

              
            }

            return seen.size === 26;
        };

        const input = "thequickbrownfoxjumpsoverthelazydog";
        let results = checkIfPangram(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers nums, return the number of good pairs.

        A pair (i, j) is called good if nums[i] == nums[j] and i < j.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the number of good pairs
        */
        let numIdenticalPairs = function(nums) {
            const freqMap = new Map();
            let count = 0;
            
            for (const num of nums) {
              if (freqMap[num]) {
                count += freqMap[num]; // all previous same elements form a good pair with current
                freqMap[num]++;
              } else {
                freqMap[num] = 1;
              }
            }
            
            return count;
        };

        const input = [1,2,3,1,1,3];
        let results = numIdenticalPairs(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>

			$(document).ready(function(){
        
        /**
         * Example 1: Creating and Traversing a Singly Linked List
         */

        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        function createLinkedList() {
            let one = new ListNode(1);
            let two = new ListNode(2);
            let three = new ListNode(3);

            one.next = two;
            two.next = three;

            return one; // head
        }

        function traverseLinkedList(head) {
            let values = [];
            let current = head;

            while (current !== null) {
                values.push(current.val);
                current = current.next;
            }

            return values;
        }

        // Create list
        let head = createLinkedList();

        // Traverse list
        let result = traverseLinkedList(head);

        // Output
        let output = "<h2>>> Linked List – Create & Traverse</h2>";

        output += "<b>Structure:</b><br>1 → 2 → 3 → null<br><br>";
        output += "<b>Traversal Output:</b><br>" + result.join(" → ");

        $('#t1').html(output);
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

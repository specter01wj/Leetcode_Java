<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array nums. We define a running sum of an array as 
        runningSum[i] = sum(nums[0]â€¦nums[i]).

        Return the running sum of nums.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the running sum of nums
        */
        let runningSum = function(nums) {
            for (let i = 1; i < nums.length; i++) {
                nums[i] += nums[i - 1];
            }

            return nums;
        };

        const input = [1,2,3,4];
        const inputCopy = [...input];
        let results = runningSum(inputCopy);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Starting from index 1, add the previous element to the current one (nums[i] += nums[i - 1]).
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

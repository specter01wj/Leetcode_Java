<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an m x n integer grid accounts where accounts[i][j] 
        is the amount of money the i​​​​​​​​​​​th​​​​ customer has in the j​​​​​​​​​​​th​​​​ bank. 
        Return the wealth that the richest customer has.

        A customer's wealth is the amount of money they have in all their bank accounts. 
        The richest customer is the customer that has the maximum wealth.
			 */
			$(document).ready(function(){
        
				/*
        * @param accounts: a list of 2D integers
        * @return: the wealth that the richest customer has
        */
        let maximumWealth = function(accounts) {
            let maxWealth = 0;
            for (let customer of accounts) {
                let sum = customer.reduce((a, b) => a + b, 0);
                maxWealth = Math.max(maxWealth, sum);
            }
            return maxWealth;
        };

        const input = [[1,5],[7,3],[3,5]];
        let results = maximumWealth(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				loop, sum and compare
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

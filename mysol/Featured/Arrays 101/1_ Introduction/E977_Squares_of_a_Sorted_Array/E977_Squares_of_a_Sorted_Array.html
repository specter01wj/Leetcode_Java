<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums sorted in non-decreasing order, 
        return an array of the squares of each number sorted in non-decreasing order.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: an array of the squares of each number sorted in non-decreasing order
        */
        let sortedSquares = function(nums) {
            const n = nums.length;
            const result = new Array(n);
            let left = 0, right = n - 1;
            let pos = n - 1;

            while (left <= right) {
                const leftSquare = nums[left] * nums[left];
                const rightSquare = nums[right] * nums[right];
                if (leftSquare > rightSquare) {
                    result[pos--] = leftSquare;
                    left++;
                } else {
                    result[pos--] = rightSquare;
                    right--;
                }
            }

            return result;
        };

        const input = [-4,-1,0,3,10];
        let results = sortedSquares(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Since negative numbers squared can be larger than some positive numbers 
            squared, we use two pointers at both ends of the array.
        2. Compare the squares of the values at each end.
        3. Fill the result array from the back (pos = n - 1) with the larger square 
            each time.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers arr, return true if and only if it is a valid mountain array.

        Recall that arr is a mountain array if and only if:

          . arr.length >= 3
          . There exists some i with 0 < i < arr.length - 1 such that:
            . arr[0] < arr[1] < ... < arr[i - 1] < arr[i] 
            . arr[i] > arr[i + 1] > ... > arr[arr.length - 1]
			 */
			$(document).ready(function(){
        
				/*
        * @param arr: a list of integers
        * @return: boolean
        */
        let validMountainArray = function(arr) {
            const n = arr.length;
            if (n < 3) return false;

            let i = 0;

            // walk up
            while (i + 1 < n && arr[i] < arr[i + 1]) {
                i++;
            }

            // peak can't be first or last
            if (i === 0 || i === n - 1) return false;

            // walk down
            while (i + 1 < n && arr[i] > arr[i + 1]) {
                i++;
            }

            return i === n - 1;
        };

        const input = [0,3,2,1];
        let results = validMountainArray(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Ascend while arr[i] < arr[i+1]
        2. Check if peak is not at index 0 or last
        3. Descend while arr[i] > arr[i+1]
        4. If you reach the end after ascending then descending â†’ valid mountain
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, move all the even integers at the beginning of 
        the array followed by all the odd integers.

        Return any array that satisfies this condition.
			 */
			$(document).ready(function(){
        
				/*
        * @param A: a list of integers
        * @return: any array that satisfies this condition
        */
        let sortArrayByParity = function(nums) {
            let left = 0, right = nums.length - 1;

            while (left < right) {
                if (nums[left] % 2 > nums[right] % 2) {
                    // Swap if left is odd and right is even
                    [nums[left], nums[right]] = [nums[right], nums[left]];
                }

                if (nums[left] % 2 === 0) left++;
                if (nums[right] % 2 === 1) right--;
            }

            return nums;
        };

        const input = [3,1,2,4];
        const inputCopy = [...input];
        let results = sortArrayByParity(inputCopy);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Use two pointers: left to find the next odd number, right to find the next even number from the end.
	      2. Swap when needed, and move pointers accordingly.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array arr of integers, check if there exist two indices i and j such that :

          . i != j
          . 0 <= i, j < arr.length
          . arr[i] == 2 * arr[j]
			 */
			$(document).ready(function(){
        
				/*
        * @param arr: a list of integers
        * @return: boolean
        */
        let checkIfExist = function(arr) {
            const seen = new Set();
            for (let num of arr) {
                if (seen.has(2 * num) || (num % 2 === 0 && seen.has(num / 2))) {
                    return true;
                }
                seen.add(num);
            }
            return false;
        };

        const input = [10,2,5,3];
        let results = checkIfExist(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. For each num in arr, check:
          . If 2 * num already exists in the set → arr[j] == 2 * arr[i].
          . If num is even and num / 2 exists → arr[i] == 2 * arr[j].
        2. Add num to the set afterward to avoid matching i == j.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

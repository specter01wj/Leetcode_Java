<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, move all 0's to the end of it while maintaining 
        the relative order of the non-zero elements.

        Note that you must do this in-place without making a copy of the array.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: void
        */
        let moveZeroes = function(nums) {
            let insertPos = 0;

            // First pass: move non-zeroes to the front
            for (let num of nums) {
                if (num !== 0) {
                    nums[insertPos++] = num;
                }
            }

            // Second pass: fill remaining positions with zeroes
            while (insertPos < nums.length) {
                nums[insertPos++] = 0;
            }
        };

        const input = [0,1,0,3,12];
        const inputCopy = [...input];
        moveZeroes(inputCopy);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(inputCopy, null, 2) + '</h2>');
			});

			/*sol:
				1. insertPos tracks the position to place the next non-zero element.
        2. First loop: shifts all non-zero elements forward.
        3. Second loop: fills remaining slots with 0.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

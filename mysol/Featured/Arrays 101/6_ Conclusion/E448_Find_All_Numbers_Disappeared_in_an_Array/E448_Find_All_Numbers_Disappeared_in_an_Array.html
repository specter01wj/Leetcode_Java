<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array nums of n integers where nums[i] is in the range [1, n], 
        return an array of all the integers in the range [1, n] that do not appear in nums.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: an array of all the integers
        */
        let findDisappearedNumbers = function(nums) {
            for (let i = 0; i < nums.length; i++) {
                const index = Math.abs(nums[i]) - 1;
                if (nums[index] > 0) {
                    nums[index] = -nums[index];
                }
            }

            const result = [];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] > 0) {
                    result.push(i + 1);
                }
            }

            return result;
        };

        const input = [4,3,2,7,8,2,3,1];
        const inputCopy = [...input];
        let results = findDisappearedNumbers(inputCopy);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. In-place marking:
          . Treat the number x as a marker to mark index x - 1 negative.
          . This shows that number x was found.
        2. Second pass:
          . Any index i with a positive value indicates that i + 1 is missing.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

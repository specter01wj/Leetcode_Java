<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given the head of a linked list. Delete the middle node, 
        and return the head of the modified linked list.

        The middle node of a linked list of size n is the ⌊n / 2⌋th node 
        from the start using 0-based indexing, where ⌊x⌋ denotes the 
        largest integer less than or equal to x.

        .For n = 1, 2, 3, 4, and 5, the middle nodes are 0, 1, 1, 2, and 2, 
          respectively.
			 */
			$(document).ready(function(){

				/*
        * @param head: The first node of linked list.
        * @return: the head of the modified linked list
        */
				let deleteMiddle = function(head) {
					if (head === null || head.next === null) {
              return null;
          }

          let prev = null;
          let slow = head;
          let fast = head;

          while (fast !== null && fast.next !== null) {
              prev = slow;
              slow = slow.next;
              fast = fast.next.next;
          }

          // Delete the middle node
          prev.next = slow.next;

          return head;
				};

        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val);
            this.next = (next === undefined ? null : next);
        }

        function arrayToList(arr) {
            let head = new ListNode(0);
            let current = head;
            for (let val of arr) {
                current.next = new ListNode(val);
                current = current.next;
            }
            return head.next; // Return the actual head, not the dummy node
        }

        function listToArray(list) {
            let arr = [];
            while (list !== null) {
                arr.push(list.val);
                list = list.next;
            }
            return arr;
        }

				let input = [1,3,4,7,1,2,6];
        let linkedListInput = arrayToList(input);
				let modifiedList = deleteMiddle(linkedListInput);
				let tt1 = listToArray(modifiedList);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Linked List
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

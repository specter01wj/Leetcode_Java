<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings s and t which consist of only lowercase letters.

				String t is generated by random shuffling string s and then add one more letter 
				at a random position.

				Find the letter that was added in t.

				Example:

				Input:
				s = "abcd"
				t = "abcde"

				Output:
				e

				Explanation:
				'e' is the letter that was added.
			 */
			$(document).ready(function(){

				/*
			     * @param s: a string
			     * @param t: a string
			     * @return: the letter that was added in t
			     */
				var addBinary = function(a, b) {
					var ans = "";
		
					var carry = 0;
					
					for(var i = a.length - 1, j = b.length - 1; i >= 0 || j >= 0; i--, j--) {
						var sum = carry;
						// sum += (i >= 0) ? a.charCodeAt(i) - '0'.charCodeAt(0) : 0;
						// sum += (j >= 0) ? b.charCodeAt(j) - '0'.charCodeAt(0) : 0;
						sum += (i >= 0) ? parseInt(a.charAt(i)) : 0;
						sum += (j >= 0) ? parseInt(b.charAt(j)) : 0;
						ans = (sum % 2) + ans;
						carry = parseInt(sum / 2);
					}
					
					if(carry != 0) {
						ans = carry + ans;
					}
					
					return ans;

				};

				var num1 = "1010", num2 = "1011";
				var tt1 = addBinary(num1, num2);
				$('#t1').html('<h2>Input1: ' + num1 + ' / Input2: ' + num2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			遍历两个字符串，计算两个字符串当中所有字符的Ascll码之和的差值，结果差值对应的字符就是新增的字符
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Calculate the sum of two integers a and b, 
			 	but you are not allowed to use the operator + and -.

				Example 1:

				Input: a = 1, b = 2
				Output: 3
				Example 2:

				Input: a = -2, b = 3
				Output: 1
			 */
			$(document).ready(function(){

				/*
			     * @param a: an integer
			     * @param b: an integer
			     * @return: sum of two integers a and b
			     */
				var getSum = function(a, b) {
					if(a === 0) return b;
					if(b === 0) return a;
					
					while(b !== 0) {
						var carry = a & b;
						a = a ^ b;
						b = carry << 1;
					}
					
					return a;
				};

				var num1 = 11, num2 = 3;
				var tt1 = getSum(num1, num2);
				$('#t1').html('<h2>Input1: ' + num1 + ' / Input2: ' + num2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a non-empty array of integers, every element appears twice except for one. 
			 	Find that single one.

				Note:

				Your algorithm should have a linear runtime complexity. Could you implement it 
				without using extra memory?

				Example 1:

				Input: [2,2,1]
				Output: 1
				Example 2:

				Input: [4,1,2,1,2]
				Output: 4
			 */
			$(document).ready(function(){

				/*
			     * @param nums: a list of integers
			     * @return: integer, find the single one
			     */
				var findTheDifference = function(s, t) {
					var flag = 0;
					
					for(var i = 0; i < s.length; i++) {
						flag += (t.charCodeAt(i) - s.charCodeAt(i));
					}
					flag += t.charCodeAt(t.length - 1);
					
					return String.fromCharCode(flag);
				};

				var num1 = "abcd", num2 = "dctba";
				var tt1 = findTheDifference(num1, num2);
				$('#t1').html('<h2>Input1: ' + num1 + ' / Input2: ' + num2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			异或运算具有很好的性质，相同数字异或运算后为0，并且具有交换律和结合律，
    		故将所有数字异或运算后即可得到只出现一次的数字。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

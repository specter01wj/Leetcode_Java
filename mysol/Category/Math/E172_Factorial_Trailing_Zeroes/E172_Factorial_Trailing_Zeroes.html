<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer n, return the number of trailing zeroes in n!.

				Example 1:

				Input: 3
				Output: 0
				Explanation: 3! = 6, no trailing zero.
				Example 2:

				Input: 5
				Output: 1
				Explanation: 5! = 120, one trailing zero.
				which is part of the number 10.
			 */
			$(document).ready(function(){

				/*
			     * @param n: an integer
			     * @return: the number of trailing zeroes in n!
			     */
				var trailingZeroes = function(n) {
					if(n >= 5) {
						return (parseInt(n / 5) + trailingZeroes(parseInt(n / 5)));
					} else {
						return 0;
					}
				};

				var nums = 15;
				var tt1 = trailingZeroes(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			最终尾随零的数量之和质因子中2和5的数量有关，很容易想到质因子5的数量一定会比2少，
		    所以只需要算出n!的质因子5的数量即可
			所以我们考虑1~n！之间5的倍数，25的倍数，125的倍数，625的倍数......的数量，即可算出答案
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Implement int sqrt(int x).

				Compute and return the square root of x, where x is guaranteed to be a non-negative integer.

				Since the return type is an integer, the decimal digits are truncated and only the integer 
				part of the result is returned.

				Example 1:

				Input: 4
				Output: 2
				Example 2:

				Input: 8
				Output: 2
				Explanation: The square root of 8 is 2.82842..., and since 
				             the decimal part is truncated, 2 is returned.
			 */
			$(document).ready(function(){

				/*
			     * @param x: an integer
			     * @return: integer, The sqrt of x
			     */
				var mySqrt = function(x) {
					if(x == 0) {
						return 0;
					}
					
					var left = 1, right = Number.MAX_VALUE;
					
					while(true) {
						var mid = left + (right - left) / 2;
						if(mid > x / mid) {
							right = mid - 1;
						} else {
							if(mid + 1 > x / (mid + 1)) {
								return mid;
							}
							left = mid + 1;
						}
						
					}

				};

				var nums = 41;
				var tt1 = mySqrt(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Implement int sqrt(int x).

				Compute and return the square root of x, where x is guaranteed to be a non-negative integer.

				Since the return type is an integer, the decimal digits are truncated and only the integer 
				part of the result is returned.

				Example 1:

				Input: 4
				Output: 2
				Example 2:

				Input: 8
				Output: 2
				Explanation: The square root of 8 is 2.82842..., and since 
				             the decimal part is truncated, 2 is returned.
			 */
			$(document).ready(function(){

				/*
			     * @param x: an integer
			     * @return: integer, The sqrt of x
			     */
				var mySqrt = function(digits) {
					var carries = 1;

					for(var i = digits.length - 1; i >= 0 && carries > 0; i--) {
						var sum = digits[i] + carries;
						digits[i] = sum % 10;
						carries = parseInt(sum / 10);
					}

					if(carries == 0) {
						return digits;
					}

					var rst = new Array(digits.length + 1);
					rst[0] = 1;

					for(var i = 1; i < rst.length; i++) {
						rst[i] = digits[i - 1];
					}

					return rst;

				};

				var nums = 41;
				var tt1 = mySqrt(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

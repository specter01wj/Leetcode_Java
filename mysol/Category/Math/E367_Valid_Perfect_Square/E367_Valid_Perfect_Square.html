<!doctype html>
<html>
	<head>

		<script>
			/*
			 	Given a positive integer num, write a function which returns True 
			 	if num is a perfect square else False.

				Note: Do not use any built-in library function such as sqrt.

				Example 1:

				Input: 16
				Output: true
				Example 2:

				Input: 14
				Output: false
			 */
			$(document).ready(function(){

				/*
			     * @param num: a positive integer
			     * @return: boolean, if num is a perfect square else False
			     */
				var isPerfectSquare = function(num) {
					//		sol 1:
					var r = num;
					
					while(r * r > num) {
						r = (r + num / r) / 2;
					}
					
					return r * r == num;
							
					//		sol 2:
					/*long low = 0, high = num;
					
					while(high - low > 1) {
						long mid = (low + high) / 2;
						if(mid * mid <= num) {
							low = mid;
						} else {
							high = mid;
						}
					}
					
					long ans = low;
					
					if(low * low < num) {
						ans = high;
					}
					
					return ans * ans == num;*/

				};

				var nums = 36;
				var tt1 = isPerfectSquare(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			利用二分法求解。利用二分法找到一个最小的ans，满足ans的平方不小于num,
    		然后判断ans的平方是否等于num即可
			 */

		</script>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a non-empty array of digits representing a non-negative integer, 
			 	plus one to the integer.

				The digits are stored such that the most significant digit is at the head of the list, 
				and each element in the array contain a single digit.

				You may assume the integer does not contain any leading zero, except the number 0 itself.

				Example 1:

				Input: [1,2,3]
				Output: [1,2,4]
				Explanation: The array represents the integer 123.
				Example 2:

				Input: [4,3,2,1]
				Output: [4,3,2,2]
				Explanation: The array represents the integer 4321.
			 */
			$(document).ready(function(){

				/*
			     * @param digits: an array of digits representing a non-negative integer
			     * @return: an array of digits plus 1
			     */
				var plusOne = function(digits) {
					var carries = 1;

					for(var i = digits.length - 1; i >= 0 && carries > 0; i--) {
						var sum = digits[i] + carries;
						digits[i] = sum % 10;
						carries = parseInt(sum / 10);
					}

					if(carries == 0) {
						return digits;
					}

					var rst = new Array(digits.length + 1);
					rst[0] = 1;

					for(var i = 1; i < rst.length; i++) {
						rst[i] = digits[i - 1];
					}

					return rst;

				};

				var nums = [4,3,2,1]; //[9,9,9];
				var tt1 = plusOne(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two binary strings, return their sum (also a binary string).

				The input strings are both non-empty and contains only characters 1 or 0.

				Example 1:

				Input: a = "11", b = "1"
				Output: "100"
				Example 2:

				Input: a = "1010", b = "1011"
				Output: "10101"
			 */
			$(document).ready(function(){

				/*
			     * @param a: a string of binary
			     * @param b: a string of binary
			     * @return: string, binary sum
			     */
				var addBinary = function(a, b) {
					var ans = "";
		
					var carry = 0;
					
					for(var i = a.length - 1, j = b.length - 1; i >= 0 || j >= 0; i--, j--) {
						var sum = carry;
						// sum += (i >= 0) ? a.charCodeAt(i) - '0'.charCodeAt(0) : 0;
						// sum += (j >= 0) ? b.charCodeAt(j) - '0'.charCodeAt(0) : 0;
						sum += (i >= 0) ? parseInt(a.charAt(i)) : 0;
						sum += (j >= 0) ? parseInt(b.charAt(j)) : 0;
						ans = (sum % 2) + ans;
						carry = parseInt(sum / 2);
						
					}
					
					if(carry != 0) {
						ans = carry + ans;
					}
					
					return ans;

				};

				var num1 = "1010", num2 = "1011";
				var tt1 = addBinary(num1, num2);
				$('#t1').html('<h2>Input1: ' + num1 + ' / Input2: ' + num2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

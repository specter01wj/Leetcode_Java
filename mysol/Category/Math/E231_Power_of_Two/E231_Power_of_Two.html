<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer, write a function to determine if it is a power of two.

				Example 1:

				Input: 1
				Output: true 
				Explanation: 20 = 1
				Example 2:

				Input: 16
				Output: true
				Explanation: 24 = 16
				Example 3:

				Input: 218
				Output: false
			 */
			$(document).ready(function(){

				/*
			     * @param n: an integer
			     * @return: boolean, True or false
			     */
				var isPowerOfTwo = function(n) {
					if(n <= 0) {
						return false;
					}
					
					return (n & (n - 1)) === 0;
				};

				var nums = 64;
				var tt1 = isPowerOfTwo(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

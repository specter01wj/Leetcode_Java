<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a string s and an integer array indices of the same length. 
				The string s will be shuffled such that the character at the ith position 
				moves to indices[i] in the shuffled string.

				Return the shuffled string.


				Example 1:


				Input: s = "codeleet", indices = [4,5,6,7,0,2,1,3]
				Output: "leetcode"
				Explanation: As shown, "codeleet" becomes "leetcode" after shuffling.

				Example 2:

				Input: s = "abc", indices = [0,1,2]
				Output: "abc"
				Explanation: After shuffling, each character remains in its position.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @param indices: a list of integers
		     * @return: the shuffled string
		     */
				let reformatDate = function(date) {
					const m = {
				    Jan: "01",
				    Feb: "02",
				    Mar: "03",
				    Apr: "04",
				    May: "05",
				    Jun: "06",
				    Jul: "07",
				    Aug: "08",
				    Sep: "09",
				    Oct: "10",
				    Nov: "11",
				    Dec: "12",
				  };

				  const [day, month, year] = date.split(" ");

				  return year + "-" + m[month] + "-" + (parseInt(day) < 10 ? "0" + parseInt(day) : parseInt(day));
      	};

				let str = "20th Oct 2052";
				let tt1 = reformatDate(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				shift string
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

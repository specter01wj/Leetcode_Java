<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A sentence is a string of single-space separated words where each word 
				consists only of lowercase letters.

				A word is uncommon if it appears exactly once in one of the sentences, 
				and does not appear in the other sentence.

				Given two sentences s1 and s2, return a list of all the uncommon words. 
				You may return the answer in any order.


				Example 1:

				Input: s1 = "this apple is sweet", s2 = "this apple is sour"
				Output: ["sweet","sour"]

				Example 2:

				Input: s1 = "apple apple", s2 = "banana"
				Output: ["banana"]
			 */
			$(document).ready(function(){

				/**
		     * @param s1: an array of char
		     * @param s2: an array of char
		     * @return: a list of all the uncommon words
		     */
				let rotateString = function(s, t) {
					let i = s.length - 1, j = t.length - 1, back;
			
	        while (true) {
	            back = 0;
	            
	            while (i >= 0 && (back > 0 || s.charAt(i) === '#')) {
	                back += s.charAt(i) === '#' ? 1 : -1;
	                i--;
	            }
	            
	            back = 0;
	            
	            while (j >= 0 && (back > 0 || t.charAt(j) === '#')) {
	                back += t.charAt(j) === '#' ? 1 : -1;
	                j--;
	            }
	            
	            if (i >= 0 && j >= 0 && s.charAt(i) === t.charAt(j)) {
	                i--;
	                j--;
	            } else {
	                break;
	            }
	        }
	        
	        return i === -1 && j === -1;
				};

				// let str1 = "ab#c", str2 = "ad#c";
				let str1 = "a#c", str2 = "b";
				let tt1 = rotateString(str1, str2);
				$('#t1').html('<h2>Input1: ' + str1 + '; Input2: ' + str2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				read next letter from end to start. 
    		If we meet #, we increase the number we need to step back, until back = 0
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

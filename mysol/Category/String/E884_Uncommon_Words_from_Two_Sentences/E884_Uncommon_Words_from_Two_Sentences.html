<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A sentence is a string of single-space separated words where each word 
				consists only of lowercase letters.

				A word is uncommon if it appears exactly once in one of the sentences, 
				and does not appear in the other sentence.

				Given two sentences s1 and s2, return a list of all the uncommon words. 
				You may return the answer in any order.


				Example 1:

				Input: s1 = "this apple is sweet", s2 = "this apple is sour"
				Output: ["sweet","sour"]

				Example 2:

				Input: s1 = "apple apple", s2 = "banana"
				Output: ["banana"]
			 */
			$(document).ready(function(){

				/**
		     * @param s1: an array of char
		     * @param s2: an array of char
		     * @return: a list of all the uncommon words
		     */
				let uncommonFromSentences = function(s1, s2) {
					let count = {};

	        for (let word of s1.split(" ")) {
	            count[word] = (count[word] ? count[word] : 0) + 1;
	        }

	        for (let word of s2.split(" ")) {
	            count[word] = (count[word] ? count[word] : 0) + 1;
	        }

	        let ans = [];
	        for (let word in count) {
	            if (count[word] === 1) {
	                ans.push(word);
	            }
	        }

	        return ans;
				};

				// let str1 = "this apple is sweet", str2 = "this apple is sour";
				let str1 = "this apple is sweet", str2 = "this apple is sour";
				let tt1 = uncommonFromSentences(str1, str2);
				$('#t1').html('<h2>Input1: ' + str1 + '; Input2: ' + str2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Two steps:
				Count words occurrence to a HashMap<string, int> count.
				Loop on the hashmap, find words that appears only once.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

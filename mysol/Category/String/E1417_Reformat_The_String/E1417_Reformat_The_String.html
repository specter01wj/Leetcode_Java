<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an alphanumeric string s. (Alphanumeric string 
				is a string consisting of lowercase English letters and digits).

				You have to find a permutation of the string where no letter is 
				followed by another letter and no digit is followed by another digit. 
				That is, no two adjacent characters have the same type.

				Return the reformatted string or return an empty string if it is 
				impossible to reformat the string.


				Example 1:

				Input: s = "a0b1c2"
				Output: "0a1b2c"
				Explanation: No two adjacent characters have the same type 
				in "0a1b2c". "a0b1c2", "0a1b2c", "0c2a1b" are also valid permutations.

				Example 2:

				Input: s = "leetcode"
				Output: ""
				Explanation: "leetcode" has only characters so we cannot separate them by digits.

				Example 3:

				Input: s = "1229857369"
				Output: ""
				Explanation: "1229857369" has only digits so we cannot separate them by characters.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the reformatted string
		     */
				let reformat = function(s) {
					let characters = [], digits = [];
			    for (x of s) {
			        isNaN(x) ? characters.push(x) : digits.push(x);
			    }
			    if (characters.length < digits.length) {
			        [characters, digits] = [digits, characters];
			    }
			    return characters.length - digits.length <= 1
			        ? characters.map((x, i) => x + (digits[i] ? digits[i] : '')).join('')
			        : '';
      	};

				let str = "a0b1c2";
				let tt1 = reformat(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				1. Reformat the string with alternate digit and character, and vice versa.
				2. Create 2 lists one for digits and the second one as characters
				3. Traverse the string and segregate the items to reformat
				4. Use a boolean to switch between character and digit and append all the items
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

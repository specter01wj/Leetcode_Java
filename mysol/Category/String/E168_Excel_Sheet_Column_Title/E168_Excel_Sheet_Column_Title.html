<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a positive integer, return its corresponding column title as appear in an Excel sheet.

				For example:

				    1 -> A
				    2 -> B
				    3 -> C
				    ...
				    26 -> Z
				    27 -> AA
				    28 -> AB 
				    ...
				Example 1:

				Input: 1
				Output: "A"
				Example 2:

				Input: 28
				Output: "AB"
				Example 3:

				Input: 701
				Output: "ZY"
			 */
			$(document).ready(function(){

				/*
			     * @param n: an integer
			     * @return: return its corresponding column title as appear in an Excel sheet
			     */
				var convertToTitle = function(n) {
					var str = "";
		
					while(n > 0) {
						n--;
						/*var t1 = ((n % 26) + 'A'.charCodeAt(0));
						var r1 = String.fromCharCode((n % 26) + 'A'.charCodeAt(0));*/
						str = str.concat( String.fromCharCode((n % 26) + 'A'.charCodeAt(0)) );
						n = parseInt(n /26);
					}
					
					return str.split("").reverse().join("");
				};

				var nums = 701;
				var tt1 = convertToTitle(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

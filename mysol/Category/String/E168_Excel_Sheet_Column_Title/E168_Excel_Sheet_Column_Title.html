<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a positive integer, return its corresponding column title as appear in an Excel sheet.

				For example:

				    1 -> A
				    2 -> B
				    3 -> C
				    ...
				    26 -> Z
				    27 -> AA
				    28 -> AB 
				    ...
				Example 1:

				Input: 1
				Output: "A"
				Example 2:

				Input: 28
				Output: "AB"
				Example 3:

				Input: 701
				Output: "ZY"
			 */
			$(document).ready(function(){

				/*
			     * @param n: an integer
			     * @return: return its corresponding column title as appear in an Excel sheet
			     */
				var countAndSay = function(n) {
					var oldString = "1";
		
					while (--n > 0) {
			            var sb = "";
			            var oldChars = oldString.split('');

			            for (var i = 0; i < oldChars.length; i++) {
			                var count = 1;
			                while((i+1) < oldChars.length && oldChars[i] === oldChars[i+1]) {
			                    count++;
			                    i++;
			                }
			                sb = sb.concat(count.toString() + oldChars[i]);
			            }
			            oldString = sb;
			        }
					
					return oldString;
				};

				var nums = 4;
				var tt1 = countAndSay(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of string words. Return all strings in words 
				which is substring of another word in any order. 

				String words[i] is substring of words[j], if can be obtained 
				removing some characters to left and/or right side of words[j].


				Example 1:

				Input: words = ["mass","as","hero","superhero"]
				Output: ["as","hero"]
				Explanation: "as" is substring of "mass" and "hero" is substring of "superhero".
				["hero","as"] is also a valid answer.

				Example 2:

				Input: words = ["leetcode","et","code"]
				Output: ["et","code"]
				Explanation: "et", "code" are substring of "leetcode".

				Example 3:

				Input: words = ["blue","green","bu"]
				Output: []
			 */
			$(document).ready(function(){

				/**
		     * @param words: a string array
		     * @return: all strings in words which is substring of another word in any order
		     */
				let stringMatching = function(words) {
					let set = [];
	        
	        for(let i = 0; i < words.length - 1; i++) {
	            let currWord = words[i];
	            for(let j = i + 1; j < words.length; j++) {
	                let nextWord = words[j];
	                
	                if(currWord.includes(nextWord)) {
	                	if(!set.includes(nextWord)) {
	                    set.push(nextWord);
	                	}
	                }
	                
	                if(nextWord.includes(currWord)) {
	                	if(!set.includes(currWord)) {
	                    set.push(currWord);
	                  }
	                }
	            }
	        }
	        
	        return set;
      	};

				// let str = ["mass","as","hero","superhero"];
				let str = ["leetcoder","leetcode","od","hamlet","am"];
				let tt1 = stringMatching(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				using HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string date representing a Gregorian calendar date 
				formatted as YYYY-MM-DD, return the day number of the year.


				Example 1:

				Input: date = "2019-01-09"
				Output: 9
				Explanation: Given date is the 9th day of the year in 2019.

				Example 2:

				Input: date = "2019-02-10"
				Output: 41
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the day number of the year
		     */
				let dayOfYear = function(date) {
					let s = date.split("-");
	        let year = parseInt(s[0]);
	        let month = parseInt(s[1]);
	        let day = parseInt(s[2]);
	        let isLeap = checkYear(year);
	        let noOfDays = 0;
	        let days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
	        for (let i = 0; i < month - 1; i++) {
	            if (isLeap && i === 1) {
	                noOfDays += days[i] + 1;
	                continue;
	            }
	            noOfDays += days[i];
	        }
	        
	        return noOfDays + day;
				};

				function checkYear(year) {
		        if (year % 400 === 0) {
		            return true;
		        }
		        if (year % 100 === 0) {
		            return false;
		        }
		        if (year % 4 === 0) {
		            return true;
		        }
		        
		        return false;
		    }

				let str = "2019-02-10";
				let tt1 = dayOfYear(str);
				$('#t1').html('<h2>Input: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				If it is leap year then simple add 1 to February, rest is added up.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

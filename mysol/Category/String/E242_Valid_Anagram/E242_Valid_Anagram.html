<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings s and t , write a function to determine if t is an anagram of s.

				Example 1:

				Input: s = "anagram", t = "nagaram"
				Output: true
				Example 2:

				Input: s = "rat", t = "car"
				Output: false
				Note:
				You may assume the string contains only lowercase alphabets.
			 */
			$(document).ready(function(){

				/**
			     * @param s: The first string
			     * @param t: The second string
			     * @return true or false
			     */
				var isAnagram = function(s, t) {
					if (s.length !== t.length) {
			            return false;
			        }
			        var counter = new Array(26).fill(0);

			        for(var i = 0; i < s.length; i++) {
			            counter[s.charCodeAt(i) - 97]++;
			            counter[t.charCodeAt(i) - 97]--;
			        }

			        for(var count of counter) {
			            if (count != 0) {
			                return false;
			            }
			        }

			        return true;
				};

				var input1 = "anagkam", input2 = "nagaram";
				var tt1 = isAnagram(input1, input2);
				$('#t1').html('<h2>Input1: ' + input1 + ' / Input2: ' + input2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			统计每个字母的数量，比较是否一致即可。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a valid (IPv4) IP address, return a defanged version of that IP address.

				A defanged IP address replaces every period "." with "[.]".


				Example 1:

				Input: address = "1.1.1.1"
				Output: "1[.]1[.]1[.]1"

				Example 2:

				Input: address = "255.100.50.0"
				Output: "255[.]100[.]50[.]0"
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: A defanged IP address replaces every period "." with "[.]"
		     */
				let defangIPaddr = function(address) {
					let sb = [];

	        for (let c of address.split('')) {
	            sb.push(c === '.' ? "[.]" : c);
	        }

	        return sb.join('');
				};

				let str = "1.1.1.1";
				let tt1 = defangIPaddr(str);
				$('#t1').html('<h2>Input: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Create an empty list. Iterate through the characters in the address, 
		    numbers get appended to the list while periods signal that "[.]" chars 
		    must be appended.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

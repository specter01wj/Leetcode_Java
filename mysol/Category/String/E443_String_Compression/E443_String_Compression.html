<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*Given an array of characters, compress it in-place.

			The length after compression must always be smaller than or equal to 
			the original array.

			Every element of the array should be a character (not int) of length 1.

			After you are done modifying the input array in-place, return the new 
			length of the array.

			 
			Follow up:
			Could you solve it using only O(1) extra space?

			 
			Example 1:

			Input:
			["a","a","b","b","c","c","c"]

			Output:
			Return 6, and the first 6 characters of the input array should be: 
			["a","2","b","2","c","3"]

			Explanation:
			"aa" is replaced by "a2". "bb" is replaced by "b2". "ccc" is replaced 
			by "c3".
			 

			Example 2:

			Input:
			["a"]

			Output:
			Return 1, and the first 1 characters of the input array should be: ["a"]

			Explanation:
			Nothing is replaced.
			 

			Example 3:

			Input:
			["a","b","b","b","b","b","b","b","b","b","b","b","b"]

			Output:
			Return 4, and the first 4 characters of the input array should be: 
			["a","b","1","2"].

			Explanation:
			Since the character "a" does not repeat, it is not compressed. 
			"bbbbbbbbbbbb" is replaced by "b12".
			Notice each digit has it's own entry in the array.
			 

			Note:

			All characters have an ASCII value in [35, 126].
			1 <= len(chars) <= 1000.
			Accepted*/
			$(document).ready(function(){

				/**
		     * @param str a string
		     * @return a compressed string
		     */
				let compress = function(chars) {
					let indexAns = 0, index = 0;
					while(index < chars.length) {
						let currentChar = chars[index];
						let count = 0;
						while(index < chars.length && chars[index] === currentChar) {
							index++;
							count++;
						}
						chars[indexAns++] = currentChar;
			//			char[] v1 = (Integer.toString(count).toCharArray());
						if(count !== 1) {
							for(let c of count.toString().split('')) {
								chars[indexAns++] = c;
							}
						}
					}
					
					return indexAns;
				};

				let input = ["a","b","b","b","b","b","b","b","b","b","b","b","b"];
				let tt1 = compress(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			while 直到 index 和 index + 1 不相等。 这时候把字符加到StringBuffer里。
	    新chars的index设成0开始，如果count不等于1就加到chars第二位, 一直重复到index扫完所有字符。 
	    最后一个新chars所加的位置的值就是compress的个数。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

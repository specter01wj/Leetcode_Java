<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*Given two non-negative integers num1 and num2 represented as string, 
			return the sum of num1 and num2.

			Note:

			The length of both num1 and num2 is < 5100.
			Both num1 and num2 contains only digits 0-9.
			Both num1 and num2 does not contain any leading zero.
			You must not use any built-in BigInteger library or convert the inputs 
			to integer directly.*/
			$(document).ready(function(){

				/*
		     * @param s: a string
		     * @param s: a string
		     * @return: a string, sum up
		     */
				let addStrings = (num1, num2) => {
					let res = "";
					let m = num1.length, n = num2.length, i = m - 1, j = n - 1, flag = 0;
					
					while(i >= 0 || j >= 0) {
						let a, b;
						if(i >= 0) {
							a = parseInt(num1.charAt(i--));
						} else {
							a = 0;
						}
						
						if(j >= 0) {
							b = parseInt(num2.charAt(j--));
						} else {
							b = 0;
						}
						
						let sum = a + b + flag;
						res = (sum % 10) + res;
						flag = parseInt(sum / 10);
					}
					
					return flag == 1 ? "1" + res : res;
				};

				let num1 = "152", num2 = "91";
				let tt1 = addStrings(num1, num2);
				$('#t1').html('<h2>Input1: ' + num1 + ' / Input2: ' + num2 + 
					'<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			将两个数解析后相加即可
			*/

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

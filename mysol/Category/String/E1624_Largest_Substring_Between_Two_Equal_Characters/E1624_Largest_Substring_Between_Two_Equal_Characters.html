<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s, return the length of the longest substring between 
				two equal characters, excluding the two characters. 
				If there is no such substring return -1.

				A substring is a contiguous sequence of characters within a string.


				Example 1:

				Input: s = "aa"
				Output: 0
				Explanation: The optimal substring here is an empty substring between the two 'a's.

				Example 2:

				Input: s = "abca"
				Output: 2
				Explanation: The optimal substring here is "bc".

				Example 3:

				Input: s = "cbzxy"
				Output: -1
				Explanation: There are no characters that appear twice in s.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the length of the longest substring between two equal characters
		     */
				let maxDepth = function(s) {
					let res = 0, cur = 0;
	        for (let i = 0; i < s.length; ++i) {
	            if (s.charAt(i) === '(') {
	                res = Math.max(res, ++cur);
	            }
	            if (s.charAt(i) === ')') {
	                cur--;
	            }
	        }
	        return res;
      	};

				let str = "(1+(2*3)+((8)/4))+1";
				let tt1 = maxDepth(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Loop through the input string s
				1. Store the first index of the substring between same characters;
				2. If current character seen before, compute the length of the substring 
				   between them and update the max length;
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*International Morse Code defines a standard encoding where 
				each letter is mapped to a series of dots and dashes, 
				as follows: "a" maps to ".-", "b" maps to "-...", "c" maps 
				to "-.-.", and so on.

				For convenience, the full table for the 26 letters of the 
				English alphabet is given below:

				[".-","-...","-.-.","-..",".","..-.","--.","....","..",
				 ".---","-.-",".-..","--","-.","---",".--.","--.-",".-.",
				 "...","-","..-","...-",".--","-..-","-.--","--.."]

				Now, given a list of words, each word can be written as a 
				concatenation of the Morse code of each letter. 
				For example, "cab" can be written as "-.-..--...", 
				(which is the concatenation "-.-." + ".-" + "-..."). 
				We'll call such a concatenation, the transformation of a word.

				Return the number of different transformations among all words we have.

				Example:
				Input: words = ["gin", "zen", "gig", "msg"]
				Output: 2

				Explanation: 
				The transformation of each word is:
				"gin" -> "--...-."
				"zen" -> "--...-."
				"gig" -> "--...--."
				"msg" -> "--...--."

				There are 2 different transformations, "--...-." and "--...--.".
			*/
			$(document).ready(function(){

				/**
		     * @param words: the given list of words
		     * @return: the number of different transformations among all words we have
		     */
				let uniqueMorseRepresentations = (words) => {
					let d = [".-", "-...", "-.-.", "-..", ".", "..-.", "--.", "....", "..", 
										".---", "-.-", ".-..", "--", "-.", "---", ".--.", "--.-", ".-.", 
										"...", "-", "..-", "...-", ".--", "-..-", "-.--", "--.."];
					let s = {};
					
					for(let word : words) {
						let code = "";
						for(let c : word.split('')) {
							code += d[c.charCodeAt() - 'a'.charCodeAt()];
						}
						s[code] ? s[code]++ : s[code] = 1;
					}
					
					return s.length;
				}

				let input = "#09f166";
				let tt1 = similarRGB(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			用set保存出现过的摩斯码即可。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

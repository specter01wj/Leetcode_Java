<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Write a program to count the number of days between two dates.

				The two dates are given as strings, their format is YYYY-MM-DD 
				as shown in the examples.


				Example 1:

				Input: date1 = "2019-06-29", date2 = "2019-06-30"
				Output: 1

				Example 2:

				Input: date1 = "2020-01-15", date2 = "2019-12-31"
				Output: 15
			 */
			$(document).ready(function(){

				/**
		     * @param date1: a string
		     * @param date2: a string
		     * @return: count the number of days between two dates
		     */
				let daysBetweenDates = function(date1, date2) {
					const millisecondsInADay = 1000*60*60*24;    
    			return Math.abs((new Date(date1).getTime() - new Date(date2).getTime()) / millisecondsInADay);
				};

				let str1 = "2019-02-19";
				let str2 = "2019-06-30";
				let tt1 = daysBetweenDates(str1, str2);
				$('#t1').html('<h2>Input1: ' + str1 + '; Input2: ' + str2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				call time API
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

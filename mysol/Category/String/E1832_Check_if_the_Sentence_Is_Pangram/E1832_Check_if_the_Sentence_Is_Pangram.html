<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A pangram is a sentence where every letter of the English alphabet appears at least once.

				Given a string sentence containing only lowercase English letters, return true if sentence 
				is a pangram, or false otherwise.


				Example 1:

				Input: sentence = "thequickbrownfoxjumpsoverthelazydog"
				Output: true
				Explanation: sentence contains at least one of every letter of the English alphabet.

				Example 2:

				Input: sentence = "leetcode"
				Output: false
			 */
			$(document).ready(function(){

				/**
		     * @param sentence: a string
		     * @return: true if sentence is a pangram, or false otherwise
		     */
				let checkIfPangram = function(sentence) {
					let s = [];
	        for (let i = 0; i < sentence.length; ++i) {
	            if (!s.includes(sentence.charAt(i))) {
	            	s.push(sentence.charAt(i));
	            }
	        }
	        return s.length === 26;
				};

				function checkIfPangram_2(sentence) {
					let s = new Set();
	        for (let i = 0; i < sentence.length; ++i) {
	            s.add(sentence.charAt(i))
	        }
	        return s.size === 26;
				}

				let input = "thequickbrownfoxjumpsoverthelazydog";
				let tt1 = checkIfPangram(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Put all characters in a set,
				return if the size of set equals to 26.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

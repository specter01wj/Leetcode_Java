<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings s and goal, return true if and only if s can become 
				goal after some number of shifts on s.

				A shift on s consists of moving the leftmost character of s to the 
				rightmost position.

				For example, if s = "abcde", then it will be "bcdea" after one shift.


				Example 1:

				Input: s = "abcde", goal = "cdeab"
				Output: true

				Example 2:

				Input: s = "abcde", goal = "abced"
				Output: false
			 */
			$(document).ready(function(){

				/**
		     * @param s: an array of char
		     * @param goal: an array of char
		     * @return: boolean whether s can become goal after some number of shifts on s
		     */
				let numJewelsInStones = function(n) {
					let res = 0;
	        let setJ = [];
	        
	        for (let j of jewels.split('')) {
	        	setJ.push(j);
	        }
	        for (let s of stones.split('')) {
	        	if (setJ.includes(s)) {
	        		res++;
	        	}
	        }
	        
	        return res;
				};

				let jewels = "aA", stones = "aAAbbbb";
				let tt1 = numJewelsInStones(jewels, stones);
				$('#t1').html('<h2>Input1: ' + jewels + '; Input2: ' + stones + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				利用set即可。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings s and t, return true if they are equal when 
				both are typed into empty text editors. '#' means a backspace character.

				Note that after backspacing an empty text, the text will continue empty.


				Example 1:

				Input: s = "ab#c", t = "ad#c"
				Output: true
				Explanation: Both s and t become "ac".

				Example 2:

				Input: s = "ab##", t = "c#d#"
				Output: true
				Explanation: Both s and t become "".

				Example 3:

				Input: s = "a#c", t = "b"
				Output: false
				Explanation: s becomes "c" while t becomes "b".
			 */
			$(document).ready(function(){

				/**
		     * @param s: an array of char
		     * @param t: an array of char
		     * @return: boolean whether they are equal
		     */
				let rotateString = function(s, goal) {
					int i = s.length() - 1, j = t.length() - 1, back;
			
	        while (true) {
	            back = 0;
	            
	            while (i >= 0 && (back > 0 || s.charAt(i) == '#')) {
	                back += s.charAt(i) == '#' ? 1 : -1;
	                i--;
	            }
	            
	            back = 0;
	            
	            while (j >= 0 && (back > 0 || t.charAt(j) == '#')) {
	                back += t.charAt(j) == '#' ? 1 : -1;
	                j--;
	            }
	            
	            if (i >= 0 && j >= 0 && s.charAt(i) == t.charAt(j)) {
	                i--;
	                j--;
	            } else {
	                break;
	            }
	        }
	        
	        return i == -1 && j == -1;
				};

				// let str1 = "ab#c", str2 = "ad#c";
				let str1 = "ab#c", str2 = "ad#c";
				let tt1 = rotateString(str1, str2);
				$('#t1').html('<h2>Input1: ' + str1 + '; Input2: ' + str2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				read next letter from end to start. 
    		If we meet #, we increase the number we need to step back, until back = 0
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

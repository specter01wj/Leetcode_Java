<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are playing the following Flip Game with your friend: 
				Given a string that contains only these two characters: + and -, 
				you and your friend take turns to flip two consecutive "++" into "--". 
				The game ends when a person can no longer make a move and therefore 
				the other person will be the winner.

				Write a function to compute all possible states of the string 
				after one valid move.

				Example:

				Input: s = "++++"
				Output: 
				[
				  "--++",
				  "+--+",
				  "++--"
				]
			 */
			$(document).ready(function(){

				/**
		     * @param s: the given string
		     * @return: all the possible states of the string after one valid move
		     */
				let generatePossibleNextMoves = function(s) {
					let list = [];
					
					for(let i = -1; (i = s.indexOf("++", i + 1)) >= 0;) {
						list.push(s.substring(0, i) + "--" + s.substring(i + 2));
					}
					
					return list;
				};

				let nums = "++-+++---+++";
				let tt1 = generatePossibleNextMoves(nums);
				$('#t1').html('<h2>Input: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				枚举所有的++所在位置，将其替换成--后加入到答案中
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

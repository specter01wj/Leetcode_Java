<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You own a Goal Parser that can interpret a string command. 
				The command consists of an alphabet of "G", "()" and/or "(al)" in some order. 
				The Goal Parser will interpret "G" as the string "G", "()" as the string "o", 
				and "(al)" as the string "al". 
				The interpreted strings are then concatenated in the original order.

				Given the string command, return the Goal Parser's interpretation of command.


				Example 1:

				Input: command = "G()(al)"
				Output: "Goal"
				Explanation: The Goal Parser interprets the command as follows:
				G -> G
				() -> o
				(al) -> al
				The final concatenated result is "Goal".

				Example 2:

				Input: command = "G()()()()(al)"
				Output: "Gooooal"

				Example 3:

				Input: command = "(al)G(al)()()G"
				Output: "alGalooG"
			 */
			$(document).ready(function(){

				/**
		     * @param command: a string
		     * @return: the Goal Parser's interpretation of command
		     */
				let interpret = function(command) {
					let sb = "";
	        for (let i = 0; i < command.length; ++i) {
	            let c = command.charAt(i);
	            if (c === 'G') {
	                sb = sb.concat(c);
	            } else if (c === '(' && command.charAt(i + 1) === ')') {
	                sb = sb.concat("o");
	                ++i;
	            } else {
	                sb = sb.concat("al");
	                i += 3;
	            }
	        }
	        return sb;
				};

				function interpret_2(command) {
				    return command.split("()").join("o").split("(al)").join("al");
				};

				let command = "G()()()()(al)";
				let tt1 = interpret_2(command);
				$('#t1').html('<h2>Input: ' + command + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				StringBuilder
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

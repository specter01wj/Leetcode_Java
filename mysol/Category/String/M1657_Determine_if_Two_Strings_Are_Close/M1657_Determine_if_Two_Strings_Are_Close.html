<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Two strings are considered close if you can attain one from the other 
        using the following operations:

          .Operation 1: Swap any two existing characters.
          .For example, abcde -> aecdb
          .Operation 2: Transform every occurrence of one existing character 
          into another existing character, and do the same with the other character.
          .For example, aacabb -> bbcbaa (all a's turn into b's, and all b's turn into a's)

        You can use the operations on either string as many times as necessary.

        Given two strings, word1 and word2, return true if word1 and word2 are close, 
        and false otherwise.
			 */
			$(document).ready(function(){

				/*
        * @param word1: a string
        * @param word2: a string
        * @return: true if word1 and word2 are close, and false otherwise
        */
				let closeStrings = function(word1, word2) {
					if (word1.length !== word2.length) {
              return false;
          }

          let freq1 = new Array(26).fill(0);
          let freq2 = new Array(26).fill(0);
          let present1 = new Set();
          let present2 = new Set();

          for (let char of word1) {
              let index = char.charCodeAt(0) - 'a'.charCodeAt(0);
              freq1[index]++;
              present1.add(char);
          }

          for (let char of word2) {
              let index = char.charCodeAt(0) - 'a'.charCodeAt(0);
              freq2[index]++;
              present2.add(char);
          }

          if (present1.size !== present2.size || ![...present1].every(char => present2.has(char))) {
              return false;
          }

          freq1.sort((a, b) => a - b);
          freq2.sort((a, b) => a - b);

          return freq1.every((val, index) => val === freq2[index]);
				};

				let word1 = "abc", word2 = "bca";
				let tt1 = closeStrings(word1, word1);
				$('#t1').html('<h2>Input1: ' + word1 + '; input2:' + word2 + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Using Bitwise Operation and Frequency Array Map
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an arbitrary ransom note string and another string containing letters from all the magazines, write a function that will return true if the ransom note can be constructed from the magazines ; otherwise, it will return false.

				Each letter in the magazine string can only be used once in your ransom note.

				Note:
				You may assume that both strings contain only lowercase letters.

				canConstruct("a", "b") -> false
				canConstruct("aa", "ab") -> false
				canConstruct("aa", "aab") -> true
			 */
			$(document).ready(function(){

				/*
			     * @param ransomNote: a string
			     * @param magazine: a string
			     * @return boolean: whether the ransom note can be constructed from the magazines
			     */
				var canConstruct = function(s) {
					var length = 0;
					var chars = s.split("");
					
					for(var i = s.length - 1; i >= 0; i--) {
						if(length == 0) {
							if(chars[i] == ' ') {
								continue;
							} else {
								length++;
							}
						} else {
							if(chars[i] == ' ') {
								break;
							} else {
								length++;
							}
						}
					}
					
					return length;
				};

				var magazine = "anotherstringcontaining";
				var ransomNote = "nharr";
				var tt1 = canConstruct(ransomNote, magazine);
				$('#t1').html('<h2>Inputs: ' + ransomNote + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			开一个arr数组，遍历magazine的内容记录每个字符出现的个数，
		    然后继续遍历ransomNote的内容减去相应字符的个数，
		    若出现某个字符的个数小于0，则返回False
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

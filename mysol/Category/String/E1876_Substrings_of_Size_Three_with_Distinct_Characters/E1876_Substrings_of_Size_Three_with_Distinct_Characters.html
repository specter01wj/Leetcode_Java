<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A string is good if there are no repeated characters.

				Given a string s, return the number of good substrings of length three in s.

				Note that if there are multiple occurrences of the same substring, 
				every occurrence should be counted.

				A substring is a contiguous sequence of characters in a string.


				Example 1:

				Input: s = "xyzzaz"
				Output: 1
				Explanation: There are 4 substrings of size 3: "xyz", "yzz", "zza", and "zaz". 
				The only good substring of length 3 is "xyz".

				Example 2:

				Input: s = "aababcabc"
				Output: 4
				Explanation: There are 7 substrings of size 3: "aab", "aba", "bab", "abc", "bca", "cab", and "abc".
				The good substrings are "abc", "bca", "cab", and "abc".
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the number of good substrings of length three in s
		     */
				let countGoodSubstrings = function(s) {
					let result = 0;
	        for (let i = 1;i < s.length - 1;i++) {
	            if (s.charAt(i-1) !== s.charAt(i) && s.charAt(i+1) !== s.charAt(i) && s.charAt(i+1) !== s.charAt(i-1)) {
	                result++;
	            }
	        }
	        return result;
				};

				let input = "aababcabc";
				let tt1 = countGoodSubstrings(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Sliding Window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

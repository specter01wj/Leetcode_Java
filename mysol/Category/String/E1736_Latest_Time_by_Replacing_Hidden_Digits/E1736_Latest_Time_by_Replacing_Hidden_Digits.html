<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a string time in the form of  hh:mm, where some of 
				the digits in the string are hidden (represented by ?).

				The valid times are those inclusively between 00:00 and 23:59.

				Return the latest valid time you can get from time by replacing the hidden digits.


				Example 1:

				Input: time = "2?:?0"
				Output: "23:50"
				Explanation: The latest hour beginning with the digit '2' is 23 and 
				the latest minute ending with the digit '0' is 50.

				Example 2:

				Input: time = "0?:3?"
				Output: "09:39"

				Example 3:

				Input: time = "1?:22"
				Output: "19:22"
			 */
			$(document).ready(function(){

				/**
		     * @param time: a string
		     * @return: the latest valid time you can get from time by replacing the hidden digits
		     */
				let maximumTime = function(time) {
					let arr = time.split('');
	        for (let i = 0; i < 5; ++i) {
	            if (arr[i] === '?') {
	                if (i === 0) {
	                    arr[i] = arr[1] <= '3' || arr[1] === '?' ? '2' : '1';
	                } else if (i === 1) {
	                    arr[i] = arr[0] === '2' ? '3' : '9';
	                } else if (i === 3) {
	                    arr[i] = '5';
	                } else if (i === 4) {
	                    arr[i] = '9';
	                }
	            }
	        }
	        return arr.join('');
				};

				let input = "2?:?0";
				let tt1 = maximumTime(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Convert to char array list then process
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*You are given a string s representing an attendance record 
				for a student. The record only contains the following three characters:
				'A': Absent.
				'L': Late.
				'P': Present.
				A student could be rewarded if his attendance record does not contain 
				more than one 'A' (absent) or more than two consecutive 'L' (late).

				Return true if the student could be rewarded according to his attendance 
				record, and false otherwise.

				 

				Example 1:

				Input: s = "PPALLP"
				Output: true

				Example 2:

				Input: s = "PPALLL"
				Output: false
			*/
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: whether the student could be rewarded according to his attendance record
		     */
				let checkRecord = (s) => {
					let count_A = 0;
					s += "##";
					
					for(let i = 0; i < s.length; i++) {
						if(s.charAt(i) === 'A') {
							count_A++;
						}
						if(count_A > 1 || (s.charAt(i) === 'L' && s.charAt(i+1) === 'L' && s.charAt(i+2) === 'L')) {
							return false;
						}
					}
					
					return true;
				};

				let input = "PPALLP";
				let tt1 = checkRecord(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			简单的遍历一遍字符串来判断是否有超过一个'A' 或者 连续三个或以上'L' 的情况即可。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

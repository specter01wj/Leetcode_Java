<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Write a function that takes a string as input and reverse only the vowels of a string.

				Example 1:

				Input: "hello"
				Output: "holle"
				Example 2:

				Input: "leetcode"
				Output: "leotcede"
			 */
			$(document).ready(function(){

				/*
			     * @param s: an array char
			     * @return str: reversed array char
			     */
				var reverseString = function(s) {
					var str = new Array(s.length);
        
			        for (var i = 0; i < parseInt(s.length / 2); i++) {
			            var temp = s[i];
			            s[i] = s[s.length - 1 - i];
			            s[s.length - 1 - i] = temp;
			        }
			        str = s;
			        
			        return str;
				};

				var input = ['h','e','l','l','o'];
				var tt1 = reverseString(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

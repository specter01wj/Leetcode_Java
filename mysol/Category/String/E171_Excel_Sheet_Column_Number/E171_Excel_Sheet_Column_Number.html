<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a column title as appear in an Excel sheet, return its corresponding column number.

				For example:

				    A -> 1
				    B -> 2
				    C -> 3
				    ...
				    Z -> 26
				    AA -> 27
				    AB -> 28 
				    ...
				Example 1:

				Input: "A"
				Output: 1
				Example 2:

				Input: "AB"
				Output: 28
				Example 3:

				Input: "ZY"
				Output: 701
			 */
			$(document).ready(function(){

				/*
			     * @param s: a string
			     * @return: return its corresponding column number
			     */
				var titleToNumber = function(s) {
					var res = 0;
		
					for(var i = 0; i < s.length; i++) {
						var t1 = Math.pow(26, s.length - 1 - i);
						var r1 = (s.charAt(i).charCodeAt(0) - 64);
						res += Math.pow(26, s.length - 1 - i) * (s.charAt(i).charCodeAt - 64);
					}
					
					return res;
				};

				var nums = "AB";
				var tt1 = titleToNumber(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			把这个字符串看成26进制数，把它转化成10进制即可
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

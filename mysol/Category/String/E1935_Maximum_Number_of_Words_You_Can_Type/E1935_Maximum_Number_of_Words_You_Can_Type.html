<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There is a malfunctioning keyboard where some letter keys do not work. 
				All other keys on the keyboard work properly.

				Given a string text of words separated by a single space (no leading or trailing 
				spaces) and a string brokenLetters of all distinct letter keys that are broken, 
				return the number of words in text you can fully type using this keyboard.


				Example 1:

				Input: text = "hello world", brokenLetters = "ad"
				Output: 1
				Explanation: We cannot type "world" because the 'd' key is broken.

				Example 2:

				Input: text = "leet code", brokenLetters = "lt"
				Output: 1
				Explanation: We cannot type "leet" because the 'l' and 't' keys are broken.

				Example 3:

				Input: text = "leet code", brokenLetters = "e"
				Output: 0
				Explanation: We cannot type either word because the 'e' key is broken.
			 */
			$(document).ready(function(){

				/**
		     * @param text: a string
		     * @param brokenLetters: a string
		     * @return: the number of words in text you can fully type using this keyboard
		     */
				let canBeTypedWords = function(text, brokenLetters) {
					let brokenLettersArr = brokenLetters.split('');
					let validWords = text.split(' ').filter((word) => 
						!brokenLettersArr.some((letter) => word.includes(letter)));

					return validWords.length;
				};

				let input = "hello world", brokenLetters = "ad";
				let tt1 = canBeTypedWords(input, brokenLetters);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				if remainder not 0 then get substring
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer n, add a dot (".") as the thousands separator and return it in string format.


				Example 1:

				Input: n = 987
				Output: "987"

				Example 2:

				Input: n = 1234
				Output: "1.234"
			 */
			$(document).ready(function(){

				/**
		     * @param n: a string
		     * @return: add a dot as the thousands separator and return it in string format
		     */
				let thousandSeparator = function(n) {
					return ('' + n).split('').reverse()
				    .reduce((a, ch) => {
				    	return a.length % 4 === 3 ? ch + '.' + a : ch + a
				    }, '');
      	};

				let str = 1234;
				let tt1 = thousandSeparator(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				StringBuilder
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*Count the number of segments in a string, where a segment is defined to be 
			 a contiguous sequence of non-space characters.

			Please note that the string does not contain any non-printable characters.

			Example:

			Input: "Hello, my name is John"
			Output: 5*/
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the number of segments in a string
		     */
				let countSegments = function(s) {
					let res = 0;
					for(let i = 0; i < s.length; i++) {
						if(s.charAt(i) !== ' ' && (i === 0 || s.charAt(i - 1) === ' ')) {
							res++;
						}
					}
					
					return res;
				};

				let input = "Hello, my name is John";
				let tt1 = countSegments(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			遍历整个字符串 一个字符串段落的特征是： 
    	当前位置的字符不为' '并且(前一个字符为' '或者当前位置是第0位）
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

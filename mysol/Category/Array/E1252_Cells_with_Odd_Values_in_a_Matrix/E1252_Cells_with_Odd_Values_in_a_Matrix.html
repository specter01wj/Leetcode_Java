<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There is an m x n matrix that is initialized to all 0's. 
				There is also a 2D array indices where each indices[i] = [ri, ci] 
				represents a 0-indexed location to perform some increment operations on the matrix.

				For each location indices[i], do both of the following:

				1. Increment all the cells on row ri.
				2. Increment all the cells on column ci.

				Given m, n, and indices, return the number of odd-valued cells in the matrix 
				after applying the increment to all locations in indices.


				Example 1:

				Input: m = 2, n = 3, indices = [[0,1],[1,1]]
				Output: 6
				Explanation: Initial matrix = [[0,0,0],[0,0,0]].
				After applying first increment it becomes [[1,2,1],[0,1,0]].
				The final matrix is [[1,3,1],[1,3,1]], which contains 6 odd numbers.

				Example 2:

				Input: m = 2, n = 2, indices = [[1,1],[0,0]]
				Output: 0
				Explanation: Final matrix = [[2,2],[2,2]]. There are no odd numbers in the final matrix.
			 */
			$(document).ready(function(){

				/*
		     * @param m: an integer
		     * @param n: an integer
		     * @param indices: a list of 2D integer
		     * @return: the number of odd-valued cells in the matrix
		     */
				let oddCells = function(m, n, indices) {
					let oddRows = new Array(m).fill(false), oddCols = new Array(n).fill(false);
	        for (let idx of indices) {
	            oddRows[idx[0]] ^= true;
	            oddCols[idx[1]] ^= true;
	        }
	        let cnt = 0;
	        for (let i = 0; i < m; ++i) {
	            for (let j = 0; j < n; ++j) {
	                cnt += oddRows[i] ^ oddCols[j] ? 1 : 0;
	            }
	        }
	        return cnt; 
				};

				let arr = [[0,1],[1,1]], m = 2, n = 3;
				// let arr = [[1,1],[0,0]], m = 2, n = 2;
				let tt1 = oddCells(m, n, arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				1. Count the rows and columns that appear odd times;
				2. Traverse all cells to get the answer.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array A of non-negative integers, return an array 
				consisting of all the even elements of A, followed by all 
				the odd elements of A.

				You may return any answer array that satisfies this condition.

				 

				Example 1:

				Input: [3,1,2,4]
				Output: [2,4,3,1]
				The outputs [4,2,3,1], [2,4,1,3], and [4,2,1,3] would also be accepted.
			 */
			$(document).ready(function(){

				/**
		     * @param A: 
		     * @return: Sort Array By Parity
		     */
				let sortArrayByParity = function(A) {
					for(let i = 0, j = 0; j < A.length; j++) {
						if(A[j] % 2 === 0) {
							let tmp = A[i];
							A[i++] = A[j];
							A[j] = tmp;
						}
					}
					
					return A;
				};

				let nums = [3,1,2,4];
				$('#t1').html('<h2>Input: ' + nums + '</h2>');
				let tt1 = sortArrayByParity(nums);
				$('#t2').html('<h2>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				使用双指针：一个奇数指针，指向奇数位；一个偶数指针，指向偶数位
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p><p id='t2'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There are n employees in a company, numbered from 0 to n - 1. 
        Each employee i has worked for hours[i] hours in the company.

        The company requires each employee to work for at least target hours.

        You are given a 0-indexed array of non-negative integers hours of 
        length n and a non-negative integer target.

        Return the integer denoting the number of employees who worked at 
        least target hours.
			 */
			$(document).ready(function(){
        
				/*
        * @param hours: a list of integers
        * @param target: an integer
        * @return: the integer denoting the number of employees
        */
        let numberOfEmployeesWhoMetTarget = function(hours, target) {
          let count = 0;
          
          for (let hour of hours) {
            if (hour >= target) {
              count++;
            }
          }
          
          return count;
        };

        const input = [0,1,2,3,4], target = 2;
        let results = numberOfEmployeesWhoMetTarget(input, target);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				loop and count
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

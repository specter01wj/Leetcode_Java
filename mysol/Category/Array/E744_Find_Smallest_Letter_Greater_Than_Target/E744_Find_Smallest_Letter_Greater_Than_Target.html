<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a characters array letters that is sorted in non-decreasing 
				order and a character target, return the smallest character in the 
				array that is larger than target.

				Note that the letters wrap around.

				For example, if target == 'z' and letters == ['a', 'b'], the answer is 'a'.
				 

				Example 1:

				Input: letters = ["c","f","j"], target = "a"
				Output: "c"

				Example 2:

				Input: letters = ["c","f","j"], target = "c"
				Output: "f"

				Example 3:

				Input: letters = ["c","f","j"], target = "d"
				Output: "f"
			 */
			$(document).ready(function(){

				/**
		     * @param letters: a list of sorted characters
		     * @param target: a target letter
		     * @return: the smallest element in the list that is larger than the given target
		     */
				let nextGreatestLetter = function(letters, target) {
					let left = 0, right = letters.length - 1;
	        while(left <= right) {
	            let mid = left + Math.floor(right-left) / 2;
	            if(letters[mid].charCodeAt(0) <= target.charCodeAt(0)) {
	                left = mid + 1;
	            } else {
	                right = mid-1;
	            } 
	           
	        }
	        if(left >= 0 && left < letters.length) {
	            return letters[left];
	        }
	        else {
	            return letters[0];
	        }
				};

				let nums = ['c','f','j','k','m','o','q'];
				let tt1 = nextGreatestLetter(nums, 'f');
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				按照题意模拟即可，可以使用二分
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums. The unique elements of an array 
				are the elements that appear exactly once in the array.

				Return the sum of all the unique elements of nums.


				Example 1:

				Input: nums = [1,2,3,2]
				Output: 4
				Explanation: The unique elements are [1,3], and the sum is 4.

				Example 2:

				Input: nums = [1,1,1,1,1]
				Output: 0
				Explanation: There are no unique elements, and the sum is 0.

				Example 3:

				Input: nums = [1,2,3,4,5]
				Output: 15
				Explanation: The unique elements are [1,2,3,4,5], and the sum is 15.
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: the sum of all the unique elements of nums
		     */
				let sumOfUnique = function(nums) {
					let cnt = new Array(101).fill(0);
	        for (let n of nums) {
	            ++cnt[n];
	        }
	        let sum = 0;
	        for (let i = 1; i <= 100; ++i) {
	            if (cnt[i] === 1) {
	                sum += i;
	            }
	        }
	        return sum;
				};

				let input = [1,2,3,2];
				let tt1 = sumOfUnique(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				count and sum
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

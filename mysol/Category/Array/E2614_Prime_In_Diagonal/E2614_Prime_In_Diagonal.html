<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 0-indexed two-dimensional integer array nums.

        Return the largest prime number that lies on at least one of the 
        diagonals of nums. In case, no prime is present on any of the 
        diagonals, return 0.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of 2D integers
        * @return: the largest prime number
        */
        let diagonalPrime = function(nums) {
            // Helper function to check if a number is prime
            const isPrime = (num) => {
                if (num <= 1) return false;
                for (let i = 2; i * i <= num; i++) {
                    if (num % i === 0) return false;
                }
                return true;
            };

            let maxPrime = 0;
            let n = nums.length;

            for (let i = 0; i < n; i++) {
                // Check the first diagonal (nums[i][i])
                if (isPrime(nums[i][i])) {
                    maxPrime = Math.max(maxPrime, nums[i][i]);
                }
                
                // Check the second diagonal (nums[i][n - i - 1])
                if (isPrime(nums[i][n - i - 1])) {
                    maxPrime = Math.max(maxPrime, nums[i][n - i - 1]);
                }
            }

            return maxPrime;
        };

        const input = [[1,2,3],[5,6,7],[9,10,11]];
        let results = diagonalPrime(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + (results) + '</h2>');
			});

			/*sol:
				1. isPrime function: This function checks if a number is prime. 
            If the number is less than or equal to 1, it is not prime. 
            Otherwise, check divisibility from 2 to the square root of the number.
        2. Loop through diagonals: iterate through both diagonals 
            (nums[i][i] and nums[i][nums.length - i - 1]). For each number 
            on the diagonals, check if it's prime using the isPrime function.
        3. Return the result: keep track of the maximum prime number found 
            on the diagonals and return it. If no prime number is found, return 0.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

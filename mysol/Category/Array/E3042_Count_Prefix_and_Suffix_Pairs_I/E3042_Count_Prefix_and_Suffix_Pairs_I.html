<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 0-indexed string array words.

        Let's define a boolean function isPrefixAndSuffix that takes two strings, 
        str1 and str2:

          . isPrefixAndSuffix(str1, str2) returns true if str1 is both a prefix 
            and a suffix of str2, and false otherwise.
          
        For example, isPrefixAndSuffix("aba", "ababa") is true because "aba" is a 
        prefix of "ababa" and also a suffix, but isPrefixAndSuffix("abc", "abcd") is false.

        Return an integer denoting the number of index pairs (i, j) such that i < j, 
        and isPrefixAndSuffix(words[i], words[j]) is true.
			 */
			$(document).ready(function(){
        
				/*
        * @param words: a list of strings
        * @return: an integer denoting the number of index pairs (i, j)
        */
        let countPrefixSuffixPairs = function(words) {
            let count = 0;

            for (let i = 0; i < words.length; i++) {
                for (let j = i + 1; j < words.length; j++) {
                    if (isPrefixAndSuffix(words[i], words[j])) {
                        count++;
                    }
                }
            }

            return count;
        };

        var isPrefixAndSuffix = function(str1, str2) {
            // Check if str1 is a prefix and a suffix of str2
            return str2.startsWith(str1) && str2.endsWith(str1);
        };

        const input = ["a","aba","ababa","aa"];
        let results = countPrefixSuffixPairs(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Outer and Inner Loop:
          . Iterate over all possible pairs (i, j) where i < j.
          . This ensures that we don't repeat pairs or compare an element with itself.
        2. Helper Function isPrefixAndSuffix:
          . Checks if str1 is both a prefix and a suffix of str2 using String.startsWith() and String.endsWith().
        3. Increment Count:
          . Increment the count if isPrefixAndSuffix returns true for a given pair (i, j).
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

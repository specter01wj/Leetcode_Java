<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, return the largest perimeter of 
				a triangle with a non-zero area, formed from three of these lengths. 
				If it is impossible to form any triangle of a non-zero area, return 0.


				Example 1:

				Input: nums = [2,1,2]
				Output: 5

				Example 2:

				Input: nums = [1,2,1]
				Output: 0
			 */
			$(document).ready(function(){

				/**
		     * @param nums: an array
		     * @return: the element repeated n times
		     */
				let repeatedNTimes = function(strs) {
					let count = new Array(10000).fill(0);
	        for (let a of nums) {
	            if (count[a]++ === 1) {
	                return a;
	            }
	        }
	        
	        return -1;
				};

				let nums = [2,1,2,5,3,2];
				let tt1 = repeatedNTimes(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Use array or set and return seen number at once.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

			 */

        */
        let phonePrefix = function(numbers) {
            // Step 1: Sort the array lexicographically
            numbers.sort();

            // Step 2: Check for any prefix relationship between adjacent elements
            for (let i = 0; i < numbers.length - 1; i++) {
                if (numbers[i + 1].startsWith(numbers[i])) {
                    return false;
                }
            }

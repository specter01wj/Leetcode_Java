<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an array of unique integers salary where salary[i] is 
				the salary of the ith employee.

				Return the average salary of employees excluding the minimum and maximum salary. 
				Answers within 10-5 of the actual answer will be accepted.


				Example 1:

				Input: salary = [4000,3000,1000,2000]
				Output: 2500.00000
				Explanation: Minimum salary and maximum salary are 1000 and 4000 respectively.
				Average salary excluding minimum and maximum salary is (2000+3000) / 2 = 2500

				Example 2:

				Input: salary = [1000,2000,3000]
				Output: 2000.00000
				Explanation: Minimum salary and maximum salary are 1000 and 3000 respectively.
				Average salary excluding minimum and maximum salary is (2000) / 1 = 2000
			 */
			$(document).ready(function(){

				/*
		     * @param salary: a list of integers
		     * @return: the average salary of employees excluding the minimum and maximum salary
		     */
				let average = function(salary) {
					let sum = 0;
	        let M = Number.MIN_VALUE, m = Number.MAX_VALUE;
	        for (let s of salary) {
	            m = Math.min(m, s);
	            M = Math.max(M, s);
	            sum += s;
	        }
	        return (sum - m - M) / (salary.length - 2);
				};

				let average_2 = salary => {
					let max = Math.max(...salary);
					let min = Math.min(...salary);
					let sum = salary.reduce((acc, curr) => acc + curr);

					sum -= (max + min);

					return sum / (salary.length - 2);
				};

				let input = [4000,3000,1000,2000];
				let tt1 = average_2(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				simple loop, One Pass
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

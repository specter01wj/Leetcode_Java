<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums.

        You replace each element in nums with the sum of its digits.

        Return the minimum element in nums after all replacements.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the minimum element in nums after all replacements
        */
        let minElement = function(nums) {
            const digitSum = (num) => {
                let sum = 0;
                while (num > 0) {
                    sum += num % 10;
                    num = Math.floor(num / 10);
                }
                return sum;
            };

            let min = Infinity;
            for (let num of nums) {
                min = Math.min(min, digitSum(num));
            }
            return min;
        };

        const input = [10,12,13,14]
        let results = minElement(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. getDigitSum() calculates the sum of digits of a given number.
	      2. For each number in nums, we compute its digit sum and keep track of the minimum.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

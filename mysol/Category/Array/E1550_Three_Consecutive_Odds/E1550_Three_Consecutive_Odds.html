<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array arr, return true if there are three consecutive 
				odd numbers in the array. Otherwise, return false.


				Example 1:

				Input: arr = [2,6,4,1]
				Output: false
				Explanation: There are no three consecutive odds.

				Example 2:

				Input: arr = [1,2,34,3,4,5,7,23,12]
				Output: true
				Explanation: [5,7,23] are three consecutive odds.
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @param k: an integer
		     * @return: the kth positive integer that is missing from this array
		     */
				let threeConsecutiveOdds = function(arr) {
					for (let i = 0, cnt = 0; i < arr.length; i++) {
	        	if (arr[i] % 2 === 0) {
	        		cnt = 0;
	        	} else if (++cnt === 3) {
	        		return true;
	        	}
	        }
	        
	        return false;
				};

				let input = [1,2,34,3,4,5,7,23,12];
				let tt1 = threeConsecutiveOdds(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Assume the final result is x,
				And there are m number not missing in the range of [1, x].
				Binary search the m in range [0, A.size()].
				
				If there are m number not missing,
				that is A[0], A[1] .. A[m-1],
				the number of missing under A[m] is A[m] - 1 - m.
				
				If A[m] - 1 - m < k, m is too small, we update left = m.
				If A[m] - 1 - m >= k, m is big enough, we update right = m.
				
				Note that, we exit the while loop, l = r,
				which equals to the number of missing number used.
				So the Kth positive number will be l + k.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

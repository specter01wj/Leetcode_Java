<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array arr, return true if there are three consecutive 
				odd numbers in the array. Otherwise, return false.


				Example 1:

				Input: arr = [2,6,4,1]
				Output: false
				Explanation: There are no three consecutive odds.

				Example 2:

				Input: arr = [1,2,34,3,4,5,7,23,12]
				Output: true
				Explanation: [5,7,23] are three consecutive odds.
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @return: true if there are three consecutive odd numbers in the array
		     */
				let threeConsecutiveOdds = function(arr) {
					for (let i = 0, cnt = 0; i < arr.length; i++) {
	        	if (arr[i] % 2 === 0) {
	        		cnt = 0;
	        	} else if (++cnt === 3) {
	        		return true;
	        	}
	        }
	        
	        return false;
				};

				let input = [1,2,34,3,4,5,7,23,12];
				let tt1 = threeConsecutiveOdds(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				simple loop
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two arrays arr1 and arr2, the elements of arr2 are distinct, 
				and all elements in arr2 are also in arr1.

				Sort the elements of arr1 such that the relative ordering of items 
				in arr1 are the same as in arr2. Elements that do not appear in arr2 
				should be placed at the end of arr1 in ascending order.


				Example 1:

				Input: arr1 = [2,3,1,3,2,4,6,7,9,2,19], arr2 = [2,1,4,3,9,6]
				Output: [2,2,2,1,4,3,3,9,6,7,19]

				Example 2:

				Input: arr1 = [28,6,22,8,44,17], arr2 = [22,28,8,6]
				Output: [22,28,8,6,17,44]
			 */
			$(document).ready(function(){

				/*
		     * @param arr1: a list of integer
		     * @param arr2: a list of integer
		     * @return: a list of integer
		     */
				let duplicateZeros = function(arr_orig) {
					let arr = JSON.parse(JSON.stringify(arr_orig));
	        let countZero = 0;
	        for (let i = 0; i < arr.length; i++) {
	            if (arr[i] === 0) {
	                countZero++;
	            }
	        }
	        let len = arr.length + countZero;
	        //We just need O(1) space if we scan from back
	        //i point to the original array, j point to the new location
	        for (let i = arr.length - 1, j = len - 1; i < j; i--, j--) {
	            if (arr[i] !== 0) {
	                if (j < arr.length) {
	                    arr[j] = arr[i];
	                }
	            } else {
	                if (j < arr.length) {
	                    arr[j] = arr[i];
	                }
	                j--;
	                if (j < arr.length) {
	                    arr[j] = arr[i]; //copy twice when hit '0'
	                }
	            }
	        }
	        
	        return arr;
				};

				let arr = [1,0,2,3,0,4,5,0];
				let tt1 = duplicateZeros(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				1. Because 0 <= arr1[i], arr2[i] <= 1000, we use an array to count every element.
				2. Go through every element in the second array, and update values of the first 
					array based on the order in the second array.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

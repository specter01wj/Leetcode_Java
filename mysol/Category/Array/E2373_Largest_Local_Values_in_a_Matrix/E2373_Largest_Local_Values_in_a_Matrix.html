<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an n x n integer matrix grid.

        Generate an integer matrix maxLocal of size (n - 2) x (n - 2) such that:

        . maxLocal[i][j] is equal to the largest value of the 3 x 3 matrix in grid 
          centered around row i + 1 and column j + 1.

        In other words, we want to find the largest value in every contiguous 3 x 3 matrix in grid.

        Return the generated matrix.
			 */
			$(document).ready(function(){

				/*
        * @param grid: a 2D list of integers
        * @return: the generated matrix
        */
				let largestLocal = function(grid) {
					let n = grid.length;
          let maxLocal = Array.from({ length: n - 2 }, () => Array(n - 2).fill(0));

          // Iterate over each cell of the maxLocal matrix
          for (let i = 0; i < n - 2; i++) {
              for (let j = 0; j < n - 2; j++) {
                  maxLocal[i][j] = getMaxValue(grid, i, j);
              }
          }

          return maxLocal;
				};

        function getMaxValue(grid, row, col) {
          let maxVal = Number.MIN_SAFE_INTEGER;

          // Iterate over the 3x3 matrix
          for (let i = row; i <= row + 2; i++) {
              for (let j = col; j <= col + 2; j++) {
                  maxVal = Math.max(maxVal, grid[i][j]);
              }
          }

          return maxVal;
        }

				let input = [[9,9,8,1],[5,6,2,6],[8,2,6,4],[6,2,2,2]];
				let tt1 = largestLocal(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				For each cell in the maxLocal matrix, call the getMaxValue method to find 
          the maximum value in the corresponding 3 x 3 matrix in the grid.
        getMaxValue iterates over the 3 x 3 matrix and finds the maximum value.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

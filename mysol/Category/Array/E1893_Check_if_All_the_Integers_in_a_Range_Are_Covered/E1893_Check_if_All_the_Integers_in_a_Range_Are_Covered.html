<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 2D integer array ranges and two integers left and right. 
				Each ranges[i] = [starti, endi] represents an inclusive interval between starti and endi.

				Return true if each integer in the inclusive range [left, right] is covered by 
				at least one interval in ranges. Return false otherwise.

				An integer x is covered by an interval ranges[i] = [starti, endi] if starti <= x <= endi.


				Example 1:

				Input: ranges = [[1,2],[3,4],[5,6]], left = 2, right = 5
				Output: true
				Explanation: Every integer between 2 and 5 is covered:
				- 2 is covered by the first range.
				- 3 and 4 are covered by the second range.
				- 5 is covered by the third range.

				Example 2:

				Input: ranges = [[1,10],[10,20]], left = 21, right = 21
				Output: false
				Explanation: 21 is not covered by any range.
			 */
			$(document).ready(function(){

				/*
		     * @param ranges: a list of integers
		     * @param left: an integer
		     * @param right: an integer
		     * @return: the number of good triplets
		     */
				let isCovered = function(ranges, left, right) {
					ranges.sort((a, b) => a[0] - b[0]);

	        for (let range of ranges) {
	        		range.sort((a, b) => a - b);
	            if (left >= range[0] && left <= range[1]) {
	                left = range[1] + 1;
	            }
	        }
	        return left > right;
				};

				let input = [[1,2],[3,4],[5,6]], left = 2, right = 5;
				let tt1 = isCovered(input, left, right);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				sort and count
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

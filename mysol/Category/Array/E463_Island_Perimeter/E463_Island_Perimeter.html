<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*You are given row x col grid representing a map where grid[i][j] = 1 
				 represents land and grid[i][j] = 0 represents water.

				Grid cells are connected horizontally/vertically (not diagonally). 
				The grid is completely surrounded by water, and there is exactly 
				one island (i.e., one or more connected land cells).

				The island doesn't have "lakes", meaning the water inside isn't 
				connected to the water around the island. One cell is a square 
				with side length 1. The grid is rectangular, width and height 
				don't exceed 100. Determine the perimeter of the island.


				Example 1:


				Input: grid = [[0,1,0,0],[1,1,1,0],[0,1,0,0],[1,1,0,0]]
				Output: 16
				Explanation: The perimeter is the 16 yellow stripes in the image above.
				Example 2:

				Input: grid = [[1]]
				Output: 4
				Example 3:

				Input: grid = [[1,0]]
				Output: 4*/

			$(document).ready(function(){
				
				/**
		     * @param grid: a 2D array
		     * @return: the perimeter of the island
		     */
				let islandPerimeter = (grid) => {
					let perimeter = 0;
					let dx  = [1, 0, -1, 0];
				  let dy  = [0, 1, 0, -1];
					
					for(let i = 0; i < grid.length; i++) {
						for(let j = 0; j < grid[i].length; j++) {
							if(grid[i][j] === 1) {
								for(let k = 0; k < 4; k++) {
									if(valid(i + dx[k], j + dy[k], grid)) {
										perimeter++;
									}
								}
							}
						}
					}
					
					return perimeter;
				};

				function valid(x, y, grid) {
		        if(0 <= x && x < grid.length && 0 <= y && y < grid[x].length) {
		            return grid[x][y] === 0;
		        }
		        
		        return true;
		    } 

				var nums = [[0,1,0,0],[1,1,1,0],[0,1,0,0],[1,1,0,0]];
				var tt1 = islandPerimeter(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				对于一片陆地，

					若其上方没有陆地，则贡献一条边；
					若其左方没有陆地，则贡献一条边；
					若其下方没有陆地，则贡献一条边；
					若其右方没有陆地，则贡献一条边；
					
				遍历所有陆地求出所有贡献和即可。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 0-indexed array of strings details. 
        Each element of details provides information about a given passenger 
        compressed into a string of length 15. The system is such that:

          . The first ten characters consist of the phone number of passengers.
          . The next character denotes the gender of the person.
          . The following two characters are used to indicate the age of the person.
          . The last two characters determine the seat allotted to that person.

        Return the number of passengers who are strictly more than 60 years old.
			 */
			$(document).ready(function(){
        
				/*
        * @param details: a list of strings
        * @return: the number of passengers who are strictly more than 60 years old
        */
        let countSeniors = function(details) {
            let seniorCount = 0;

            // Iterate through each passenger's details
            details.forEach(detail => {
                // Extract the age portion from the string (11th and 12th characters)
                const age = parseInt(detail.substring(11, 13), 10);

                // Check if the age is strictly more than 60
                if (age > 60) {
                    seniorCount++;
                }
            });

            return seniorCount;
        };

        const input = ["7868190130M7522","5303914400F9211","9273338290F4010"];
        let results = countSeniors(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. iterate through each element in the details array.
        2. For each string, extract the age part, which consists of the characters at 
            positions 11 and 12. use substring(11, 13) to get the age and convert it 
            into an integer.
        3. If the age is strictly greater than 60, increment the seniorCount.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

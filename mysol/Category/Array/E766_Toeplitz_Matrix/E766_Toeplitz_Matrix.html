<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an m x n matrix, return true if the matrix is Toeplitz. 
				Otherwise, return false.

				A matrix is Toeplitz if every diagonal from top-left to bottom-right 
				has the same elements.

				 

				Example 1:


				Input: matrix = [[1,2,3,4],[5,1,2,3],[9,5,1,2]]
				Output: true
				Explanation:
				In the above grid, the diagonals are:
				"[9]", "[5, 5]", "[1, 1, 1]", "[2, 2, 2]", "[3, 3]", "[4]".
				In each diagonal all elements are the same, so the answer is True.

				Example 2:


				Input: matrix = [[1,2],[2,2]]
				Output: false
				Explanation:
				The diagonal "[1, 2]" has different elements.
			 */
			$(document).ready(function(){

				/**
		     * @param matrix: the given matrix
		     * @return: True if and only if the matrix is Toeplitz
		     */
				let isToeplitzMatrix = function(matrix) {
					for(let i = 0; i < matrix.length - 1; i++) {
						for(let j = 0; j < matrix[i].length - 1; j++) {
							if(matrix[i][j] !== matrix[i + 1][j + 1]) {
								return false;
							}
						}
					}
					
					return true;
				};

				let nums = [[1,2,3,4],[5,1,2,3],[9,5,1,2]];
				let tt1 = isToeplitzMatrix(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				按照题意枚举每条对角线。即每个数和它右下方的数必须相同。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

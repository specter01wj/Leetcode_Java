<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 32-bit signed integer, reverse digits of an integer.

				Example 1:

				Input: 123
				Output: 321
				Example 2:

				Input: -123
				Output: -321
				Example 3:

				Input: 120
				Output: 21
			 */
			$(document).ready(function(){

				/**
			     * @param n the integer to be reversed
			     * @return the reversed integer
			     */
				var reverseInteger = function(n) {
					var reversed_n = 0;

					while(n !== 0) {
						var temp = reversed_n * 10 + n % 10;
						n = parseInt(n/10);
						if(parseInt(temp / 10) != reversed_n) {
							reversed_n = 0;
							break;
						}
						reversed_n = temp;
					}

					if (reversed_n < -2147483648 || reversed_n > 2147483647) {
				        return 0;
				    }

					return reversed_n;
				};

				var nums = -321;
				var tt1 = reverseInteger(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

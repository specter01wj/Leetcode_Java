<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums consisting of 2 * n integers.

				You need to divide nums into n pairs such that:

					.Each element belongs to exactly one pair.
					.The elements present in a pair are equal.

				Return true if nums can be divided into n pairs, otherwise return false.


				Example 1:

				Input: nums = [3,2,3,2,2,2]
				Output: true
				Explanation: 
				There are 6 elements in nums, so they should be divided into 6 / 2 = 3 pairs.
				If nums is divided into the pairs (2, 2), (3, 3), and (2, 2), it will satisfy 
				all the conditions.

				Example 2:

				Input: nums = [1,2,3,4]
				Output: false
				Explanation: 
				There is no way to divide nums into 4 / 2 = 2 pairs such that the pairs satisfy 
				every condition.
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: true if nums can be divided into n pairs, otherwise return false
		     */
				let divideArray = function(nums) {
					let seen = [];
	        for (let num of nums) {
	            if (seen.includes(num)) {
	                seen.splice(seen.indexOf(num), 1);
	            } else {
	            	seen.push(num);
	            }
	        }
	        return seen.length === 0;
				};

				let input = [3,2,3,2,2,2];
				let tt1 = divideArray(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				HashSet and loop
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You have some apples and a basket that can carry up to 5000 units of weight.

        Given an integer array weight where weight[i] is the weight of the ith apple, 
        return the maximum number of apples you can put in the basket.
			 */
			$(document).ready(function(){

				/*
          * @param weight: a list of integers
          * @return: the maximum number of apples you can put in the basket
          */
        let maxNumberOfApples = function(weight) {
            // Sort the array to prioritize lighter apples
            weight.sort((a, b) => a - b);

            let totalWeight = 0;
            let count = 0;
            
            // Iterate through the sorted weights
            for (let i = 0; i < weight.length; i++) {
                totalWeight += weight[i];
                if (totalWeight > 5000) {
                    break;
                }
                count++;
            }
            
            return count;
        };

        const input = [100,200,150,1000];
        let results = maxNumberOfApples(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (results) + '</h2>');
			});

			/*sol:
				1. Sorting
        2. Iterating and Summing
        3. Checking the Limit
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an array of distinct integers arr and an array of integer arrays pieces, 
				where the integers in pieces are distinct. Your goal is to form arr by concatenating 
				the arrays in pieces in any order. However, you are not allowed to reorder the integers 
				in each array pieces[i].

				Return true if it is possible to form the array arr from pieces. Otherwise, return false.


				Example 1:

				Input: arr = [15,88], pieces = [[88],[15]]
				Output: true
				Explanation: Concatenate [15] then [88]

				Example 2:

				Input: arr = [49,18,16], pieces = [[16,18,49]]
				Output: false
				Explanation: Even though the numbers match, we cannot reorder pieces[0].

				Example 3:

				Input: arr = [91,4,64,78], pieces = [[78],[4,64],[91]]
				Output: true
				Explanation: Concatenate [91] then [4,64] then [78]
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @param pieces: a list of 2D integers
		     * @return: true if it is possible to form the array arr from pieces
		     */
				let canFormArray = function(arr, pieces) {
					let map={};
			    for (let i = 0; i < pieces.length; i++) {
			        map[pieces[i][0]]=pieces[i];
			    }
			    let output = [];
			    for (let j = 0; j < arr.length; j++) {
			        if(map[arr[j]]){
			        	output.push(...map[arr[j]]);
			        };
			    }
			    return output.join(".") === arr.join(".");
				};

				let input = [91,4,64,78], pieces = [[78],[4,64],[91]];
				let tt1 = canFormArray(input, pieces);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Store the pieces in such a way that each array piece is linked and first element 
		    of each piece should be accessible in O(1) time. Hence using a HashMap. 
		    Then, traverse the arr and check if each value exits as a key (rest of the values 
		    in the arraylist of each key will be indexed over & checked in for loop)
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

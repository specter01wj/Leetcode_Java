<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a binary array nums, return the maximum number of consecutive 1's 
        in the array if you can flip at most one 0.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the maximum number of consecutive 1's in the array
        */
        let findMaxConsecutiveOnes = function(nums) {
            let max = 0;
            let left = 0;
            let zeroCount = 0;

            for (let right = 0; right < nums.length; right++) {
                if (nums[right] === 0) {
                    zeroCount++;
                }

                while (zeroCount > 1) {
                    if (nums[left] === 0) {
                        zeroCount--;
                    }
                    left++;
                }

                max = Math.max(max, right - left + 1);
            }

            return max;
        };

        const input = [1,0,1,1,0];
        let results = findMaxConsecutiveOnes(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Use two pointers: left and right to form a window.
        2. Allow at most one 0 in the window (zeroCount <= 1).
        3. If more than one 0 is in the window:
          . Shrink the window from the left until zeroCount <= 1.
        4. Update the maximum window size during each step.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

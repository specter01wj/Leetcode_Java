<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums and an integer k.

				In one operation, you can choose any index i where 0 <= i < nums.length 
				and change nums[i] to nums[i] + x where x is an integer from the range [-k, k]. 
				You can apply this operation at most once for each index i.

				The score of nums is the difference between the maximum and minimum elements 
				in nums.

				Return the minimum score of nums after applying the mentioned operation at most 
				once for each index in it.


				Example 1:

				Input: nums = [1], k = 0
				Output: 0
				Explanation: The score is max(nums) - min(nums) = 1 - 1 = 0.

				Example 2:

				Input: nums = [0,10], k = 2
				Output: 6
				Explanation: Change nums to be [2, 8]. 
				The score is max(nums) - min(nums) = 8 - 2 = 6.

				Example 3:

				Input: nums = [1,3,6], k = 3
				Output: 0
				Explanation: Change nums to be [4, 4, 4]. 
				The score is max(nums) - min(nums) = 4 - 4 = 0.
			 */
			$(document).ready(function(){

				/**
		     * @param nums: an array
		     * @return: an integer
		     */
				let surfaceArea = function(grid) {
					let length = grid.length;
					let surface1 = 0;
					let surface2 = 0;
					for (let i = 0; i < length; i++) {
						for (let j = 0; j < length; j++) {
							if (grid[i][j] !== 0) {
								surface1 += grid[i][j] * 4 + 2;
							}
							if (i !== length - 1) {
								surface2 += (grid[i][j] > grid[i + 1][j] ? grid[i + 1][j] : grid[i][j]) * 2;
								surface2 += (grid[j][i] > grid[j][i + 1] ? grid[j][i + 1] : grid[j][i]) * 2;
							}
						}
					}
					return surface1 - surface2;
				};

				let nums = [[1,2],[3,4]];
				let tt1 = surfaceArea(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				最大值不可能小于max - K，最小值不可能大于min + K max - K <= min + K，
    		最大值和最小值差距可以为0 max - K > min + K，差距为 max - min - 2 * K
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

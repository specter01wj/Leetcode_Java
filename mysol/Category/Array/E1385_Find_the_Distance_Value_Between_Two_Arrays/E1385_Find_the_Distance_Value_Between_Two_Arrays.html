<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two integer arrays arr1 and arr2, and the integer d, 
				return the distance value between the two arrays.

				The distance value is defined as the number of elements arr1[i] 
				such that there is not any element arr2[j] where |arr1[i]-arr2[j]| <= d.


				Example 1:

				Input: arr1 = [4,5,8], arr2 = [10,9,1,8], d = 2
				Output: 2
				Explanation: 
				For arr1[0]=4 we have: 
				|4-10|=6 > d=2 
				|4-9|=5 > d=2 
				|4-1|=3 > d=2 
				|4-8|=4 > d=2 
				For arr1[1]=5 we have: 
				|5-10|=5 > d=2 
				|5-9|=4 > d=2 
				|5-1|=4 > d=2 
				|5-8|=3 > d=2
				For arr1[2]=8 we have:
				|8-10|=2 <= d=2
				|8-9|=1 <= d=2
				|8-1|=7 > d=2
				|8-8|=0 <= d=2

				Example 2:

				Input: arr1 = [1,4,2,3], arr2 = [-4,-3,6,10,20,30], d = 3
				Output: 2

				Example 3:

				Input: arr1 = [2,1,100,3], arr2 = [-5,-2,10,-3,7], d = 6
				Output: 1
			 */
			$(document).ready(function(){

				/*
		     * @param arr1: a list of integers
		     * @param arr2: a list of integers
		     * @param d: an integer
		     * @return: the distance value between the two arrays
		     */
				let luckyNumbers = function(matrix) {
					let m = matrix.length, n = matrix[0].length;
	        let mi = new Array(m).fill(0);
	        let mx = new Array(n).fill(0);
	        mi.fill(Number.MAX_VALUE);
	        for (let i = 0; i < m; ++i) {
	            for (let j = 0; j < n; ++j) {
	                mi[i] = Math.min(matrix[i][j], mi[i]);
	                mx[j] = Math.max(matrix[i][j], mx[j]);
	            }
	        }
	        let res = [];
	        for (let i = 0; i < m; ++i) {
	            for (let j = 0; j < n; ++j) {
	                if (mi[i] === mx[j])  {
	                    res.push(mi[i]);
	                    break;
	                }
	            }
	        }
	        return res; 
				};

				let arr = [[3,7,8],[9,11,13],[15,16,17]];
				let tt1 = luckyNumbers(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Expression |arr1[i] - arr2[j]| <= d equals to arr1[i] - d <= arr2[j] <= arr1[i] + d. 
		    So for every value val in the array arr1 we need to check (using binary search) 
		    if the array arr2 contains any value in range from val - d to val + d. 
		    If not, increment distance.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

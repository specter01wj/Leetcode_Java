<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an n x n grid where you have placed some 1 x 1 x 1 cubes. 
				Each value v = grid[i][j] represents a tower of v cubes placed on top of 
				cell (i, j).

				After placing these cubes, you have decided to glue any directly adjacent 
				cubes to each other, forming several irregular 3D shapes.

				Return the total surface area of the resulting shapes.

				Note: The bottom face of each shape counts toward its surface area.


				Example 1:


				Input: grid = [[1,2],[3,4]]
				Output: 34

				Example 2:


				Input: grid = [[1,1,1],[1,0,1],[1,1,1]]
				Output: 32

				Example 3:


				Input: grid = [[2,2,2],[2,1,2],[2,2,2]]
				Output: 46
			 */
			$(document).ready(function(){

				/**
		     * @param grid: the grid
		     * @return: the surface area
		     */
				let projectionArea = function(grid) {
					let res = 0, n = grid.length;
	        for (let i = 0; i < n; ++i) {
	            let x = 0, y = 0;
	            for (let j = 0; j < n; ++j) {
	                x = Math.max(x, grid[i][j]);
	                y = Math.max(y, grid[j][i]);
	                if (grid[i][j] > 0) {
	                	++res;
	                }
	            }
	            res += x + y;
	        }
	        
	        return res;
				};

				let nums = [[1,2],[3,4]];
				let tt1 = projectionArea(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				从正面，侧面，俯视图三个方向进行计算。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a sorted unique integer array nums.

				Return the smallest sorted list of ranges that cover all the numbers in the array exactly. 
				That is, each element of nums is covered by exactly one of the ranges, and there is 
				no integer x such that x is in one of the ranges but not in nums.

				Each range [a,b] in the list should be output as:

				"a->b" if a != b
				"a" if a == b
				 

				Example 1:

				Input: nums = [0,1,2,4,5,7]
				Output: ["0->2","4->5","7"]
				Explanation: The ranges are:
				[0,2] --> "0->2"
				[4,5] --> "4->5"
				[7,7] --> "7"
				Example 2:

				Input: nums = [0,2,3,4,6,8,9]
				Output: ["0","2->4","6","8->9"]
				Explanation: The ranges are:
				[0,0] --> "0"
				[2,4] --> "2->4"
				[6,6] --> "6"
				[8,9] --> "8->9"
				Example 3:

				Input: nums = []
				Output: []
				Example 4:

				Input: nums = [-1]
				Output: ["-1"]
				Example 5:

				Input: nums = [0]
				Output: ["0"]
			 */
			$(document).ready(function(){

				 /**
		     * @param nums:  a sorted integer array without duplicates
		     * @return: the summary of its ranges
		     */
				let summaryRanges = function(nums) {
					let list = new Array();
					if(nums.length === 1) {
						list.push(nums[0] + "");
						return list;
					}
					
					for(let i = 0; i < nums.length; i++) {
						let a = nums[i];
						while(i + 1 < nums.length && (nums[i + 1] - nums[i]) === 1) {
							i++;
						}
						if(a !== nums[i]) {
							list.push(a + "->" + nums[i]);
						} else {
							list.push(a + "");
						}
					}
					
					return list;
				};

				var nums = [0,2,3,4,6,8,9];
				var tt1 = summaryRanges(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			直接模拟即可
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array sorted in non-decreasing order, 
				there is exactly one integer in the array that occurs more than 25% of the time, 
				return that integer.


				Example 1:

				Input: arr = [1,2,2,6,6,6,6,7,10]
				Output: 6

				Example 2:

				Input: arr = [1,1]
				Output: 1
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integer
		     * @return: one integer in the array that occurs more than 25% of the times
		     */
				let findSpecialInteger = function(arr) {
					let n = arr.length, t = Math.floor(n / 4);

	        for (let i = 0; i < n - t; i++) {
	            if (arr[i] === arr[i + t]) {
	                return arr[i];
	            }
	        }
	        return -1;
				};

				let arr = [1,2,2,6,6,6,6,7,10];
				let tt1 = findSpecialInteger(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				sliding window solution
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of points on the X-Y plane points where points[i] = [xi, yi], 
				return the area of the largest triangle that can be formed by any three 
				different points. Answers within 10-5 of the actual answer will be accepted.


				Example 1:


				Input: points = [[0,0],[0,1],[1,0],[0,2],[2,0]]
				Output: 2.00000
				Explanation: The five points are shown in the above figure. 
				The red triangle is the largest.

				Example 2:

				Input: points = [[1,0],[0,0],[0,1]]
				Output: 0.50000
			 */
			$(document).ready(function(){

				/**
		     * @param points: List[List[int]]
		     * @return: return a double
		     */
				let largestTriangleArea = function(points) {
					let max = 0; 
	        for (let i = 0; i < points.length - 2; i++) {
	            for (let j = i + 1; j < points.length - 1; j++) {
	                for (let k = j + 1; k < points.length; k++) {
	                    max = Math.max(max, areaCal(points[i], points[j], points[k])); 
	                }
	            }
	        }
	        
	        return max; 
				};

				function areaCal(pt1, pt2, pt3) {
					return Math.abs(pt1[0] * (pt2[1] - pt3[1]) + pt2[0] * (pt3[1] - pt1[1]) + pt3[0] * (pt1[1] - pt2[1])) / 2; 
				}

				// let nums = [[0,0],[0,1],[1,0],[0,2],[2,0]];
				let nums = [[1,0],[0,0],[0,1]];
				let tt1 = largestTriangleArea(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				由于点最多只有50个，直接枚举所有三角形即可。我们使用叉积计算三角形面积。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

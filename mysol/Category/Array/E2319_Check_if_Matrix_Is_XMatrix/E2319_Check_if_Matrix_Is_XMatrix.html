<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A square matrix is said to be an X-Matrix if both of the following conditions hold:

        1. All the elements in the diagonals of the matrix are non-zero.
        2. All other elements are 0.

        Given a 2D integer array grid of size n x n representing a square matrix, 
        return true if grid is an X-Matrix. Otherwise, return false.


        Example 1:

        Input: grid = [[2,0,0,1],[0,3,1,0],[0,5,2,0],[4,0,0,2]]
        Output: true
        Explanation: Refer to the diagram above. 
        An X-Matrix should have the green elements (diagonals) be non-zero and the red elements be 0.
        Thus, grid is an X-Matrix.


        Example 2:

        Input: grid = [[5,7,0],[0,3,1],[0,5,0]]
        Output: false
        Explanation: Refer to the diagram above.
        An X-Matrix should have the green elements (diagonals) be non-zero and the red elements be 0.
        Thus, grid is not an X-Matrix.
			 */
			$(document).ready(function(){

				/*
         * @param grid: a 2D list of integers
         * @return: true if grid is an X-Matrix. Otherwise, return false
         */
				let checkXMatrix = function(grid) {
					let n = grid.length;
          
          for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
              if (i === j || i + j === n - 1) {
                // For diagonal elements
                if (grid[i][j] === 0) {
                  return false;
                }
              } else {
                // For non-diagonal elements
                if (grid[i][j] !== 0) {
                  return false;
                }
              }
            }
          }
          
          return true;
				};

				let input = [[2,0,0,1],[0,3,1,0],[0,5,2,0],[4,0,0,2]];
				let tt1 = checkXMatrix(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				double loop and check
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

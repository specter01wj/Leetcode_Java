<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 0-indexed 2D integer matrix grid of size n * n with values 
        in the range [1, n2]. Each integer appears exactly once except a which 
        appears twice and b which is missing. 
        The task is to find the repeating and missing numbers a and b.

        Return a 0-indexed integer array ans of size 2 where ans[0] equals to a 
        and ans[1] equals to b.
			 */
			$(document).ready(function(){
        
				/*
        * @param grid: a list of 2D integers
        * @return: a 0-indexed integer array ans of size 2
        */
        let findMissingAndRepeatedValues = function(grid) {
            const n = grid.length;
            const nSquared = n * n;

            // Create a frequency array to track occurrences of each number.
            const frequency = new Array(nSquared + 1).fill(0);

            // Count the occurrences of each number in the grid.
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    frequency[grid[i][j]]++;
                }
            }

            let repeated = -1;
            let missing = -1;

            // Find the repeated and missing numbers.
            for (let i = 1; i <= nSquared; i++) {
                if (frequency[i] === 2) {
                    repeated = i;
                } else if (frequency[i] === 0) {
                    missing = i;
                }

                // If both values are found, break early.
                if (repeated !== -1 && missing !== -1) {
                    break;
                }
            }

            // Return the result as an array.
            return [repeated, missing];
        };

        const input = [[9,1,7],[8,9,2],[3,4,6]];
        let results = findMissingAndRepeatedValues(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Frequency Array: A frequency array frequency is used to track the count of each number from 1 to n^2.
        2. Grid Traversal: Each element in the grid is used to update the frequency array.
        3. Identify Missing and Repeated Values:
          . A number with a frequency of 2 is the repeated number.
          . A number with a frequency of 0 is the missing number.
        4. Early Exit: The loop terminates early when both the repeated and missing numbers are identified.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

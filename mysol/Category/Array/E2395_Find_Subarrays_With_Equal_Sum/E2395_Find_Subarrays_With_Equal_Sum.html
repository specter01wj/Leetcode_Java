<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 0-indexed integer array nums, determine whether 
        there exist two subarrays of length 2 with equal sum. 
        Note that the two subarrays must begin at different indices.

        Return true if these subarrays exist, and false otherwise.

        A subarray is a contiguous non-empty sequence of elements within an array.
			 */
			$(document).ready(function(){

				/*
        * @param nums: a list of integers
        * @return: true if these subarrays exist, and false otherwise
        */
				let findSubarrays = function(nums) {
					let seenSums = new Set();
          
          for (let i = 0; i < nums.length - 1; i++) {
            let sum = nums[i] + nums[i + 1];
            if (seenSums.has(sum)) {
              return true;
            }
            seenSums.add(sum);
          }
          
          return false;
				};

				let input = [4,2,4];
				let tt1 = findSubarrays(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				use HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

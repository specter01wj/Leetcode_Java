<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There is a stream of n (idKey, value) pairs arriving in an arbitrary order, 
				where idKey is an integer between 1 and n and value is a string. No two 
				pairs have the same id.

				Design a stream that returns the values in increasing order of their IDs 
				by returning a chunk (list) of values after each insertion. 
				The concatenation of all the chunks should result in a list of the sorted values.

				Implement the OrderedStream class:

					.OrderedStream(int n) Constructs the stream to take n values.
					.String[] insert(int idKey, String value) Inserts the pair (idKey, value) 
					 into the stream, then returns the largest possible chunk of currently 
					 inserted values that appear next in the order.


				Example:

				Input
				["OrderedStream", "insert", "insert", "insert", "insert", "insert"]
				[[5], [3, "ccccc"], [1, "aaaaa"], [2, "bbbbb"], [5, "eeeee"], [4, "ddddd"]]
				Output
				[null, [], ["aaaaa"], ["bbbbb", "ccccc"], [], ["ddddd", "eeeee"]]

				Explanation
				// Note that the values ordered by ID is ["aaaaa", "bbbbb", "ccccc", "ddddd", "eeeee"].
				OrderedStream os = new OrderedStream(5);
				os.insert(3, "ccccc"); // Inserts (3, "ccccc"), returns [].
				os.insert(1, "aaaaa"); // Inserts (1, "aaaaa"), returns ["aaaaa"].
				os.insert(2, "bbbbb"); // Inserts (2, "bbbbb"), returns ["bbbbb", "ccccc"].
				os.insert(5, "eeeee"); // Inserts (5, "eeeee"), returns [].
				os.insert(4, "ddddd"); // Inserts (4, "ddddd"), returns ["ddddd", "eeeee"].
				// Concatentating all the chunks returned:
				// [] + ["aaaaa"] + ["bbbbb", "ccccc"] + [] + ["ddddd", "eeeee"] = ["aaaaa", "bbbbb", "ccccc", "ddddd", "eeeee"]
				// The resulting order is the same as the order above.
			 */
			$(document).ready(function(){

				/*
		     * @param idKey: a list of integers
		     * @param value: an integer
		     * @return: Implement the OrderedStream class
		     */
				var OrderedStream = function(n) {
				  // initialize array
				  this.arr = [];
				  // start pointer at index of 0
				  this.p = 0;
				  //set array to have length of n
				  this.arr.length = n;
				};

				/** 
				 * @param {number} idKey 
				 * @param {string} value
				 * @return {string[]}
				 */
				OrderedStream.prototype.insert = function(idKey, value) {
				  // push the value into array at index of idKey
				  this.arr[idKey - 1] = value;
				  // initialize result array
				  let result = [];
				  
				  // while the pointer has a value, push that value into the result array and advance the pointer
				  while (this.arr[this.p]) {
				    result.push(this.arr[this.p]);
				    this.p++;
				  }
				  // return the result array which will either be empty if the pointer was null, or will have the chunks pushed into it
				  return result;
				};

				let idKey = ["OrderedStream", "insert", "insert", "insert", "insert", "insert"];
				let value = [[5], [3, "ccccc"], [1, "aaaaa"], [2, "bbbbb"], [5, "eeeee"], [4, "ddddd"]];
				let n = 6;
				var obj = new OrderedStream(n)
 				var param_1 = obj.insert(idKey,value)
				$('#t1').html('<h2>Input: ' + idKey + '<br>Results: ' + (param_1) + '</h2>');
			});

			/*sol:
				sliding window
		    Define the initial window and initial sum
		    If k < 0, the starting point will be end of the array.
		    Scan through the code array as i moving to the right, update the window sum.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers nums, calculate the pivot index of this array.

				The pivot index is the index where the sum of all the numbers strictly to 
				the left of the index is equal to the sum of all the numbers strictly to 
				the index's right.

				If the index is on the left edge of the array, then the left sum is 0 
				because there are no elements to the left. This also applies to the 
				right edge of the array.

				Return the leftmost pivot index. If no such index exists, return -1.

				 

				Example 1:

				Input: nums = [1,7,3,6,5,6]
				Output: 3
				Explanation:
				The pivot index is 3.
				Left sum = nums[0] + nums[1] + nums[2] = 1 + 7 + 3 = 11
				Right sum = nums[4] + nums[5] = 5 + 6 = 11

				Example 2:

				Input: nums = [1,2,3]
				Output: -1
				Explanation:
				There is no index that satisfies the conditions in the problem statement.

				Example 3:

				Input: nums = [2,1,-1]
				Output: 0
				Explanation:
				The pivot index is 0.
				Left sum = 0 (no elements to the left of index 0)
				Right sum = nums[1] + nums[2] = 1 + -1 = 0
			 */
			$(document).ready(function(){

				/**
		     * @param nums: an array
		     * @return: the "pivot" index of this array
		     */
				let pivotIndex = function(bits) {
					let n = bits.length, i = 0;

					while(i < n - 1) {
						if(bits[i] === 0) {
							i++;
						} else {
							i += 2;
						}
					}
					
					return i === n - 1;
				};

				let nums = [1,7,3,6,5,6];
				let tt1 = pivotIndex(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				从左向右枚举中心索引
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

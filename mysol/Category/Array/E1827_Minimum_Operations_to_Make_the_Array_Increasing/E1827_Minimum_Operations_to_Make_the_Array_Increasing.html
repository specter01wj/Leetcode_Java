<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums (0-indexed). In one operation, 
				you can choose an element of the array and increment it by 1.

					.For example, if nums = [1,2,3], you can choose to increment nums[1] to make nums = [1,3,3].
					
				Return the minimum number of operations needed to make nums strictly increasing.

				An array nums is strictly increasing if nums[i] < nums[i+1] for all 0 <= i < nums.length - 1. 
				An array of length 1 is trivially strictly increasing.


				Example 1:

				Input: nums = [1,1,1]
				Output: 3
				Explanation: You can do the following operations:
				1) Increment nums[2], so nums becomes [1,1,2].
				2) Increment nums[1], so nums becomes [1,2,2].
				3) Increment nums[2], so nums becomes [1,2,3].

				Example 2:

				Input: nums = [1,5,2,4,1]
				Output: 14

				Example 3:

				Input: nums = [8]
				Output: 0
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: the minimum number of operations needed to make nums strictly increasing
		     */
				let minOperations = function(nums) {
					let cnt = 0, prev = 0;
	        for (let cur of nums) {
	            if (cur <= prev) {
	                cnt += ++prev - cur;
	            } else {
	                prev = cur;
	            }
	        }
	        return cnt; 
				};

				let input = [1,5,2,4,1];
				let tt1 = minOperations(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				1. Use a dummy value of 0 to initialize the prev;
				2. Traverse the input array, compare each element cur with the modified previous element 
				prev; If cur > prev, update prev to the value of cur for the prospective comparison in 
				the next iteration; otherwise, we need to increase cur to at least prev + 1 to make the 
				array strictly increasing; in this case, update prev by increment of 1.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

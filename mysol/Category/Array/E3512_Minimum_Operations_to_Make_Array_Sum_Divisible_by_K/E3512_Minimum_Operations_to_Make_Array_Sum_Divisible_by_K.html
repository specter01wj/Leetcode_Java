<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums and an integer k. 
        You can perform the following operation any number of times:

          . Select an index i and replace nums[i] with nums[i] - 1.

        Return the minimum number of operations required to make the sum 
        of the array divisible by k.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: the minimum number of operations
        */
        let minOperations = function(nums, k) {
            let sum = 0;
            
            for (let num of nums) {
                sum += num;
            }
            
            let remainder = sum % k;
            
            return remainder === 0 ? 0 : remainder;
        };

        const input = [3,9,7];
        const k = 5;
        let results = minOperations(input, k);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				sum(nums) % k
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

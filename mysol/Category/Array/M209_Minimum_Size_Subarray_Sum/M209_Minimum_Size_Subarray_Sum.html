<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of positive integers nums and a positive integer target, 
        return the minimal length of a subarray whose sum is greater than or 
        equal to target. If there is no such subarray, return 0 instead.
			 */
			$(document).ready(function(){

				/*
        * @param target: an integer
        * @param nums: a list of integers
        * @return: the minimal length of a subarray
        */
        let minSubArrayLen = function(target, nums) {
            let left = 0, sum = 0, minLen = Infinity;

            for (let right = 0; right < nums.length; right++) {
                sum += nums[right];

                while (sum >= target) {
                    minLen = Math.min(minLen, right - left + 1);
                    sum -= nums[left++];
                }
            }

            return minLen === Infinity ? 0 : minLen;
        };

        const input = [2,3,1,2,4,3];
        const target = 7;
        let results = minSubArrayLen(target, input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Sliding window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

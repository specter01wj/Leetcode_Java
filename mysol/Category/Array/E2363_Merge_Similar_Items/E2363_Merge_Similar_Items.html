<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given two 2D integer arrays, items1 and items2, representing two sets of items. 
        Each array items has the following properties:

        . items[i] = [valuei, weighti] where valuei represents the value and weighti represents 
          the weight of the ith item.
        . The value of each item in items is unique.

        Return a 2D integer array ret where ret[i] = [valuei, weighti], with weighti being 
        the sum of weights of all items with value valuei.
			 */
			$(document).ready(function(){

				/*
        * @param input1: a 2D list of integers
        * @param input2: a 2D list of integers
        * @return: a 2D integer array
        */
				let mergeSimilarItems = function(items1, items2) {
					const map = {};
          const items = [...items1, ...items2];
          
          // Sum weights for each unique value
          for (const [val, weight] of items) {
              if (map[val]) {
                  map[val] += weight;
              } else {
                  map[val] = weight;   
              }
          }
          
          // Convert the map to an array, sort it by value, and return
          return Object.entries(map).sort((a, b) => a[0] - b[0]);
				};

				let input1 = [[1,1],[4,5],[3,8]], input2 = [[3,1],[1,5]];
				let tt1 = mergeSimilarItems(input1, input2);
				$('#t1').html('<h2>Input1: ' + input1 + '; Input2:' + input2 + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				1. Combine the Items: Concatenate items1 and items2 into a single array.
        2. Map Values to Weights: Use a JavaScript Map to store the sum of weights for each unique value.
        3. Sort and Prepare the Result: Convert the map into an array of arrays (each inner array containing 
          a value and its total weight), and then sort this array based on the value.
        4. Return the Result: Return the sorted array.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 0-indexed integer array nums of length n and an integer k, 
				return the number of pairs (i, j) where 0 <= i < j < n, 
				such that nums[i] == nums[j] and (i * j) is divisible by k.


				Example 1:

				Input: nums = [3,1,2,2,2,1,3], k = 2
				Output: 4
				Explanation:
				There are 4 pairs that meet all the requirements:
				- nums[0] == nums[6], and 0 * 6 == 0, which is divisible by 2.
				- nums[2] == nums[3], and 2 * 3 == 6, which is divisible by 2.
				- nums[2] == nums[4], and 2 * 4 == 8, which is divisible by 2.
				- nums[3] == nums[4], and 3 * 4 == 12, which is divisible by 2.

				Example 2:

				Input: nums = [1,2,3,4], k = 1
				Output: 0
				Explanation: Since no value in nums is repeated, there are no pairs (i,j) 
				that meet all the requirements.
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @param k: an integer
		     * @return: the number of pairs (i, j)
		     */
				let countPairs = function(nums, k) {
					let counter = 0

				  for (let i = 0; i < nums.length; i++) {
				    for (let j = i + 1; j < nums.length; j++) {
				      nums[i] === nums[j] && ((i * j) % k) === 0 ? counter++ : null;
				    }
				  }
				  
				  return counter;
				};

				let input = [3,1,2,2,2,1,3], k = 2;
				let tt1 = countPairs(input, k);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Traverse indices with same values
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a positive integer array nums.

          . The element sum is the sum of all the elements in nums.
          . The digit sum is the sum of all the digits (not necessarily distinct) that appear in nums.

        Return the absolute difference between the element sum and digit sum of nums.
			 */
			$(document).ready(function(){

				/*
        * @param nums: a list of integers
        * @return: the absolute difference between the element sum and digit sum of nums
        */
        let differenceOfSum = function(nums) {
            let elementSum = 0;
            let digitSum = 0;

            // Calculate element sum and digit sum
            for (let num of nums) {
                elementSum += num;

                // Calculate the digit sum of the current number
                let currentNum = num;
                while (currentNum > 0) {
                    digitSum += currentNum % 10;
                    currentNum = Math.floor(currentNum / 10);
                }
            }

            // Return the absolute difference between element sum and digit sum
            return Math.abs(elementSum - digitSum);
        };

        const input = [1,15,6,3];
        let results = differenceOfSum(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + (results) + '</h2>');
			});

			/*sol:
				sum up element and digit and compare
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

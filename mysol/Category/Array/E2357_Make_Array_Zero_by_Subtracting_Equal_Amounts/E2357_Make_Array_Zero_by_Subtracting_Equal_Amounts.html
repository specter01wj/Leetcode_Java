<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a non-negative integer array nums. In one operation, you must:

        . Choose a positive integer x such that x is less than or equal to the smallest non-zero element in nums.
        . Subtract x from every positive element in nums.

        Return the minimum number of operations to make every element in nums equal to 0.


        Example 1:

        Input: nums = [1,5,0,3,5]
        Output: 3
        Explanation:
        In the first operation, choose x = 1. Now, nums = [0,4,0,2,4].
        In the second operation, choose x = 2. Now, nums = [0,2,0,0,2].
        In the third operation, choose x = 2. Now, nums = [0,0,0,0,0].

        Example 2:

        Input: nums = [0]
        Output: 0
        Explanation: Each element in nums is already 0 so no operations are needed.
			 */
			$(document).ready(function(){

				/*
        * @param nums: a list of integers
        * @return: the minimum number of operations to make every element in nums equal to 0
        */
				let minimumOperations = function(nums) {
					const set = new Set();
          for (let num of nums) {
            if (num > 0) {
              set.add(num);
            }
          }
          
          return set.size;
				};

        function minimumOperations_2(nums) {
          const uniqueNumbers = {};
          for (let num of nums) {
            if (num > 0) {
              uniqueNumbers[num] = true;
            }
          }
          
          return Object.keys(uniqueNumbers).length;
        }

				let input = [1,5,0,3,5];
				let tt1 = minimumOperations(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				1. Same elements, are always same -> Deduplicate
	      2. Different elements, are always different until 0 -> Counts unique elements
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

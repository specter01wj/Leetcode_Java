<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two string arrays word1 and word2, return true if the two arrays 
				represent the same string, and false otherwise.

				A string is represented by an array if the array elements concatenated 
				in order forms the string.


				Example 1:

				Input: word1 = ["ab", "c"], word2 = ["a", "bc"]
				Output: true
				Explanation:
				word1 represents string "ab" + "c" -> "abc"
				word2 represents string "a" + "bc" -> "abc"
				The strings are the same, so return true.

				Example 2:

				Input: word1 = ["a", "cb"], word2 = ["ab", "c"]
				Output: false

				Example 3:

				Input: word1  = ["abc", "d", "defg"], word2 = ["abcddefg"]
				Output: true
			 */
			$(document).ready(function(){

				/*
		     * @param word1: a list of strings
		     * @param word2: a list of strings
		     * @return: true if the two arrays represent the same string, and false otherwise
		     */
				let arrayStringsAreEqual = function(word1, word2) {
					return word1.join('') === word2.join('');
				};

				let input1 = ["abc", "d", "defg"], input2 = ["abcddefg"];
				let tt1 = arrayStringsAreEqual(input1, input2);
				$('#t1').html('<h2>Input: ' + input1 + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				join and compare
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums and an integer k, return the number of pairs (i, j) 
				where i < j such that |nums[i] - nums[j]| == k.

				The value of |x| is defined as:

					.x if x >= 0.
					.-x if x < 0.


				Example 1:

				Input: nums = [1,2,2,1], k = 1
				Output: 4
				Explanation: The pairs with an absolute difference of 1 are:
				- [1,2,2,1]
				- [1,2,2,1]
				- [1,2,2,1]
				- [1,2,2,1]

				Example 2:

				Input: nums = [1,3], k = 3
				Output: 0
				Explanation: There are no pairs with an absolute difference of 3.

				Example 3:

				Input: nums = [3,2,1,5,4], k = 2
				Output: 3
				Explanation: The pairs with an absolute difference of 2 are:
				- [3,2,1,5,4]
				- [3,2,1,5,4]
				- [3,2,1,5,4]
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @param k: an integer
		     * @return: the number of pairs (i, j) where i < j such that |nums[i] - nums[j]| == k
		     */
				let countKDifference = function(nums, k) {
					let map = {};
	        let res = 0;
	        
	        for (let i = 0;i< nums.length;i++){
	            if (map[nums[i] - k] != undefined) {
	                res += map[nums[i] - k];
	            }
	            if (map[nums[i] + k]) {
	                res += map[nums[i] + k];
	            }
	            map[nums[i]] = (map[nums[i]] ? map[nums[i]] : 0) + 1;
	        }
	        
	        return res;
				};

				let input = [1,2,2,1], k = 1;
				let tt1 = countKDifference(input, k);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				hashmap and loop
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

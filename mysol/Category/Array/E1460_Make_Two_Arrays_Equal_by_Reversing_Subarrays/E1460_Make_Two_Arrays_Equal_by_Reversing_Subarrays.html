<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given two integer arrays of equal length target and arr. 
				In one step, you can select any non-empty subarray of arr and reverse it. 
				You are allowed to make any number of steps.

				Return true if you can make arr equal to target or false otherwise.


				Example 1:

				Input: target = [1,2,3,4], arr = [2,4,1,3]
				Output: true
				Explanation: You can follow the next steps to convert arr to target:
				1- Reverse subarray [2,4,1], arr becomes [1,4,2,3]
				2- Reverse subarray [4,2], arr becomes [1,2,4,3]
				3- Reverse subarray [4,3], arr becomes [1,2,3,4]
				There are multiple ways to convert arr to target, this is not the only way to do so.

				Example 2:

				Input: target = [7], arr = [7]
				Output: true
				Explanation: arr is equal to target without any reverses.

				Example 3:

				Input: target = [3,7,9], arr = [3,7,11]
				Output: false
				Explanation: arr does not have value 9 and it can never be converted to target.
			 */
			$(document).ready(function(){

				/*
		     * @param target: a list of integers
		     * @param arr: a list of integers
		     * @return: true if you can make arr equal to target or false otherwise
		     */
				let canBeEqual = function(startTime, endTime, queryTime) {
					let cnt = new Array(1001).fill(0);
	        for (let t of target) {
	            ++cnt[t];
	        }
	        for (let a of arr) {
	            if (--cnt[a] < 0) {
	                return false;
	            }
	        }
	        return true;
				};

				// let target = [1,2,3,4], arr = [2,4,1,3];
				let target = [3,7,9], arr = [3,7,11];
				let tt1 = canBeEqual(target, arr);
				$('#t1').html('<h2>Input: ' + target + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Count the arrays and compare.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

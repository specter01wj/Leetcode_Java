<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of positive integers nums, return the maximum possible 
				sum of an ascending subarray in nums.

				A subarray is defined as a contiguous sequence of numbers in an array.

				A subarray [numsl, numsl+1, ..., numsr-1, numsr] is ascending if for all i 
				where l <= i < r, numsi  < numsi+1. Note that a subarray of size 1 is ascending.


				Example 1:

				Input: nums = [10,20,30,5,10,50]
				Output: 65
				Explanation: [5,10,50] is the ascending subarray with the maximum sum of 65.

				Example 2:

				Input: nums = [10,20,30,40,50]
				Output: 150
				Explanation: [10,20,30,40,50] is the ascending subarray with the maximum sum of 150.

				Example 3:

				Input: nums = [12,17,15,13,10,11,12]
				Output: 33
				Explanation: [10,11,12] is the ascending subarray with the maximum sum of 33.
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: the maximum possible sum of an ascending subarray in nums
		     */
				let maxAscendingSum = function(nums) {
					let res = nums[0],temp = nums[0];
	        for (let i = 1;i < nums.length;i++){
	            if (nums[i] > nums[i-1]) {
	                temp += nums[i];
	            } else {
	                temp = nums[i];
	            }
	            res = Math.max(res, temp);
	        }
	        return res;
				};

				function maxAscendingSum_2(nums) {
					const subarray = nums.reduce((acc, curr, index) => {
						curr > nums[index - 1] ? acc[acc.length - 1] += curr : acc.push(curr);
						return acc;
					}, []);
					return Math.max(...subarray);
				}

				let input = [10,20,30,5,10,50];
				let tt1 = maxAscendingSum(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				loop and add
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

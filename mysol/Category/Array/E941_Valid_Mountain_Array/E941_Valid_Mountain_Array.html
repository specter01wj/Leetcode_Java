<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers arr, return true if and only 
				if it is a valid mountain array.

				Recall that arr is a mountain array if and only if:

				arr.length >= 3
				There exists some i with 0 < i < arr.length - 1 such that:
				arr[0] < arr[1] < ... < arr[i - 1] < arr[i]
				arr[i] > arr[i + 1] > ... > arr[arr.length - 1]

				 

				Example 1:

				Input: arr = [2,1]
				Output: false

				Example 2:

				Input: arr = [3,5,5]
				Output: false

				Example 3:

				Input: arr = [0,3,2,1]
				Output: true
			 */
			$(document).ready(function(){

				/**
		     * @param A: the array
		     * @return: true or false
		     */
				let validMountainArray = function(arr) {
					if(arr === null || arr.length < 3) return false;
					
					let i = 0;
					
					while( (i+1) <= arr.length - 1 && arr[i] < arr[i+1]) {
						i++;
					}
					
					if(i === arr.length - 1 || i === 0) return false;
					
					while( (i+1) <= arr.length - 1 && arr[i] > arr[i+1]) {
						i++;
					}
					
					if(i === arr.length - 1) return true;
					
					return false;
				};

				function greatest_common_divisor(a, b) {
					return b > 0 ? greatest_common_divisor(b, a % b) : a;
				}

				let nums = [0,3,2,1];
				let tt1 = validMountainArray(nums);
				$('#t1').html('<h2>Input: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				根据题目要求扫描数组，若当前位置不再递增，则开始按递减的条件进行判断，
    		若扫描至数组末尾，则为山形数组。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

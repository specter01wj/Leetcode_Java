<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	In a deck of cards, each card has an integer written on it.

				Return true if and only if you can choose X >= 2 such that 
				it is possible to split the entire deck into 1 or more groups of cards, 
				where:

				Each group has exactly X cards.
				All the cards in each group have the same integer.
				 

				Example 1:

				Input: deck = [1,2,3,4,4,3,2,1]
				Output: true
				Explanation: Possible partition [1,1],[2,2],[3,3],[4,4].

				Example 2:

				Input: deck = [1,1,1,2,2,2,3,3]
				Output: false´
				Explanation: No possible partition.

				Example 3:

				Input: deck = [1]
				Output: false
				Explanation: No possible partition.

				Example 4:

				Input: deck = [1,1]
				Output: true
				Explanation: Possible partition [1,1].

				Example 5:

				Input: deck = [1,1,2,2,2,2]
				Output: true
				Explanation: Possible partition [1,1],[2,2],[2,2].
			 */
			$(document).ready(function(){

				/**
		     * @param deck: a integer array
		     * @return: return a value of bool
		     */
				let hasGroupsSizeX = function(deck) {
					let map = {};
					let answer = 0;
					
					for(let i of deck) {
						map[i] = map[i] ? map[i] + 1 : 1;
					}
					
					for(let i in map) {
						answer = greatest_common_divisor(map[i], answer);
					}
					
					return answer > 1;
				};

				function greatest_common_divisor(a, b) {
					return b > 0 ? greatest_common_divisor(b, a % b) : a;
				}

				let nums = [1,2,3,4,4,3,2,1];
				let tt1 = hasGroupsSizeX(nums);
				$('#t1').html('<h2>Input: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				计数统计出现的数字的次数，然后对于出现的次数进行去最大公约数。若最大公约数小于2，
    		则返回False，否则返回True
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A sequence of numbers is called an arithmetic progression if the difference 
				between any two consecutive elements is the same.

				Given an array of numbers arr, return true if the array can be rearranged to 
				form an arithmetic progression. Otherwise, return false.


				Example 1:

				Input: arr = [3,5,1]
				Output: true
				Explanation: We can reorder the elements as [1,3,5] or [5,3,1] with 
				differences 2 and -2 respectively, between each consecutive elements.

				Example 2:

				Input: arr = [1,2,4]
				Output: false
				Explanation: There is no way to reorder the elements to obtain an arithmetic progression.
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @return: true if the array can be rearranged to form an arithmetic progression
		     */
				let canMakeArithmeticProgression = function(arr) {
					arr.sort((a,b) => a - b);
	        for (let i = 2; i < arr.length; ++i) {
	        	if (arr[i - 1] - arr[i] != arr[i - 2] - arr[i - 1]) {
	        		return false;
	        	}
	        }
	        
	        return true;
				};

				let input = [3,5,1];
				let tt1 = canMakeArithmeticProgression(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Sort and compare
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

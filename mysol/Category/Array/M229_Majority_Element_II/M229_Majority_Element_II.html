<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array of size n, find all elements that appear more than ⌊ n/3 ⌋ times.

				Note: The algorithm should run in linear time and in O(1) space.

				Example 1:

				Input: [3,2,3]
				Output: [3]
				Example 2:

				Input: [1,1,1,3,3,2,2,2]
				Output: [1,2]
			 */
			$(document).ready(function(){

				/*
			    solution:
			   	
			    */
				
				/*
			     * @param nums: a list of integers
			     * @return: List of majority number
			     */
				var majorityElement = function(nums) {
					var counts = countNums(nums);
					var majorityEntry = {};

					for(var entry in counts) {
						if(Object.keys(majorityEntry).length === 0 || counts[entry] > counts[majorityEntry]) {
							majorityEntry = entry;
						}
					}

					return majorityEntry;
				};

				function countNums(nums) {
					var counts = {};
					for(var num of nums) {
						if(!counts[num]) {
							counts[num] = 1;
						} else {
							counts[num] = counts[num] + 1;
						}
					}
					return counts;
				}

				var nums = [7,2,5,7,5,2,7,8,7];
				var tt1 = majorityElement(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

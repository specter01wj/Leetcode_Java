<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given the array nums, for each nums[i] find out how many numbers in the 
				array are smaller than it. That is, for each nums[i] you have to count 
				the number of valid j's such that j != i and nums[j] < nums[i].

				Return the answer in an array.


				Example 1:

				Input: nums = [8,1,2,2,3]
				Output: [4,0,1,1,3]
				Explanation: 
				For nums[0]=8 there exist four smaller numbers than it (1, 2, 2 and 3). 
				For nums[1]=1 does not exist any smaller number than it.
				For nums[2]=2 there exist one smaller number than it (1). 
				For nums[3]=2 there exist one smaller number than it (1). 
				For nums[4]=3 there exist three smaller numbers than it (1, 2 and 2).

				Example 2:

				Input: nums = [6,5,4,8]
				Output: [2,1,0,3]

				Example 3:

				Input: nums = [7,7,7,7]
				Output: [0,0,0,0]
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: the answer in an array
		     */
				let smallerNumbersThanCurrent = function(nums) {
					Map<Integer, Integer> map = new HashMap<>();
	        int[] copy = nums.clone();
	        
	        Arrays.sort(copy);
	        
	        for (int i = 0; i < nums.length; i++) {
	            map.putIfAbsent(copy[i], i);
	        }
	        
	        for (int i = 0; i < nums.length; i++) {
	            copy[i] = map.get(nums[i]);
	        }
	        
	        return copy;
				};

				let arr = [8,1,2,2,3];
				let tt1 = smallerNumbersThanCurrent(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

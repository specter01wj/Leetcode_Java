<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings text1 and text2, return the length of their longest 
        common subsequence. If there is no common subsequence, return 0.

        A subsequence of a string is a new string generated from the original 
        string with some characters (can be none) deleted without changing the 
        relative order of the remaining characters.

        .For example, "ace" is a subsequence of "abcde".

        A common subsequence of two strings is a subsequence that is common to both strings.
			 */
			$(document).ready(function(){

				/*
          * @param text1: a string
          * @param text2: a string
          * @return: the length of their longest common subsequence
          */
				let longestCommonSubsequence = function(text1, text2) {
					let m = text1.length;
          let n = text2.length;

          // Initialize a 2D array with 0s
          let dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

          // Fill the dp table
          for (let i = 1; i <= m; i++) {
              for (let j = 1; j <= n; j++) {
                  if (text1[i - 1] === text2[j - 1]) {
                      // If characters match, add 1 to the diagonal value
                      dp[i][j] = dp[i - 1][j - 1] + 1;
                  } else {
                      // Otherwise, take the maximum of the left and top values
                      dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                  }
              }
          }

          // The bottom-right cell contains the length of the longest common subsequence
          return dp[m][n];
				};

				let text1 = "abcde", text2 = "ace";
				let tt1 = longestCommonSubsequence(text1, text2);
				$('#t1').html('<h2>Inputs: ' + text1 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Dynamic Programming
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

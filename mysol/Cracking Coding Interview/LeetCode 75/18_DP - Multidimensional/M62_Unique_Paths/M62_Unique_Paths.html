<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There is a robot on an m x n grid. The robot is initially located 
        at the top-left corner (i.e., grid[0][0]). 
        The robot tries to move to the bottom-right corner (i.e., grid[m - 1][n - 1]). 
        The robot can only move either down or right at any point in time.

        Given the two integers m and n, return the number of possible unique 
        paths that the robot can take to reach the bottom-right corner.

        The test cases are generated so that the answer will be less than or 
        equal to 2 * 109.
			 */
			$(document).ready(function(){

				/*
          * @param m: an integer
          * @param n: an integer
          * @return: the number of possible unique paths
          */
				let uniquePaths = function(n) {
					// Create a 2D array with all elements initialized to 1
          // It's safe to initialize all elements to 1 because for the first row and the first column,
          // there's only one way to reach each cell
          let dp = new Array(m).fill(0).map(() => new Array(n).fill(1));

          // Compute the number of paths for each cell in the grid
          for (let i = 1; i < m; i++) {
              for (let j = 1; j < n; j++) {
                  dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
              }
          }

          // The bottom-right cell contains the total number of unique paths
          return dp[m - 1][n - 1];
				};

				let m = 3, n = 7;
				let tt1 = uniquePaths(m, n);
				$('#t1').html('<h2>Inputs: ' + m + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Dynamic Programming
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

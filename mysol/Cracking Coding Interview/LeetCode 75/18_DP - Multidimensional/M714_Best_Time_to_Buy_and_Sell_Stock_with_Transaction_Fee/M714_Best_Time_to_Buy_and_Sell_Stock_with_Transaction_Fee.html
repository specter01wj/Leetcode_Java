<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an array prices where prices[i] is the price of a given 
        stock on the ith day, and an integer fee representing a transaction fee.

        Find the maximum profit you can achieve. You may complete as many 
        transactions as you like, but you need to pay the transaction fee for 
        each transaction.
			 */
			$(document).ready(function(){

				/*
          * @param prices: a list of integers
          * @param fee: an integer
          * @return: the maximum profit you can achieve
          */
				let maxProfit = function(prices, fee) {
					if (!prices || prices.length === 0) {
              return 0;
          }

          let cash = 0;  // Maximum profit we can have if we do not hold a stock
          let hold = -prices[0];  // Maximum profit we can have if we hold a stock

          for (let i = 1; i < prices.length; i++) {
              cash = Math.max(cash, hold + prices[i] - fee);  // Sell the stock
              hold = Math.max(hold, cash - prices[i]);  // Buy the stock
          }

          return cash;
				};

				let input = [1,3,2,8,4,9], fee = 2;
				let tt1 = maxProfit(input, fee);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Dynamic Programming
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an m x n grid where each cell can have one of three values:

        .0 representing an empty cell,
        .1 representing a fresh orange, or
        .2 representing a rotten orange.

        Every minute, any fresh orange that is 4-directionally adjacent to a 
        rotten orange becomes rotten.

        Return the minimum number of minutes that must elapse until no cell 
        has a fresh orange. If this is impossible, return -1.
			 */
			$(document).ready(function(){

				/*
        * @param grid: a list of 2D integers
        * @return: the minimum number of minutes that must elapse until no cell has a fresh orange
        */
				let orangesRotting = function(grid) {
					let m = maze.length, n = maze[0].length;
          let queue = [[...entrance, 0]]; // Add entrance coordinates with distance 0
          maze[entrance[0]][entrance[1]] = '+'; // Mark the entrance as visited

          while (queue.length > 0) {
              let [x, y, dist] = queue.shift(); // Dequeue the front element

              let directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; // Up, Down, Left, Right

              for (let [dx, dy] of directions) {
                  let newX = x + dx, newY = y + dy;

                  if (newX >= 0 && newX < m && newY >= 0 && newY < n && maze[newX][newY] === '.') {
                      if (newX === 0 || newX === m - 1 || newY === 0 || newY === n - 1) {
                          return dist + 1; // Found an exit
                      }
                      maze[newX][newY] = '+'; // Mark as visited
                      queue.push([newX, newY, dist + 1]);
                  }
              }
          }
          return -1; // No exit found
				};

				let input1 = [[2,1,1],[1,1,0],[0,1,1]];
				let tt1 = orangesRotting(input1);
				$('#t1').html('<h2>Input1: ' + input1 + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				BFS
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	For two strings s and t, we say "t divides s" if and only 
				if s = t + ... + t (i.e., t is concatenated with itself one or more times).

				Given two strings str1 and str2, return the largest string x such that 
				x divides both str1 and str2.


				Example 1:

				Input: str1 = "ABCABC", str2 = "ABC"
				Output: "ABC"
				Example 2:

				Input: str1 = "ABABAB", str2 = "ABAB"
				Output: "AB"
				Example 3:

				Input: str1 = "LEET", str2 = "CODE"
				Output: ""
			 */
			$(document).ready(function(){

				/**
		     * @param str1: a string
		     * @param str2: a string
		     * @return: the largest string x such that x divides both str1 and str2
		     */
				let gcdOfStrings = function(str1, str2) {
					if (!((str1+str2) === (str2+str1))) {
	            return "";
	        }
	    
	        let gcdVal = gcd(str1.length , str2.length);
	        return str2.substring(0, gcdVal);
				};

				function gcd(p, q) {
					if (q === 0) {
	            return p;
	        } else {
	            return gcd(q, p % q);
	        }
				}

				let str1 = "ABABAB";
				let str2 = "ABAB";
				let tt1 = gcdOfStrings(str1, str2);
				$('#t1').html('<h2>Input1: ' + str1 + '; Input2: ' + str2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Euclidean algorithm
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

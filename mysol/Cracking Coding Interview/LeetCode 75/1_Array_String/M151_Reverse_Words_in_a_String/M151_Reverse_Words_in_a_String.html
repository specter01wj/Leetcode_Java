<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an input string s, reverse the order of the words.

        A word is defined as a sequence of non-space characters. 
        The words in s will be separated by at least one space.

        Return a string of the words in reverse order concatenated by a single space.

        Note that s may contain leading or trailing spaces or multiple spaces between 
        two words. The returned string should only have a single space separating the words. 
        Do not include any extra spaces.
			 */
			$(document).ready(function(){

				/**
         * @param s: a string
         * @return: a string of the words in reverse order concatenated by a single space
         */
				var reverseWords = function(s) {
					// Trim the input string to remove leading or trailing spaces
          s = s.trim();

          // Split the string by spaces (one or more) and reverse the array of words
          let words = s.split(/\s+/).reverse();

          // Join the words with a single space and return the result
          return words.join(' ');
				};

				var input = "the sky is blue";
				var tt1 = reverseWords(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			Built-in Split + Reverse
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

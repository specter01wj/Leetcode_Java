<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, return true if there exists a triple of 
        indices (i, j, k) such that i < j < k and nums[i] < nums[j] < nums[k]. 
        If no such indices exists, return false.
			 */
			$(document).ready(function(){

				/*
        * @param nums: a list of integers
        * @return: boolean
        */
				let increasingTriplet = function(nums) {
					if (nums === null || nums.length < 3) {
              return false;
          }

          // Initialize the first and second numbers to the maximum possible value
          let first = Number.MAX_SAFE_INTEGER, second = Number.MAX_SAFE_INTEGER;

          for (let num of nums) {
              if (num <= first) {
                  // Update the lowest number found so far
                  first = num;
              } else if (num <= second) {
                  // Update the second lowest number
                  second = num;
              } else {
                  // Found a number greater than both first and second
                  return true;
              }
          }

          return false;
				};

				let input = [2,1,5,0,4,6];
				let tt1 = increasingTriplet(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			Linear Scan
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given the head of a singly linked list, group all the nodes with odd 
        indices together followed by the nodes with even indices, and return 
        the reordered list.

        The first node is considered odd, and the second node is even, and so on.

        Note that the relative order inside both the even and odd groups should 
        remain as it was in the input.

        You must solve the problem in O(1) extra space complexity and O(n) time 
        complexity.
			 */
			$(document).ready(function(){

				/*
        * @param head: The first node of linked list.
        * @return: the reordered list
        */
				let oddEvenList = function(head) {
					if (head === null) return null;

          let odd = head, even = head.next, evenHead = even;

          while (even !== null && even.next !== null) {
              odd.next = even.next;
              odd = odd.next;
              even.next = odd.next;
              even = even.next;
          }

          odd.next = evenHead;
          return head;
				};

        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val);
            this.next = (next === undefined ? null : next);
        }

        function arrayToList(arr) {
            let head = new ListNode(0);
            let current = head;
            for (let val of arr) {
                current.next = new ListNode(val);
                current = current.next;
            }
            return head.next; // Return the actual head, not the dummy node
        }

        function listToArray(list) {
            let arr = [];
            while (list !== null) {
                arr.push(list.val);
                list = list.next;
            }
            return arr;
        }

				let input = [1,2,3,4,5];
        let linkedListInput = arrayToList(input);
				let modifiedList = oddEvenList(linkedListInput);
				let tt1 = listToArray(modifiedList);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Linked List
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array nums and an integer k.

        In one operation, you can pick two numbers from the array whose sum 
        equals k and remove them from the array.

        Return the maximum number of operations you can perform on the array.
			 */
			$(document).ready(function(){

				/*
        * @param nums: a list of integers
        * @param k: an integer
        * @return: the maximum number of operations you can perform on the array
        */
				let maxOperations = function(nums, k) {
					const numCounts = new Map();
          let operations = 0;

          for (let num of nums) {
              const complement = k - num;
              // Check if the complement is present and has a non-zero count
              if (numCounts.get(complement) > 0) {
                  // Perform an operation and decrease the count of the complement
                  operations++;
                  numCounts.set(complement, numCounts.get(complement) - 1);
              } else {
                  // Otherwise, increase the count of the current number
                  numCounts.set(num, (numCounts.get(num) || 0) + 1);
              }
          }

          return operations;
				};

				let input = [1,2,3,4] , k = 5;
				let tt1 = maxOperations(input, k);
				$('#t1').html('<h2>Input1: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Using Hashmap - Single Pass
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

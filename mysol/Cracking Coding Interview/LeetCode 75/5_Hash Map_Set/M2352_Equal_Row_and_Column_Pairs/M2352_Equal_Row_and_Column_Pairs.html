<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 0-indexed n x n integer matrix grid, return the number of 
        pairs (ri, cj) such that row ri and column cj are equal.

        A row and column pair is considered equal if they contain the same 
        elements in the same order (i.e., an equal array).
			 */
			$(document).ready(function(){

				/*
        * @param grid: a list of 2D integers
        * @return: the number of pairs
        */
				let equalPairs = function(grid) {
					let n = grid.length;
          let count = 0;

          for (let row = 0; row < n; row++) {
              for (let col = 0; col < n; col++) {
                  let r = 0;
                  while (r < n && grid[row][r] === grid[r][col]) {
                      r++;
                  }
                  if (r === n) {
                      count++;
                  }
              }
          }

          return count;
				};

				let input = [[3,2,1],[1,7,6],[2,7,7]];
				let tt1 = equalPairs(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				compare each row with each column
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

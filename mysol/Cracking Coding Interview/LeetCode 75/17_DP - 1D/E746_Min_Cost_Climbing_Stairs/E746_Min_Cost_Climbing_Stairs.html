<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array cost where cost[i] is the 
        cost of ith step on a staircase. Once you pay the cost, 
        you can either climb one or two steps.

        You can either start from the step with index 0, or the 
        step with index 1.

        Return the minimum cost to reach the top of the floor.
			 */
			$(document).ready(function(){

				/**
		     * @param cost: a list of integers
		     * @return: minimum cost to reach the top of the floor
		     */
				let minCostClimbingStairs = function(cost) {
					const n = cost.length;
          const minCost = new Array(n + 1);

          minCost[0] = 0;
          minCost[1] = 0;

          for (let i = 2; i <= n; i++) {
              minCost[i] = Math.min(minCost[i - 1] + cost[i - 1], minCost[i - 2] + cost[i - 2]);
          }

          return minCost[n];
				};

				let nums = [1, 100, 1, 1, 1, 100, 1, 1, 100, 1];
				let tt1 = minCostClimbingStairs(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				经典的动态规划问题 状态转移方程 dpi = min(dpi-1 + costi-1,dpi-2 + costi-2)
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You have two types of tiles: a 2 x 1 domino shape and a tromino shape. 
        You may rotate these shapes.

        Given an integer n, return the number of ways to tile an 2 x n board. 
        Since the answer may be very large, return it modulo 109 + 7.

        In a tiling, every square must be covered by a tile. Two tilings are 
        different if and only if there are two 4-directionally adjacent cells 
        on the board such that exactly one of the tilings has both squares 
        occupied by a tile.
			 */
			$(document).ready(function(){

				/*
          * @param n: an integer
          * @return: the number of ways to tile an 2 x n board
          */
				let numTilings = function(n) {
					const MOD = 1000000007;
          if (n <= 2) return n;

          let dp = new Array(n + 1).fill(0);
          dp[0] = 1;
          dp[1] = 1;
          dp[2] = 2;

          for (let i = 3; i <= n; i++) {
              dp[i] = (2 * dp[i - 1] + dp[i - 3]) % MOD;
          }

          return dp[n];
				};

				let input = 3;
				let tt1 = numTilings(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Dynamic Programming
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array consisting of n integers, find the contiguous subarray of given length 
			 	k that has the maximum average value. And you need to output the maximum average value.

				Example 1:

				Input: [1,12,-5,-6,50,3], k = 4
				Output: 12.75
				Explanation: Maximum average is (12-5-6+50)/4 = 51/4 = 12.75
			 */
			$(document).ready(function(){

				/**
		     * @param nums: an array
		     * @param k: an integer
		     * @return: the maximum average value
		     */
				let findMaxAverage = function(nums, k) {
					let sum = 0;
					for(let i = 0; i < k; i++) {
						sum += nums[i];
					}
					let max = sum;
					
					for(let i = k; i < nums.length; i++) {
						sum = sum - nums[i - k] + nums[i];
						max = Math.max(max, sum);
					}
					
					return max / k;
				};

				let nums = [1,12,-5,-6,50,3];
				let tt1 = findMaxAverage(nums, 4);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				先算一个初始 k 的平均值，之后 for 循环找最大值（减去第一位加上最后一位）
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

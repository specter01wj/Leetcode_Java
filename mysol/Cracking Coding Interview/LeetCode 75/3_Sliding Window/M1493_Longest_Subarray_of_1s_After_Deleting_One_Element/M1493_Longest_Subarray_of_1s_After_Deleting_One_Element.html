<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a binary array nums, you should delete one element from it.

        Return the size of the longest non-empty subarray containing only 
        1's in the resulting array. Return 0 if there is no such subarray.
			 */
			$(document).ready(function(){

				/*
        * @param nums: a list of integers
        * @return: the size of the longest non-empty subarray containing only 1's in the resulting array
        */
				let longestSubarray = function(nums) {
					let left = 0, right = 0;
          let zeroCount = 0;
          let maxLength = 0;

          while (right < nums.length) {
              // If the current element is 0, increment the zero count
              if (nums[right] === 0) {
                  zeroCount++;
              }

              // If zero count exceeds 1, shrink the window from the left
              while (zeroCount > 1) {
                  if (nums[left] === 0) {
                      zeroCount--;
                  }
                  left++;
              }

              // Update the maximum length of the window, minus 1 if we include a zero
              maxLength = Math.max(maxLength, right - left);

              right++;
          }

          // Return the maximum length found, minus 1 for the removed element
          return maxLength === 0 ? 0 : maxLength;
				};

				let nums = [0,1,1,1,0,1,1,0,1];
				let tt1 = longestSubarray(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Sliding Window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

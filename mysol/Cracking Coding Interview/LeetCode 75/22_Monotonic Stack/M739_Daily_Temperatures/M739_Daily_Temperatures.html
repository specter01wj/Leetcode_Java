<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers temperatures represents the daily temperatures, 
        return an array answer such that answer[i] is the number of days you have 
        to wait after the ith day to get a warmer temperature. If there is no future 
        day for which this is possible, keep answer[i] == 0 instead.
			 */
			$(document).ready(function(){

				/*
          * @param temperatures: a list of integers
          * @return: an array answer
          */
				let dailyTemperatures = function(temperatures) {
					let answer = new Array(temperatures.length).fill(0);
          let stack = []; // Use an array as a stack

          for (let i = 0; i < temperatures.length; i++) {
              // As long as the stack is not empty and the current temperature
              // is greater than the temperature at the index on the top of the stack
              while (stack.length !== 0 && temperatures[i] > temperatures[stack[stack.length - 1]]) {
                  let index = stack.pop();
                  answer[index] = i - index;
              }
              stack.push(i);
          }

          return answer;
				};

				let input = [73,74,75,71,69,72,76,73];
				let tt1 = dailyTemperatures(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Monotonic Stack
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

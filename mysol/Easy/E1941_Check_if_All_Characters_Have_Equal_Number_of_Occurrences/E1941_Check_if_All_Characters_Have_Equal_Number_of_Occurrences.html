<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s, return true if s is a good string, or false otherwise.

				A string s is good if all the characters that appear in s have the same number 
				of occurrences (i.e., the same frequency).


				Example 1:

				Input: s = "abacbc"
				Output: true
				Explanation: The characters that appear in s are 'a', 'b', and 'c'. 
				All characters occur 2 times in s.

				Example 2:

				Input: s = "aaabb"
				Output: false
				Explanation: The characters that appear in s are 'a' and 'b'.
				'a' occurs 3 times while 'b' occurs 2 times, which is not the same number of times.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: true if s is a good string, or false otherwise
		     */
				let areOccurrencesEqual = function(s) {
					let freq = new Array(26).fill(0);
	        for (let c of s.split('')) {
	            freq[c.charCodeAt() - 'a'.charCodeAt()]++;
	        }
	        let occur = freq[s.charCodeAt(0) - 'a'.charCodeAt()];
	        for (let num of freq) {
	            if (num !== 0 && num !== occur) {
	                return false;
	            }
	        }
	        return true;
				};

				let input = "abacbc";
				let tt1 = areOccurrencesEqual(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				count the frequency of the letters in the string and then check all the 
    		frequencies if they are the same.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

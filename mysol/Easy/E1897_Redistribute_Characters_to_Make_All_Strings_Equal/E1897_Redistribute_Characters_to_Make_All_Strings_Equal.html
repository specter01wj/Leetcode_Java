<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an array of strings words (0-indexed).

				In one operation, pick two distinct indices i and j, where words[i] is a non-empty 
				string, and move any character from words[i] to any position in words[j].

				Return true if you can make every string in words equal using any number of operations, 
				and false otherwise.


				Example 1:

				Input: words = ["abc","aabc","bc"]
				Output: true
				Explanation: Move the first 'a' in words[1] to the front of words[2],
				to make words[1] = "abc" and words[2] = "abc".
				All the strings are now equal to "abc", so return true.

				Example 2:

				Input: words = ["ab","a"]
				Output: false
				Explanation: It is impossible to make all the strings equal using the operation.
			 */
			$(document).ready(function(){

				/*
		     * @param words: a list of strings
		     * @return: true if you can make every string in words equal using any number of operations, 
		     * and false otherwise
		     */
				let makeEqual = function(words) {
					let cnt = new Array(26).fill(0);
	        for (let w of words) {
	            for (let i = 0; i < w.length; ++i) {
	                ++cnt[w.charCodeAt(i) - 'a'.charCodeAt()];
	            }
	        }
	        for (let i = 0, n = words.length; i < 26; ++i) {
	            if (cnt[i] % n !== 0) {
	                return false;
	            }
	        }
	        return true;
				};

				let input = ["abc","aabc","bc"];
				let tt1 = makeEqual(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Count all chars then check if all frequencies can be divided without remaining.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a list of words and two words word1 and word2, return the shortest distance 
			 	between these two words in the list.

				Example:
				Assume that words = ["practice", "makes", "perfect", "coding", "makes"].

				Input: word1 = “coding”, word2 = “practice”
				Output: 3
				Input: word1 = "makes", word2 = "coding"
				Output: 1
			 */
			$(document).ready(function(){

				 /**
		     * @param words: a list of words
		     * @param word1: a string
		     * @param word2: a string
		     * @return: the shortest distance between word1 and word2 in the list
		     */
				let shortestDistance = function(words, word1, word2) {
					let p1 = -1, p2 = -1, min = Number.MAX_VALUE;
					
					for(let i = 0; i < words.length; i++) {
						if(words[i] === word1) {
							p1 = i;
						}
						if(words[i] === word2) {
							p2 = i;
						}
						if(p1 !== -1 && p2 !== -1) {
							min = Math.min(min, Math.abs(p1 - p2));
						}
					}
					
					return min;
				};

				let nums = ["practice", "makes", "perfect", "coding", "makes"];
				let word1 = "coding", word2 = "practice";
				let tt1 = shortestDistance(nums, word1, word2);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				遍历一遍words list，找到word1就更新pointer1，找到word2就更新pointer2。 
		    每找到任何一个word，就计算出当前distance，跟min打擂台。
			
				时间复杂度：O(n) 空间复杂度：O(1)
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

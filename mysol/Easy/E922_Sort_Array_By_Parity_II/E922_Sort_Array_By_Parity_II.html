<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers nums, half of the integers in nums are odd, 
				and the other half are even.

				Sort the array so that whenever nums[i] is odd, i is odd, and whenever 
				nums[i] is even, i is even.

				Return any answer array that satisfies this condition.

				 

				Example 1:

				Input: nums = [4,2,5,7]
				Output: [4,5,2,7]
				Explanation: [4,7,2,5], [2,5,4,7], [2,7,4,5] would also have been accepted.

				Example 2:

				Input: nums = [2,3]
				Output: [2,3]
			 */
			$(document).ready(function(){

				/**
		     * @param A: 
		     * @return: Sort Array By Parity II
		     */
				let sortArrayByParityII = function(nums) {
					let len = nums.length;
					let val = Array(len).fill();
					let even = 0, odd = 1;
					
					for(let i = 0; i < len; i++) {
						if((nums[i] & 1) === 0) {
							val[even] = nums[i];
							even += 2;
						} else {
							val[odd] = nums[i];
							odd += 2;
						}
					}
					
					return val;
				};

				function greatest_common_divisor(a, b) {
					return b > 0 ? greatest_common_divisor(b, a % b) : a;
				}

				let nums = [4,2,5,7];
				$('#t1').html('<h2>Input: ' + nums + '</h2>');
				let tt1 = sortArrayByParityII(nums);
				$('#t2').html('<h2>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				使用双指针：一个奇数指针，指向奇数位；一个偶数指针，指向偶数位； 
		    可以令偶数指针从前往后遍历，奇数指针从后往前遍历，
		    偶数位若存的是偶数（或奇数位存的是奇数）是与题意相符的，
		    可以直接跳过，找到一奇数位放偶数，一偶数位放了奇数，
		    便可交换两位置的数，使其符合题意。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
			<p id='t2'></p>
		</div>
	</body>

</html>

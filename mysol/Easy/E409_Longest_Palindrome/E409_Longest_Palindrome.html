<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s which consists of lowercase or uppercase letters, 
				return the length of the longest palindrome that can be built with those letters.

				Letters are case sensitive, for example, "Aa" is not considered a palindrome here.


				Example 1:

				Input: s = "abccccdd"
				Output: 7
				Explanation: One longest palindrome that can be built is "dccaccd", 
				whose length is 7.

				Example 2:

				Input: s = "a"
				Output: 1
				Explanation: The longest palindrome that can be built is "a", 
				whose length is 1.
			 */
			$(document).ready(function(){

				/**
		     * @param nums: a string
		     * @return: the length of the longest palindromes that can be built
		     */
				let longestPalindrome = function(s) {
					let set = [];
					let str = s.split('');
	        for (let c of str) {
	            if (set.includes(c)) {
	                set = set.filter(value => value !== c);
	            } else {
	                set.push(c);
	            }
	        }

	        let remove = set.length;
	        if (remove > 0) {
	            remove -= 1;
	        }
	        
	        return s.length - remove;
				};

				let nums = "abccccdd";
				let tt1 = longestPalindrome(nums);
				$('#t1').html('<h2>Input1: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				hash set 方法，加char到hashset的时候就统计结果，最后如果set里有剩余，
    		说明有奇数出现的字符，字符长度减去奇数个数就是答案
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

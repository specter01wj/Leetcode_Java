<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 2D integer array nums where nums[i] is a non-empty array of distinct 
				positive integers, return the list of integers that are present in each array 
				of nums sorted in ascending order.


				Example 1:

				Input: nums = [[3,1,2,4,5],[1,2,3,4],[3,4,5,6]]
				Output: [3,4]
				Explanation: 
				The only integers present in each of nums[0] = [3,1,2,4,5], nums[1] = [1,2,3,4], 
				and nums[2] = [3,4,5,6] are 3 and 4, so we return [3,4].

				Example 2:

				Input: nums = [[1,2,3],[4,5,6]]
				Output: []
				Explanation: 
				There does not exist any integer present both in nums[0] and nums[1], 
				so we return an empty list [].
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of 2D integers
		     * @return: the list of integers that are present in each array of nums sorted 
		     * in ascending order
		     */
				let intersection = function(nums) {
					let ans = [];
	        
	        let count  = new Array(1001).fill(0);
	        
	        for (let arr of nums) {
	            for (let i of arr) {
	                count[i]++;
	            }
	        }
	        
	        for (let i = 0;i < count.length;i++) {
	            if (count[i] === nums.length) {
	                ans.push(i);
	            }
	        }
	        
	        return ans;
				};

				let input = [[3,1,2,4,5],[1,2,3,4],[3,4,5,6]];
				let tt1 = intersection(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				loop and count
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

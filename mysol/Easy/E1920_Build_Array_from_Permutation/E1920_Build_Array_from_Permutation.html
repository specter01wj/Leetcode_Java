<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a zero-based permutation nums (0-indexed), build an array ans of the same 
				length where ans[i] = nums[nums[i]] for each 0 <= i < nums.length and return it.

				A zero-based permutation nums is an array of distinct integers from 0 to 
				nums.length - 1 (inclusive).


				Example 1:

				Input: nums = [0,2,1,5,3,4]
				Output: [0,1,2,4,5,3]
				Explanation: The array ans is built as follows: 
				ans = [nums[nums[0]], nums[nums[1]], nums[nums[2]], nums[nums[3]], nums[nums[4]], nums[nums[5]]]
				    = [nums[0], nums[2], nums[1], nums[5], nums[3], nums[4]]
				    = [0,1,2,4,5,3]

				Example 2:

				Input: nums = [5,0,1,2,3,4]
				Output: [4,5,0,1,2,3]
				Explanation: The array ans is built as follows:
				ans = [nums[nums[0]], nums[nums[1]], nums[nums[2]], nums[nums[3]], nums[nums[4]], nums[nums[5]]]
				    = [nums[5], nums[0], nums[1], nums[2], nums[3], nums[4]]
				    = [4,5,0,1,2,3]
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: an array ans of the same length where ans[i] = nums[nums[i]]
		     */
				let buildArray = function(nums) {
					let ans = [];
	        for(let i = 0; i < nums.length; i++) {
	            ans[i] = nums[nums[i]];
	        }
	        return ans;
				};

				function buildArray_2(nums) {
					return nums.map((item) => nums[item]);
				}

				let input = [0,2,1,5,3,4];
				let tt1 = buildArray(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				loop and build a new array
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

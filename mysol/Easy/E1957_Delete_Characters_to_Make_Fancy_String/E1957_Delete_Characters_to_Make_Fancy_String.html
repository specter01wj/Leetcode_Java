<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	A fancy string is a string where no three consecutive characters are equal.

				Given a string s, delete the minimum possible number of characters from s to make it fancy.

				Return the final string after the deletion. It can be shown that the answer will always be unique.


				Example 1:

				Input: s = "leeetcode"
				Output: "leetcode"
				Explanation:
				Remove an 'e' from the first group of 'e's to create "leetcode".
				No three consecutive characters are equal, so return "leetcode".

				Example 2:

				Input: s = "aaabaaaa"
				Output: "aabaa"
				Explanation:
				Remove an 'a' from the first group of 'a's to create "aabaaaa".
				Remove two 'a's from the second group of 'a's to create "aabaa".
				No three consecutive characters are equal, so return "aabaa".

				Example 3:

				Input: s = "aab"
				Output: "aab"
				Explanation: No three consecutive characters are equal, so return "aab".
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the final string after the deletion. It can be shown that the answer 
		     * will always be unique
		     */
				let makeFancyString = function(s) {
					let sb = [];
	        for (let i = 0, cnt = 0; i < s.length; ++i) {
	            if (i > 0 && s.charAt(i - 1) === s.charAt(i)) {
	                ++cnt;
	            } else {
	                cnt = 1;
	            }
	            if (cnt < 3) {
	                sb.push(s.charAt(i));
	            }
	        }
	        return sb.join('');
				};

				let input = "aaabaaaa";
				let tt1 = makeFancyString(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Count consecutive same characters, if less than 3, put into StringBuilder/List; 
    		Otherwise, ignore it.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 0-indexed integer array nums, return true if it can be made strictly 
				increasing after removing exactly one element, or false otherwise. 
				If the array is already strictly increasing, return true.

				The array nums is strictly increasing if nums[i - 1] < nums[i] for each 
				index (1 <= i < nums.length).


				Example 1:

				Input: nums = [1,2,10,5,7]
				Output: true
				Explanation: By removing 10 at index 2 from nums, it becomes [1,2,5,7].
				[1,2,5,7] is strictly increasing, so return true.

				Example 2:

				Input: nums = [2,3,1,2]
				Output: false
				Explanation:
				[3,1,2] is the result of removing the element at index 0.
				[2,1,2] is the result of removing the element at index 1.
				[2,3,2] is the result of removing the element at index 2.
				[2,3,1] is the result of removing the element at index 3.
				No resulting array is strictly increasing, so return false.

				Example 3:

				Input: nums = [1,1,1]
				Output: false
				Explanation: The result of removing any element is [1,1].
				[1,1] is not strictly increasing, so return false.
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: true if it can be made strictly increasing after removing exactly one element, 
		     * or false otherwise
		     */
				let canBeIncreasing = function(nums) {
					for (let i = 1, dips = 0, previous = nums[0]; i < nums.length; i++) {
	            if (nums[i] <= previous) {
	                if (++dips === 2) {
	                    return false;
	                }
	                if (i === 1 || nums[i] > nums[i - 2]) {
	                    previous = nums[i];
	                }
	            } else {
	                previous = nums[i];
	            }
	        }
			    return true;
				};

				let input = [1,2,10,5,7];
				let tt1 = canBeIncreasing(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				. When a dip is found, we need to decide whether to remove the current number or the previous
				. If the current number (a[i]) â‰¥ previous to previous number (a[i - 2]), then remove previous 
				  number (a[i - 1]) because the ascending order will still remain with a[i - 2] < a[i]
				. Else remove the current number
				. If there's a second dip, then its not possible to remove only 1 element to make the array 
				  strictly ascending
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

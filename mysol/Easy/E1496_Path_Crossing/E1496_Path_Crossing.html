<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string path, where path[i] = 'N', 'S', 'E' or 'W', 
				each representing moving one unit north, south, east, or west, respectively. 
				You start at the origin (0, 0) on a 2D plane and walk on the path specified by path.

				Return true if the path crosses itself at any point, that is, 
				if at any time you are on a location you have previously visited. Return false otherwise.


				Example 1:


				Input: path = "NES"
				Output: false 
				Explanation: Notice that the path doesn't cross any point more than once.

				Example 2:


				Input: path = "NESWW"
				Output: true
				Explanation: Notice that the path visits the origin twice.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: after removing the outermost parentheses
		     */
				let isPathCrossing = function(path) {
					let seen = [];
	        seen.push(0);
	        for (let i = 0, x = 0, y = 0; i < path.length; ++i) {
	            let c = path.charAt(i);
	            if (c === 'N') {
	                y += 1;
	            } else if (c === 'S') {
	                y -= 1;
	            } else if (c === 'E') {
	                x -= 1;
	            } else {
	                x += 1;
	            }
	            if(seen.includes(x * 20001 + y)) {
	            	return true
	            } else {
	            	seen.push(x * 20001 + y);
	            }
	        }
	        return false;
      	};

				let str = "NES";
				let tt1 = isPathCrossing(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Create a hash for each point (x, y),
				x * 20001 + y, where 20001 > yMax - yMin, then use Set to check duplicate.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array arr of integers, check if there exist two indices i and j such that:

				 .i != j
				 .0 <= i, j < arr.length
				 .arr[i] == 2 * arr[j]


				Example 1:

				Input: arr = [10,2,5,3]
				Output: true
				Explanation: For i = 0 and j = 2, arr[i] == 10 == 2 * 5 == 2 * arr[j]

				Example 2:

				Input: arr = [3,1,7,11]
				Output: false
				Explanation: There is no i and j that satisfy the conditions.
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @return: boolean
		     */
				let checkIfExist = function(arr) {
					let seen = [];   
	        for (let i of arr) {
	            if (seen.includes(2 * i) || i % 2 === 0 && seen.includes(i / 2)) {
	                return true;
	            }
	            seen.push(i);
	        }
	        return false;
				};

				let arr = [10,2,5,3];
				let tt1 = checkIfExist(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				HashSet
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

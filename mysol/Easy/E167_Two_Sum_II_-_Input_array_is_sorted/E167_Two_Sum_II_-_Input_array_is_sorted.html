<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers that is already sorted in ascending order, 
			 	find two numbers such that they add up to a specific target number.

				The function twoSum should return indices of the two numbers such that 
				they add up to the target, where index1 must be less than index2.

				Note:

				Your returned answers (both index1 and index2) are not zero-based.
				You may assume that each input would have exactly one solution and 
				you may not use the same element twice.

				Example:

				Input: numbers = [2,7,11,15], target = 9
				Output: [1,2]
				Explanation: The sum of 2 and 7 is 9. Therefore index1 = 1, index2 = 2.
			 */
			$(document).ready(function(){

				/*
			     * @param nums: an array of Integer
			     * @param target: target = nums[index1] + nums[index2]
			     * @return: [index1 + 1, index2 + 1] (index1 < index2)
			     */
				var twoSum = function(numbers, target) {
					if(numbers === null || numbers.length < 2) {
						return new Array(0);
					}
					
					for(var low = 0, high = numbers.length - 1; low < high; high--) {
						while(low < high && numbers[low] + numbers[high] < target) {
							low++;
						}
						if(low != high && numbers[low] + numbers[high] == target) {
							return new Array(low + 1, high + 1);
						}
					}
					
					return new Array(0);
				};

				var nums = [2,7,11,15], target = 9;
				var tt1 = twoSum(nums, target);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			利用双指针的做法。
			不断移动左指针，调整右指针的位置，直到相等即可。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

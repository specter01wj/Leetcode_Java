<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 0-indexed string word and a character ch, reverse the 
        segment of word that starts at index 0 and ends at the index 
        of the first occurrence of ch (inclusive). If the character 
        ch does not exist in word, do nothing.

          . For example, if word = "abcdefd" and ch = "d", then you should 
            reverse the segment that starts at 0 and ends at 3 (inclusive). 
            The resulting string will be "dcbaefd".

        Return the resulting string.
			 */
			$(document).ready(function(){
        
				/*
        * @param word: a string
        * @param ch: a char
        * @return: a string
        */
        let reversePrefix = function(word, ch) {
            const idx = word.indexOf(ch);
            if (idx === -1) return word;

            const reversed = word.slice(0, idx + 1).split('').reverse().join('');
            return reversed + word.slice(idx + 1);
        };

        const input = "abcdefd";
        const ch = "d";
        let results = reversePrefix(input, ch);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Two pointers
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	The Tribonacci sequence Tn is defined as follows: 

        T0 = 0, T1 = 1, T2 = 1, and Tn+3 = Tn + Tn+1 + Tn+2 for n >= 0.

        Given n, return the value of Tn.
			 */
			$(document).ready(function(){

				/**
         * @param n: an integer
         * @return: the value of Tn
         */
				let tribonacci = function(n) {
					if (n === 0) {
              return 0;
          } else if (n === 1 || n === 2) {
              return 1;
          }

          let trib = new Array(n + 1).fill(0);
          trib[0] = 0;
          trib[1] = 1;
          trib[2] = 1;

          for (let i = 3; i <= n; i++) {
              trib[i] = trib[i - 1] + trib[i - 2] + trib[i - 3];
          }

          return trib[n];
				};

				let input = 4;
				let tt1 = tribonacci(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Dynamic Programming
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

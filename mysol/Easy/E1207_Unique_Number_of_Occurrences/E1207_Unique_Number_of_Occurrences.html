<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers arr, return true if the number of 
				occurrences of each value in the array is unique, or false otherwise.


				Example 1:

				Input: arr = [1,2,2,1,1,3]
				Output: true
				Explanation: The value 1 has 3 occurrences, 2 has 2 and 3 has 1. 
				No two values have the same number of occurrences.

				Example 2:

				Input: arr = [1,2]
				Output: false

				Example 3:

				Input: arr = [-3,0,1,-3,1,1,1,-3,10,0]
				Output: true
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integer
		     * @return: true if the number of occurrences of each value in the array is unique
		     */
				let uniqueOccurrences = function(arr) {
					let count = {};
	        for (let a of arr) {
	            count[a] = 1 + (count[a] ? count[a] : 0);
	        }
	        return Object.keys(count).length === new Set(Object.values(count)).size;
				};

				let arr = [1,2,2,1,1,3];
				let tt1 = uniqueOccurrences(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				1. Count the occurrences of each char;
				2. Compare if the numbers of distinct chars and distinct counts are equal.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

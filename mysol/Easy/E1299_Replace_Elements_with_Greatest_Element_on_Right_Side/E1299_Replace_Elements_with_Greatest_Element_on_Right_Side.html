<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array arr, replace every element in that array with the greatest 
				element among the elements to its right, and replace the last element with -1.

				After doing so, return the array.


				Example 1:

				Input: arr = [17,18,5,4,6,1]
				Output: [18,6,6,6,1,-1]
				Explanation: 
				- index 0 --> the greatest element to the right of index 0 is index 1 (18).
				- index 1 --> the greatest element to the right of index 1 is index 4 (6).
				- index 2 --> the greatest element to the right of index 2 is index 4 (6).
				- index 3 --> the greatest element to the right of index 3 is index 4 (6).
				- index 4 --> the greatest element to the right of index 4 is index 5 (1).
				- index 5 --> there are no elements to the right of index 5, so we put -1.
				Example 2:

				Input: arr = [400]
				Output: [-1]
				Explanation: There are no elements to the right of index 0.
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @return: an array
		     */
				let replaceElements = function(arr) {
					let arr_tmp = JSON.parse(JSON.stringify(arr));
	        for (let i = arr_tmp.length - 1, mx = -1; i >= 0; --i) {
	            mx = Math.max(arr_tmp[i], arr_tmp[i] = mx);
	        }
	        return arr_tmp;
				};

				let arr = [17,18,5,4,6,1];
				let tt1 = replaceElements(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Iterate from the back to the start,
				We initilize mx = -1, where mx represent the max on the right.
				Each round, we set A[i] = mx, where mx is its mas on the right.
				Also we update mx = max(mx, A[i]), where A[i] is its original value.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

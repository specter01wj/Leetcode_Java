<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	An n x n matrix is valid if every row and every column contains 
				all the integers from 1 to n (inclusive).

				Given an n x n integer matrix matrix, return true if the matrix is valid. Otherwise, return false.


				Example 1:


				Input: matrix = [[1,2,3],[3,1,2],[2,3,1]]
				Output: true
				Explanation: In this case, n = 3, and every row and column contains the numbers 1, 2, and 3.
				Hence, we return true.

				Example 2:


				Input: matrix = [[1,1,1],[1,2,3],[1,2,3]]
				Output: false
				Explanation: In this case, n = 3, but the first row and the first column do not contain the numbers 2 or 3.
				Hence, we return false.
			 */
			$(document).ready(function(){

				/*
		     * @param matrix: a list of 2D integers
		     * @return: true if the matrix is valid. Otherwise, return false
		     */
				let checkValid = function(matrix) {
	        for (let r = 0, n = matrix.length; r < n; ++r) {
	            let row = [];
	            let col = [];
	            for (let c = 0; c < n; ++c) {
	                if (!(row.includes(matrix[r][c]) ? false : row.push(matrix[r][c])) || !(col.includes(matrix[c][r]) ? false : col.push(matrix[c][r]))) {
	                    return false;
	                }
	            }
	        }
	        return true;
				};

				let input = [[1,2,3],[3,1,2],[2,3,1]];
				let tt1 = checkValid(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Use HashSet to check each row / column
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

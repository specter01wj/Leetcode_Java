<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	The count-and-say sequence is the sequence of integers with the first five 
			 	terms as following:

				1.     1
				2.     11
				3.     21
				4.     1211
				5.     111221
				1 is read off as "one 1" or 11.
				11 is read off as "two 1s" or 21.
				21 is read off as "one 2, then one 1" or 1211.

				Given an integer n where 1 â‰¤ n â‰¤ 30, generate the nth term of the count-and-say sequence.

				Note: Each term of the sequence of integers will be represented as a string.

				 

				Example 1:

				Input: 1
				Output: "1"
				Example 2:

				Input: 4
				Output: "1211"
			 */
			$(document).ready(function(){

				/*
			     * @param n: an integer
			     * @return: string, the nth term of the count-and-say sequence
			     */
				var countAndSay = function(n) {
					var oldString = "1";
		
					while (--n > 0) {
			            var sb = "";
			            var oldChars = oldString.split('');

			            for (var i = 0; i < oldChars.length; i++) {
			                var count = 1;
			                while((i+1) < oldChars.length && oldChars[i] === oldChars[i+1]) {
			                    count++;
			                    i++;
			                }
			                sb = sb.concat(count.toString() + oldChars[i]);
			            }
			            oldString = sb;
			        }
					
					return oldString;
				};

				var nums = 4;
				var tt1 = countAndSay(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

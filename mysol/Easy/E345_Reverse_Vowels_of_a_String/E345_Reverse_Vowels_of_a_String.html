<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Write a function that takes a string as input and reverse only the vowels of a string.

				Example 1:

				Input: "hello"
				Output: "holle"
				Example 2:

				Input: "leetcode"
				Output: "leotcede"
			 */
			$(document).ready(function(){

				/*
			     * @param s: a String
			     * @return chars: reversed vowels of a string
			     */
				var reverseVowels = function(s) {
					if(s == null || s.length === 0) {
						return s;
					}
					var vowels = "aeiouAEIOU";
					// 将字符串转化成char类型数组
					var chars = s.split("");
					var start = 0, end = s.length - 1;
					
					while(start < end) {
						// 双指针相向而行找元音字符
						while(start < end && !(vowels.indexOf(chars[start]) === -1 ? false : true)) {
							start++;
						}
						while(start < end && !(vowels.indexOf(chars[end]) === -1 ? false : true)) {
							end--;
						}
						var temp = chars[start];
						chars[start] = chars[end];
						chars[end] = temp;
						start++;
						end--;
					}
					var result = chars.join("");
					
					return result;
				};

				var input = "hello";
				var tt1 = reverseVowels(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			双指针解法，头尾两个指针相向而行，遇到元音字符则交换。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

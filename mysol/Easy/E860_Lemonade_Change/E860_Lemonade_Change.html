<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	At a lemonade stand, each lemonade costs $5. Customers 
				are standing in a queue to buy from you and order one at a time 
				(in the order specified by bills). Each customer will only buy 
				one lemonade and pay with either a $5, $10, or $20 bill. 
				You must provide the correct change to each customer so that 
				the net transaction is that the customer pays $5.

				Note that you do not have any change in hand at first.

				Given an integer array bills where bills[i] is the bill the ith 
				customer pays, return true if you can provide every customer 
				with the correct change, or false otherwise.


				Example 1:

				Input: bills = [5,5,5,10,20]
				Output: true
				Explanation: 
				From the first 3 customers, we collect three $5 bills in order.
				From the fourth customer, we collect a $10 bill and give back a $5.
				From the fifth customer, we give a $10 bill and a $5 bill.
				Since all customers got correct change, we output true.

				Example 2:

				Input: bills = [5,5,10,10,20]
				Output: false
				Explanation: 
				From the first two customers in order, we collect two $5 bills.
				For the next two customers in order, we collect a $10 bill and give back a $5 bill.
				For the last customer, we can not give the change of $15 back because we only have two $10 bills.
				Since not every customer received the correct change, the answer is false.
			 */
			$(document).ready(function(){

				/**
		     * @param bills: the Bill
		     * @return: Return true if and only if you can provide every customer with correct change.
		     */
				let lemonadeChange = function(bills) {
					let five = 0, ten = 0;

					for (let i of bills) {
						if (i === 5) {
							five++;
						} else if (i === 10) {
							five--;
							ten++;
						} else if (ten > 0) {
							ten--;
							five--;
						} else {
							five -= 3;
						}
						
						if (five < 0) {
							return false;
						}
					}
					
					return true;
				};

				let nums = [5,5,5,10,20];
				// let nums = [5,5,10,10,20];
				let tt1 = lemonadeChange(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				模拟给每个购买柠檬水的顾客进行找零的过程。最初，我们从没有 5 美元钞票也没有 10 美元钞票的情况开始。
				. 如果顾客支付了 5 美元钞票，那么我们就得到 5 美元的钞票。
				. 如果顾客支付了 10 美元钞票，我们必须找回一张 5 美元钞票。如果我们没有 5 美元的钞票，答案就是 false，因为我们无法正确找零。
				. 如果顾客支付了 20 美元钞票，我们必须找回 15 美元。
					+ 如果我们有一张 10 美元和一张 5 美元，那么我们总会更愿意这样找零，这比用三张 5 美元进行找零更有利。
					+ 否则，如果我们有三张 5 美元的钞票，那么我们将这样找零。
					+ 否则，我们将无法给出总面值为 15 美元的零钱，答案是 false。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

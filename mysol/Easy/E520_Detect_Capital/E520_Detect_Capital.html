<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*Given a word, you need to judge whether the usage of capitals 
				in it is right or not.

				We define the usage of capitals in a word to be right when one 
				of the following cases holds:

				All letters in this word are capitals, like "USA".
				All letters in this word are not capitals, like "leetcode".
				Only the first letter in this word is capital, like "Google".
				Otherwise, we define that this word doesn't use capitals in a right way.
				 

				Example 1:

				Input: "USA"
				Output: True
				 

				Example 2:

				Input: "FlaG"
				Output: False
			*/
			$(document).ready(function(){

				/**
		     * @param word: a string
		     * @return: return a boolean
		     */
				let detectCapitalUse = (word) => {
					let countUpper = 0, countLower = 0;
					let flag = word.charCodeAt(0) >= 'A'.charCodeAt(0) && word.charCodeAt(0) <= 'Z'.charCodeAt(0);
					
					for(let i = 0; i < word.length; i++) {
						if(word.charCodeAt(i) >= 'A'.charCodeAt(0) && word.charCodeAt(i) <= 'Z'.charCodeAt(0)) {
							countUpper++;
							if(i != 0 && countLower > 0 && !flag) return false;
							if(countLower > 0 && countUpper > 1) return false;
						} else {
							countLower++;
							if(countUpper > 1) return false;
						}
					}
					
					return true;
				};

				let input = "Google";
				let tt1 = detectCapitalUse(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			遍历字符串时对大小写字母进行统计，当遇到如下两种情况应返回false：
					大写字母数量超过一个且出现了小写字母
					首字母小写但出现了一个大写字母
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

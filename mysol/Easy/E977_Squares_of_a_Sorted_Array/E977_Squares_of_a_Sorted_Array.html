<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums sorted in non-decreasing order, 
				return an array of the squares of each number sorted in 
				non-decreasing order.

						 

				Example 1:

				Input: nums = [-4,-1,0,3,10]
				Output: [0,1,9,16,100]
				Explanation: After squaring, the array becomes [16,1,0,9,100].
				After sorting, it becomes [0,1,9,16,100].

				Example 2:

				Input: nums = [-7,-3,2,3,11]
				Output: [4,9,9,49,121]
			 */
			$(document).ready(function(){

				/**
		     * @param A: The array A.
		     * @return: The array of the squares.
		     */
				let sortedSquares = function(nums) {
					let length = nums.length;

				  for(let i = 0; i < length; i++) { 
				  	nums[i] = nums[i] * nums[i]; 
				  }

				  nums.sort((a, b) => a - b);
				  
				 	return nums;
				};


				let sortedSquares_2 = function(nums) {
					let left = 0, right = nums.length - 1;
	        let answer = Array(nums.length).fill();
	        
	        while(left <= right) {
	            let left_num = nums[left] * nums[left];
	            let right_num = nums[right] * nums[right];
	            answer[right - left] = Math.max(left_num, right_num);
	            left = left + (left_num > right_num ? 1 : 0);
	            right = right - (left_num <= right_num ? 1 : 0);
	        }
	        
	        return answer;
				};

				// Array.prototype.sort((a, b) => a - b);


				let nums = [-4,-1,0,3,10];
				$('#t1').html('<h2>Input: ' + nums + '</h2>');
				let tt1 = sortedSquares_2(nums);
				$('#t2').html('<h2>Results: ' + tt1 + '</h2>');
			});

			/*
			sol 1:
				直接原地平方，然后进行排序

			sol 2:
				左指针从头开始，右指针从尾开始，若相遇则结束。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
			<p id='t2'></p>
		</div>
	</body>

</html>

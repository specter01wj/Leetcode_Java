<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a 32-bit signed integer, reverse digits of an integer.

				Example 1:

				Input: 123
				Output: 321
				Example 2:

				Input: -123
				Output: -321
				Example 3:

				Input: 120
				Output: 21
			 */
			$(document).ready(function(){

				/**
			     * @param n the integer to be reversed
			     * @return the reversed integer
			     */
				var reverseInteger = function(numbers, target) {
					var map = {};

					for(var i in numbers) {
						if(map.hasOwnProperty(numbers[i])) {
							return [map[numbers[i]], i];
						} else {
							map[target - numbers[i]] = i;
						}
					}

					var result = [];
					return result;
				};

				var nums = [1, 3, 5, 11, 13]; //[2, 7, 11, 15];
				var target = 18;
				var tt1 = reverseInteger(nums, target);
				$('#t1').html('<h2>Inputs: ' + nums + ', target: ' + target + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

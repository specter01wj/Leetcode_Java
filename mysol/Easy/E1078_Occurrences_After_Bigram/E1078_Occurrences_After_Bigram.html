<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings first and second, consider occurrences in 
				some text of the form "first second third", where second comes 
				immediately after first, and third comes immediately after second.

				Return an array of all the words third for each occurrence 
				of "first second third".


				Example 1:

				Input: text = "alice is a good girl she is a good student", 
						first = "a", second = "good"
				Output: ["girl","student"]
				Example 2:

				Input: text = "we will we will rock you", 
						first = "we", second = "will"
				Output: ["we","rock"]
			 */
			$(document).ready(function(){

				/**
		     * @param text: a string
		     * @param first: a string
		     * @param second: a string
		     * @return: an array of all the words third for each occurrence of "first second third"
		     */
				let gcdOfStrings = function(text, first, second) {
					let words = text.split(" ");
	        let ans = [];

	        for (let i = 2; i < words.length; ++i) {
	            if (first === (words[i - 2]) && second === (words[i - 1])) {
	                ans.push(words[i]);
	            }
	        }
	        return ans;
				};

				let text = "alice is a good girl she is a good student";
				let str1 = "a", str2 = "good";
				let tt1 = gcdOfStrings(text, str1, str2);
				$('#t1').html('<h2>Text: ' + text + '; Input1: ' + str1 + '; Input2: ' + str2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Split the text into words array, then loop through it to check 
		    if previous two words are first and second; If yes, add current 
		    word into list.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

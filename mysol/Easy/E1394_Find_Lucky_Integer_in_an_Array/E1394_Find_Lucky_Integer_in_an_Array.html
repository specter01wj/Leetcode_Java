<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers arr, a lucky integer is an integer that 
				has a frequency in the array equal to its value.

				Return the largest lucky integer in the array. 
				If there is no lucky integer return -1.


				Example 1:

				Input: arr = [2,2,3,4]
				Output: 2
				Explanation: The only lucky number in the array is 2 because frequency[2] == 2.

				Example 2:

				Input: arr = [1,2,2,3,3,3]
				Output: 3
				Explanation: 1, 2 and 3 are all lucky numbers, return the largest of them.

				Example 3:

				Input: arr = [2,2,2,3,3]
				Output: -1
				Explanation: There are no lucky numbers in the array.
			 */
			$(document).ready(function(){

				/*
		     * @param arr: a list of integers
		     * @return: the largest lucky integer in the array
		     */
				let findLucky = function(arr) {
					let cnt = new Array(501).fill(0);
	        for (let a of arr) {
	            ++cnt[a];
	        }
	        for (let i = 500; i > 0; --i) {
	            if (cnt[i] === i) {
	                return i;
	            }
	        }
	        return -1;
				};

				let arr = [1,2,2,3,3,3];
				let tt1 = findLucky(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				array
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 0-indexed integer array nums and two integers key and k. 
				A k-distant index is an index i of nums for which there exists at least 
				one index j such that |i - j| <= k and nums[j] == key.

				Return a list of all k-distant indices sorted in increasing order.


				Example 1:

				Input: nums = [3,4,9,1,3,9,5], key = 9, k = 1
				Output: [1,2,3,4,5,6]
				Explanation: Here, nums[2] == key and nums[5] == key.
				- For index 0, |0 - 2| > k and |0 - 5| > k, so there is no j where |0 - j| <= k 
				and nums[j] == key. Thus, 0 is not a k-distant index.
				- For index 1, |1 - 2| <= k and nums[2] == key, so 1 is a k-distant index.
				- For index 2, |2 - 2| <= k and nums[2] == key, so 2 is a k-distant index.
				- For index 3, |3 - 2| <= k and nums[2] == key, so 3 is a k-distant index.
				- For index 4, |4 - 5| <= k and nums[5] == key, so 4 is a k-distant index.
				- For index 5, |5 - 5| <= k and nums[5] == key, so 5 is a k-distant index.
				- For index 6, |6 - 5| <= k and nums[5] == key, so 6 is a k-distant index.
				Thus, we return [1,2,3,4,5,6] which is sorted in increasing order. 

				Example 2:

				Input: nums = [2,2,2,2,2], key = 2, k = 2
				Output: [0,1,2,3,4]
				Explanation: For all indices i in nums, there exists some index j such that 
				|i - j| <= k and nums[j] == key, so every index is a k-distant index. 
				Hence, we return [0,1,2,3,4].
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @param key: an integer
		     * @param k: an integer
		     * @return: a list of all k-distant indices sorted in increasing order
		     */
				let findKDistantIndices = function(nums, key, k) {
					let idx = [];
	        let ans = [];
	        for (let i = 0 ; i < nums.length; i++) {
	            if(nums[i] === key){
	                idx.push(i);
	            }
	        }
	        let last = 0;
	        for (let ind of idx) {
	            let i = Math.max(last, ind - k);
	            for(; i <= ind + k && i < nums.length; i++){
	                ans.push(i);
	            }
	            last = i;
	        }
	        return ans;
				};

				let input = [3,4,9,1,3,9,5], key = 9, k = 1;
				let tt1 = findKDistantIndices(input, key, k);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				If we find all the indices of the keys in a given array in increasing order, 
		    then we can iterate k elements on the right and left sides of that key index 
		    to add them to answer in increasing order. For the next key index we can start 
		    iterating from the maximum(last key index + k , current key index - k) so that 
		    we will not process the already iterated array index.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

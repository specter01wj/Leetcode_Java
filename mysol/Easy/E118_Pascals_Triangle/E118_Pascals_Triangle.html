<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a non-negative integer numRows, generate the first numRows of Pascal's triangle.


				In Pascal's triangle, each number is the sum of the two numbers directly above it.

				Example:

				Input: 5
				Output:
				[
				     [1],
				    [1,1],
				   [1,2,1],
				  [1,3,3,1],
				 [1,4,6,4,1]
				]
			 */
			$(document).ready(function(){

				/**
			     * @param numRows: an integer
			     * @return: an ArrayList
			     */
				var generate = function(numRows) {
					var rst = [];
					if(numRows === 0) {
						return rst;
					}

					var first = [];
					first.push(1);
					rst.push(first);
					
					for(var i = 1; i < numRows; i++) {
						var tmp = [];
						for(var j = 0; j < i + 1; j++) {
							tmp.push(-1);
						}
						var prev = rst[i -1];
						tmp[0] = prev[0];
						tmp[i] = prev[i - 1];
						for(var j = 1; j < i; j++) {
							tmp[j] = prev[j - 1] + prev[j];
						}
						rst.push(tmp);
					}

					return rst;
				};

				var nums = 5;
				var tt1 = generate(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, a reducer function fn, and an initial value init, 
        return a reduced array.

        A reduced array is created by applying the following operation: val = fn(init, 
        nums[0]), val = fn(val, nums[1]), val = fn(val, nums[2]), ... until 
        every element in the array has been processed. 
        The final value of val is returned.

        If the length of the array is 0, it should return init.

        Please solve it without using the built-in Array.reduce method.
			 */
			$(document).ready(function(){

				/**
         * @param {number[]} nums
         * @param {Function} fn
         * @param {number} init
         * @return {number}
         */
				let reduce = function(nums, fn, init) {
          let val = init;
          for (let i = 0; i < nums.length; i++) {
            val = fn(val, nums[i]);
          }

          return val;
        };

        function fn(a, b) {
            return a + b;
        }

				let input = [1, 2, 3, 4], init = 10;
				let tt1 = reduce(input, fn, init);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

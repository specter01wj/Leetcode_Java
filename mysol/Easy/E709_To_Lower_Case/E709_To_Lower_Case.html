<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*Implement function ToLowerCase() that has a string parameter str, 
				and returns the same string in lowercase.



				Example 1:

				Input: "Hello"
				Output: "hello"

				Example 2:

				Input: "here"
				Output: "here"

				Example 3:

				Input: "LOVELY"
				Output: "lovely"
			*/
			$(document).ready(function(){

				/**
		     * @param str: the input string
		     * @return: The lower case string
		     */
				let toLowerCase = (str) => {
					let a = str.split('');
			
	        for(let i = 0; i < a.length; i++) {
	            if(a[i].charCodeAt() >= 'A'.charCodeAt() && a[i].charCodeAt() <= 'Z'.charCodeAt()) {
	            	a[i] = String.fromCharCode(a[i].charCodeAt() - 'A'.charCodeAt() + 'a'.charCodeAt());
	            }
	        }
	        
	        return a.join('');
				}

				let input = "Hello";
				let tt1 = toLowerCase(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a 1-indexed integer array nums of length n.

        An element nums[i] of nums is called special if i divides n, i.e. n % i == 0.

        Return the sum of the squares of all special elements of nums.
			 */
			$(document).ready(function(){
        
				/*
        * @param nums: a list of integers
        * @return: the sum of the squares of all special elements of nums
        */
        let sumOfSquares = function(nums) {
          let n = nums.length;
          let sum = 0;
          
          // Iterate through each index and check if it's special
          for (let i = 1; i <= n; i++) {
            if (n % i === 0) { // Check if i divides n
              sum += nums[i - 1] * nums[i - 1]; // Square the element at index i-1 and add to sum
            }
          }
          
          return sum;
        };

        const input = [2,7,1,19,18,3];
        let results = sumOfSquares(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				1. Identify Special Elements:
          . We iterate over each index i from 1 to n (since the array is 1-indexed in the problem).
          . If n % i == 0, then nums[i] is special (i.e., i divides n).
        2. Calculate the Sum of Squares:
          . For each special element, square the value nums[i - 1] (adjusting for 0-based indexing) and add it to sum.
        3. Return the Result:
          . After iterating through all indices, sum holds the result.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

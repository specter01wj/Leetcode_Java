<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	There is a hidden integer array arr that consists of n non-negative integers.

				It was encoded into another integer array encoded of length n - 1, such that 
				encoded[i] = arr[i] XOR arr[i + 1]. 
				For example, if arr = [1,0,2,1], then encoded = [1,2,3].

				You are given the encoded array. You are also given an integer first, 
				that is the first element of arr, i.e. arr[0].

				Return the original array arr. It can be proved that the answer exists and is unique.


				Example 1:

				Input: encoded = [1,2,3], first = 1
				Output: [1,0,2,1]
				Explanation: If arr = [1,0,2,1], then first = 1 and encoded = [1 XOR 0, 0 XOR 2, 2 XOR 1] = [1,2,3]

				Example 2:

				Input: encoded = [6,2,7,3], first = 4
				Output: [4,2,0,7,4]
			 */
			$(document).ready(function(){

				/*
		     * @param encoded: a list of integers
		     * @param first: an integer
		     * @return: the original array arr. It can be proved that the answer exists and is unique
		     */
				let decode = function(encoded, first) {
					let n = encoded.length, res = new Array(n + 1).fill(0);
	        res[0] = first;
	        for (let i = 0; i < n; ++i) {
	            res[i + 1] = res[i] ^ encoded[i];
	        }
	        return res;
				};

				let encoded = [1,2,3], first = 1;
				let tt1 = decode(encoded, first);
				$('#t1').html('<h2>Input: ' + encoded + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				For each element we have
				A[i] = res[i] ^ res[i+1]
				A[i] ^ A[i] ^ res[i+1] = res[i] ^ res[i+1] ^ A[i] ^ res[i+1]
				res[i+1] = res[i] ^ A[i]
				
				So we use the conslusion above,
				iterate the input encoded array A,
				update res[i + 1] = res[i] ^ A[i].
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

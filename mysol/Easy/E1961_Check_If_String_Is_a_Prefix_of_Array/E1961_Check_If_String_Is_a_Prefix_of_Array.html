<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s and an array of strings words, determine whether s is a prefix string of words.

				A string s is a prefix string of words if s can be made by concatenating the first k strings 
				in words for some positive k no larger than words.length.

				Return true if s is a prefix string of words, or false otherwise.


				Example 1:

				Input: s = "iloveleetcode", words = ["i","love","leetcode","apples"]
				Output: true
				Explanation:
				s can be made by concatenating "i", "love", and "leetcode" together.

				Example 2:

				Input: s = "iloveleetcode", words = ["apples","i","love","leetcode"]
				Output: false
				Explanation:
				It is impossible to make s using a prefix of arr.
			 */
			$(document).ready(function(){

				/*
		     * @param s: a string
		     * @param words: a list of strings
		     * @return: true if s is a prefix string of words, or false otherwise
		     */
				let isPrefixString = function(s, words) {
					let res = '';
	        for (let word of words) {
	            res += word;
	            if (s === res) {
	                return true;
	            }
	            if (s.indexOf(res) === -1) {
	                return false;
	            }
	        }
	        return false;
				};

				let input = "iloveleetcode", words = ["i","love","leetcode","apples"];
				let tt1 = isPrefixString(input, words);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				1. Keep appending the strings in the array 1-by-1.
				2. If the appended string matches the given string, return true.
				3. If the given string does not contain the appended string, return false.
				4. If the loop terminates, return false.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

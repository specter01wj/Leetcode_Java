<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a m x n matrix grid which is sorted in non-increasing order both 
				row-wise and column-wise, return the number of negative numbers in grid.


				Example 1:

				Input: grid = [[4,3,2,-1],[3,2,1,-1],[1,1,-1,-2],[-1,-1,-2,-3]]
				Output: 8
				Explanation: There are 8 negatives number in the matrix.

				Example 2:

				Input: grid = [[3,2],[1,0]]
				Output: 0
			 */
			$(document).ready(function(){

				/*
		     * @param grid: a list of 2D integers
		     * @return: the number of negative numbers in grid
		     */
				let countNegatives = function(grid) {
					let m = grid.length, n = grid[0].length, r = m - 1, c = 0, cnt = 0;
	        while (r >= 0 && c < n) {
	            if (grid[r][c] < 0) {
	                --r;
	                cnt += n - c;
	            } else {
	                ++c;
	            }
	        }
	        return cnt;
				};

				let arr = [[4,3,2,-1],[3,2,1,-1],[1,1,-1,-2],[-1,-1,-2,-3]];
				let tt1 = countNegatives(arr);
				$('#t1').html('<h2>Input: ' + arr + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				This solution uses the fact that the negative regions of the matrix will form a staircase shape.
    		What this solution then does is to trace the outline of the staircase.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

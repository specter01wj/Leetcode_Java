<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*Given a string s, reverse the order of characters in each word within 
				a sentence while still preserving whitespace and initial word order.



				Example 1:

				Input: s = "Let's take LeetCode contest"
				Output: "s'teL ekat edoCteeL tsetnoc"

				Example 2:

				Input: s = "God Ding"
				Output: "doG gniD"
			*/
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: reverse the order of characters in each word
		     */
				let reverseWords = (s) => {
					let words = s.split(" ");
					let answer = [];

					for(let i = 0; i < words.length; i++) {
						answer.push(reverseString(words[i]));
					}
					
					return answer.join(' ');
				};

				function reverseString(s) {
					let ans = "";
					
					for(let i = s.length - 1; i >= 0; i--) {
						ans += s.charAt(i);
					}
					
					return ans;
				}

				let input = "Let's take LeetCode contest";
				let tt1 = reverseWords(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			简单的 StringBuilder，StringBuilder(arrayi).reverse().toString(), 
    	以及 string.split 的应用
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

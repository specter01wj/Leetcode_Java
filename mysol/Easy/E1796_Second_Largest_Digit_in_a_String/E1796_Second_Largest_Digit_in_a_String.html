<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an alphanumeric string s, return the second largest numerical 
				digit that appears in s, or -1 if it does not exist.

				An alphanumeric string is a string consisting of lowercase English letters and digits.


				Example 1:

				Input: s = "dfa12321afd"
				Output: 2
				Explanation: The digits that appear in s are [1, 2, 3]. The second largest digit is 2.

				Example 2:

				Input: s = "abc1111"
				Output: -1
				Explanation: The digits that appear in s are [1]. There is no second largest digit.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the second largest numerical digit that appears in s, or -1 if it does not exist
		     */
				let secondHighest = function(s) {
					let first = -1, sec = -1;
	        for (let i = 0; i < s.length; ++i) {
	            let c =  +s.charAt(i); 
	            if (Number.isInteger(c)) {
	                if (first < c) {
	                    sec = first;
	                    first = c;
	                } else if (sec < c && c < first) {
	                    sec = c;
	                }
	            }
	        }
	        return sec;
				};

				let input = "dfa12321afd";
				let tt1 = secondHighest(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				loop and count
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

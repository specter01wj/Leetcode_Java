<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given two strings s and t which consist of only lowercase letters.

				String t is generated by random shuffling string s and then add one more letter 
				at a random position.

				Find the letter that was added in t.

				Example:

				Input:
				s = "abcd"
				t = "abcde"

				Output:
				e

				Explanation:
				'e' is the letter that was added.
			 */
			$(document).ready(function(){

				/*
			     * @param s: a string
			     * @param t: a string
			     * @return: the letter that was added in t
			     */
				var findTheDifference = function(s, t) {
					var flag = 0;
					
					for(var i = 0; i < s.length; i++) {
						flag += (t.charCodeAt(i) - s.charCodeAt(i));
					}
					flag += t.charCodeAt(t.length - 1);
					
					return String.fromCharCode(flag);
				};

				var num1 = "abcd", num2 = "dctba";
				var tt1 = findTheDifference(num1, num2);
				$('#t1').html('<h2>Input1: ' + num1 + ' / Input2: ' + num2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			遍历两个字符串，计算两个字符串当中所有字符的Ascll码之和的差值，结果差值对应的字符就是新增的字符
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

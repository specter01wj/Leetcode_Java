<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array arr and a function fn, return a sorted array sortedArr. 
        You can assume fn only returns numbers and those numbers determine the sort 
        order of sortedArr. sortedArray must be sorted in ascending order by fn output.

        You may assume that fn will never duplicate numbers for a given array.
			 */
			$(document).ready(function(){

				/**
         * @param {Array} arr
         * @param {Function} fn
         * @return {Array}
         */
        let sortBy = function(arr, fn) {
          // Create a shallow copy of the array to avoid modifying the original array
          return arr.slice().sort((a, b) => {
            // Apply the function 'fn' to each element and compare the results
            const aValue = fn(a);
            const bValue = fn(b);

            // For ascending order, return negative if the first value is smaller, 
            // positive if it's larger, or zero if they are equal
            return aValue - bValue;
          });
        };

				let input1 = [5, 4, 1, 2, 3];
				let input2 = [{"x": 1}, {"x": 0}, {"x": -1}];
        let fn1 = (x) => x;
        let fn2 = (d) => d.x;
				let tt1 = sortBy(input1, fn1);
				let tt2 = sortBy(input2, fn2);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input1) + '<br>Results: ' + JSON.stringify(tt1) + '; ' + JSON.stringify(tt2) + '</h2>');
			});

			/*sol:
				
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

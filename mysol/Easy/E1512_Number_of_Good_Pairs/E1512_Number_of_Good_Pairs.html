<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of integers nums, return the number of good pairs.

				A pair (i, j) is called good if nums[i] == nums[j] and i < j.


				Example 1:

				Input: nums = [1,2,3,1,1,3]
				Output: 4
				Explanation: There are 4 good pairs (0,3), (0,4), (3,4), (2,5) 0-indexed.

				Example 2:

				Input: nums = [1,1,1,1]
				Output: 6
				Explanation: Each pair in the array are good.

				Example 3:

				Input: nums = [1,2,3]
				Output: 0
			 */
			$(document).ready(function(){

				/*
		     * @param nums: a list of integers
		     * @return: the number of good pairs
		     */
				let numIdenticalPairs = function(nums) {
					let res = 0, count = new Array(101).fill(0);
	        for (let item of nums) {
	        	res += count[item]++;
	        }
	        
	        return res;
				};

				let input = [1,2,3,1,1,3];
				let tt1 = numIdenticalPairs(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				count the occurrence of the same elements.
				For each new element a,
				there will be more count[a] pairs,
				with A[i] == A[j] and i < j
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

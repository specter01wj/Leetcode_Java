<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given a string num, representing a large integer. Return the largest-valued 
				odd integer (as a string) that is a non-empty substring of num, or an empty 
				string "" if no odd integer exists.

				A substring is a contiguous sequence of characters within a string.


				Example 1:

				Input: num = "52"
				Output: "5"
				Explanation: The only non-empty substrings are "5", "2", and "52". "5" is the only odd number.

				Example 2:

				Input: num = "4206"
				Output: ""
				Explanation: There are no odd numbers in "4206".

				Example 3:

				Input: num = "35427"
				Output: "35427"
				Explanation: "35427" is already an odd number.
			 */
			$(document).ready(function(){

				/**
		     * @param num: a string
		     * @return: the largest-valued odd integer that is a non-empty substring of num, 
		     * or an empty string "" if no odd integer exists
		     */
				let largestOddNumber = function(num) {
					for (let i = num.length - 1; i >= 0; i--) {
	            // if (num.charCodeAt(i) % 2 !== 0) {
	            if (+num[i] % 2 !== 0) {
	                return num.slice(0, i + 1);
	            }
	        }
	        return "";
				};

				let input = "35436";
				let tt1 = largestOddNumber(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				if remainder not 0 then get substring
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a function fn, return a new function that is identical to the original 
        function except that it ensures fn is called at most once.

        . The first time the returned function is called, it should return the same result as fn.
        . Every subsequent time it is called, it should return undefined.
			 */
			$(document).ready(function(){

				/**
         * @param {Function} fn
         * @return {Function}
         */
				let once = function(fn) {
          let called = false;
          let result;

          return function(...args){
            if (!called) {
              result = fn(...args);
              called = true;
              return result;
            } else {
              return undefined;
            }
          }
        };

        let input = '';
        let fn = (a,b,c) => (a + b + c);
        let onceFn = once(fn);
				let tt1 = onceFn(1,2,3);
				let tt2 = onceFn(2,3,6);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '; ' + (tt2) + '</h2>');
			});

			/*sol:
				
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

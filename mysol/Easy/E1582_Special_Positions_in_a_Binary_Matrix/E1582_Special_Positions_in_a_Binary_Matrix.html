<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an m x n binary matrix mat, return the number of special positions in mat.

				A position (i, j) is called special if mat[i][j] == 1 and all other elements in 
				row i and column j are 0 (rows and columns are 0-indexed).


				Example 1:

				Input: mat = [[1,0,0],[0,0,1],[1,0,0]]
				Output: 1
				Explanation: (1, 2) is a special position because mat[1][2] == 1 and 
				all other elements in row 1 and column 2 are 0.

				Example 2:

				Input: mat = [[1,0,0],[0,1,0],[0,0,1]]
				Output: 3
				Explanation: (0, 0), (1, 1) and (2, 2) are special positions.
			 */
			$(document).ready(function(){

				/*
		     * @param mat: a list of 2D integers
		     * @return: the number of special positions in mat
		     */
				let numSpecial = function(mat) {
					let m = mat.length, n = mat[0].length;
	        let res = 0, col = new Array(n).fill(0), row = new Array(m).fill(0);
	        for (let i = 0; i < m; i++) {
	            for (let j = 0; j < n; j++) {
	                if (mat[i][j] === 1) {
	                    col[j]++;
	                    row[i]++;
	                } 
	            }
	        }
	        for (let i = 0; i < m; i++) {
	            for (let j = 0; j < n; j++) {
	                if (mat[i][j] === 1 && row[i] === 1 && col[j] === 1) {
	                    res++;
	                }
	            }
	        }
	        return res;
				};

				let input = [[1,0,0],[0,0,1],[1,0,0]];
				let tt1 = numSpecial(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Simple Loop
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

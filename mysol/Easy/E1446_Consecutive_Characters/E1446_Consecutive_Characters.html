<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	The power of the string is the maximum length of a non-empty 
				substring that contains only one unique character.

				Given a string s, return the power of s.


				Example 1:

				Input: s = "leetcode"
				Output: 2
				Explanation: The substring "ee" is of length 2 with the character 'e' only.

				Example 2:

				Input: s = "abbcccddddeeeeedcba"
				Output: 5
				Explanation: The substring "eeeee" is of length 5 with the character 'e' only.
			 */
			$(document).ready(function(){

				/**
		     * @param s: a string
		     * @return: the power of s
		     */
				let maxPower = function(s) {
					let ans = 1;
	        for (let i = 1, cnt = 1; i < s.length; ++i) {
	            if (s.charAt(i) === s.charAt(i - 1)) {
	                if (++cnt > ans) {
	                    ans = cnt;
	                }
	            } else {
	                cnt = 1;
	            }
	        }
	        
	        return ans;
      	};

				let str = "abbcccddddeeeeedcba";
				let tt1 = maxPower(str);
				$('#t1').html('<h2>Input1: ' + str + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				1. Increase the counter by 1 if current char same as the previous one; 
			    	otherwise, reset the counter to 1;
				2. Update the max value of the counter during each iteration.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

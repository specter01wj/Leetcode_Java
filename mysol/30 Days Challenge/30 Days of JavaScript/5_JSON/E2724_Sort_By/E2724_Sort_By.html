<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Write code that enhances all arrays such that you can call the array.groupBy(fn) 
        method on any array and it will return a grouped version of the array.

        A grouped array is an object where each key is the output of fn(arr[i]) and each 
        value is an array containing all items in the original array with that key.

        The provided callback fn will accept an item in the array and return a string key.

        The order of each value list should be the order the items appear in the array. 
        Any order of keys is acceptable.

        Please solve it without lodash's _.groupBy function.
			 */
			$(document).ready(function(){

				/**
         * @param {Function} fn
         * @return {Object}
         */
        Array.prototype.groupBy = function(fn) {
          // Initialize an empty object for the grouped items.
          const grouped = {};

          // Iterate over each item in the array.
          for (let i = 0; i < this.length; i++) {
            // Call the provided function to get the key for the current item.
            const key = fn(this[i]);

            // If the key doesn't exist in the grouped object, create an empty array for it.
            if (!grouped[key]) {
              grouped[key] = [];
            }

            // Add the current item to the array for this key.
            grouped[key].push(this[i]);
          }

          // Return the grouped object.
          return grouped;
        };

				let input1 = [
          {"id":"1"},
          {"id":"1"},
          {"id":"2"}
        ];
        let fn = function (item) { 
          return item.id; 
        };
				let tt1 = [1,2,3].groupBy(String);
				let tt2 = input1.groupBy(fn);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input1) + '<br>Results: ' + JSON.stringify(tt1) + '; ' + JSON.stringify(tt2) + '</h2>');
			});

			/*sol:
				
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Design a Calculator class. The class should provide the mathematical operations 
        of addition, subtraction, multiplication, division, and exponentiation. 
        It should also allow consecutive operations to be performed using method chaining. 
        The Calculator class constructor should accept a number which serves as the 
        initial value of result.

        Your Calculator class should have the following methods:

        add - This method adds the given number value to the result and returns the updated Calculator.
        subtract - This method subtracts the given number value from the result and returns the updated Calculator.
        multiply - This method multiplies the result  by the given number value and returns the updated Calculator.
        divide - This method divides the result by the given number value and returns the updated Calculator. If the passed value is 0, an error "Division by zero is not allowed" should be thrown.
        power - This method raises the result to the power of the given number value and returns the updated Calculator.
        getResult - This method returns the result.
        Solutions within 10-5 of the actual result are considered correct.
			 */
			$(document).ready(function(){

        /**
         * @param {number[]} nums
         * @return {void}
         */
        class Calculator {
          
          /** 
           * @param {number} value
           */
          constructor(value) {
            this.result = value;
          }

          /** 
           * @param {number} value
           * @return {Calculator}
           */
          add(value){
            this.result += value;
            return this;
          }

          /** 
           * @param {number} value
           * @return {Calculator}
           */
          subtract(value){
            this.result -= value;
            return this;
          }

          /** 
           * @param {number} value
           * @return {Calculator}
           */  
          multiply(value) {
            this.result *= value;
            return this;
          }

          /** 
           * @param {number} value
           * @return {Calculator}
           */
          divide(value) {
            if (value === 0) {
                throw new Error("Division by zero is not allowed");
            }
            this.result /= value;
            return this;
          }

          /** 
           * @param {number} value
           * @return {Calculator}
           */
          power(value) {
            this.result **= value;
            return this;
          }
          
          /** 
           * @return {number}
           */
          getResult() {
            return this.result;
          }
        }

        
        let input1 = '';
        
				let tt1 = new Calculator(10).add(5).subtract(7).getResult(); // 10 + 5 - 7 = 8
				let tt2 = new Calculator(2).multiply(5).power(2).getResult(); // (2 * 5) ^ 2 = 100
				// let tt3 = new Calculator(20).divide(0).getResult(); // 20 / 0 
				$('#t1').html('<h2>Input: ' + JSON.stringify(input1) + 
          '<br>Results: ' + (tt1) + '; ' + (tt2) + '</h2>');
			});

		</script>
	</head>
	
	<body>

	</body>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array of functions [f1, f2, f3, ..., fn], return a new function fn 
        that is the function composition of the array of functions.

        The function composition of [f(x), g(x), h(x)] is fn(x) = f(g(h(x))).

        The function composition of an empty list of functions is the identity function 
        f(x) = x.

        You may assume each function in the array accepts one integer as input and 
        returns one integer as output.
			 */
			$(document).ready(function(){

				/**
         * @param {Function[]} functions
         * @return {Function}
         */
				let compose = function(functions) {
          return function(x) {
            return functions.reduceRight((acc, func) => func(acc), x);
          }
        };

        function fn(a, b) {
            return a + b;
        }

				let input = [1, 2, 3, 4], init = 10;
				let tt1 = reduce(input, fn, init);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

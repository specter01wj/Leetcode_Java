<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given two strings s and t of the same length and an integer maxCost.

        You want to change s to t. Changing the ith character of s to ith character 
        of t costs |s[i] - t[i]| (i.e., the absolute difference between the ASCII 
        values of the characters).

        Return the maximum length of a substring of s that can be changed to be 
        the same as the corresponding substring of t with a cost less than or 
        equal to maxCost. 
        If there is no substring from s that can be changed to its corresponding 
        substring from t, return 0.
			 */
			$(document).ready(function(){

				/*
        * @param s: a string
        * @param t: a string
        * @param maxCost: an integer
        * @return: the maximum length of a substring of s
        */
        let equalSubstring = function(s, t, maxCost) {
            let left = 0, cost = 0, maxLen = 0;

            for (let right = 0; right < s.length; right++) {
                cost += Math.abs(s.charCodeAt(right) - t.charCodeAt(right));

                while (cost > maxCost) {
                    cost -= Math.abs(s.charCodeAt(left) - t.charCodeAt(left));
                    left++;
                }

                maxLen = Math.max(maxLen, right - left + 1);
            }

            return maxLen;
        };

        const s = "abcd", t = "bcdf";
        const maxCost = 3;
        let results = equalSubstring(s, t, maxCost);
				$('#t1').html('<h2>Input s: ' + JSON.stringify(s, null, 2) + '; Input t: ' + JSON.stringify(t, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				Sliding window
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string containing digits from 2-9 inclusive, return 
        all possible letter combinations that the number could represent. 
        Return the answer in any order.

        A mapping of digits to letters (just like on the telephone buttons) 
        is given below. Note that 1 does not map to any letters.
			 */
			$(document).ready(function(){

				/**
         * @param digits: a string
         * @return: the answer in any order
         */
				let letterCombinations = function(digits) {
					if (!digits) {
              return [];
          }

          const LETTERS = ["", "", "abc", "def", "ghi", "jkl", "mno", "pqrs", "tuv", "wxyz"];
          let combinations = [];

          function backtrack(index, path) {
              if (path.length === digits.length) {
                  combinations.push(path);
                  return;
              }

              let letters = LETTERS[digits[index]];
              for (let i = 0; i < letters.length; i++) {
                  backtrack(index + 1, path + letters[i]);
              }
          }

          backtrack(0, "");
          return combinations;
				};

				let input = '23';
				let tt1 = letterCombinations(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
        Backtracking
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an integer array nums, return an array answer such that answer[i] is 
        equal to the product of all the elements of nums except nums[i].

        The product of any prefix or suffix of nums is guaranteed to fit in a 32-bit integer.

        You must write an algorithm that runs in O(n) time and without using the division operation.
			 */
			$(document).ready(function(){

				/*
        * @param arr: a list of integers
        * @return: an array answer such that answer[i] is equal to the product of all the elements of nums except nums[i]
        */
				let productExceptSelf = function(nums) {
					let length = nums.length;

          // Arrays to store left and right products
          let leftProducts = new Array(length);
          let rightProducts = new Array(length);

          // Array for the result
          let answer = new Array(length);

          // Initialize the left most product as 1
          leftProducts[0] = 1;
          for (let i = 1; i < length; i++) {
              leftProducts[i] = nums[i - 1] * leftProducts[i - 1];
          }

          // Initialize the right most product as 1
          rightProducts[length - 1] = 1;
          for (let i = length - 2; i >= 0; i--) {
              rightProducts[i] = nums[i + 1] * rightProducts[i + 1];
          }

          // Construct the answer array
          for (let i = 0; i < length; i++) {
              answer[i] = leftProducts[i] * rightProducts[i];
          }

          return answer;
				};

				let input = [1,2,3,4];
				let tt1 = productExceptSelf(input);
				$('#t1').html('<h2>Inputs: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			Left and Right product lists
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	You are given an integer array height of length n. There are n vertical 
        lines drawn such that the two endpoints of the ith line are (i, 0) 
        and (i, height[i]).

        Find two lines that together with the x-axis form a container, such that 
        the container contains the most water.

        Return the maximum amount of water a container can store.

        Notice that you may not slant the container.
			 */
			$(document).ready(function(){

				/*
        * @param height: a list of integers
        * @return: the maximum amount of water a container can store
        */
				let maxArea = function(height) {
					let maxArea = 0;
          let left = 0;
          let right = height.length - 1;

          while (left < right) {
              // Calculating the area
              const width = right - left;
              const minHeight = Math.min(height[left], height[right]);
              const area = width * minHeight;

              // Updating the maximum area
              maxArea = Math.max(maxArea, area);

              // Move the pointer pointing to the shorter line inward
              if (height[left] < height[right]) {
                  left++;
              } else {
                  right--;
              }
          }

          return maxArea;
				};

				let input = [1,8,6,2,5,4,8,3,7];
				let tt1 = maxArea(input);
				$('#t1').html('<h2>Input1: ' + input + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
				Two Pointer Approach
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

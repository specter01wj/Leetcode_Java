<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a string s, sort it in decreasing order based on the frequency 
        of the characters. 
        The frequency of a character is the number of times it appears in the string.

        Return the sorted string. If there are multiple answers, return any of them.
			 */
			$(document).ready(function(){
        
				/*
        * @param s: a string
        * @return: the sorted string
        */
        let frequencySort = function(s) {
            const freqMap = new Map();

            // Count character frequencies
            for (const char of s) {
                freqMap.set(char, (freqMap.get(char) || 0) + 1);
            }

            // Convert map to array and sort by frequency descending
            const sorted = [...freqMap.entries()].sort((a, b) => b[1] - a[1]);

            // Build result string
            let result = '';
            for (const [char, freq] of sorted) {
                result += char.repeat(freq);
            }

            return result;
        };

        const input = "tree";
        let results = frequencySort(input);
				$('#t1').html('<h2>Input: ' + JSON.stringify(input, null, 2) + '<br>Results: ' + JSON.stringify(results, null, 2) + '</h2>');
			});

			/*sol:
				HashMap
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given a function fn, return a memoized version of that function.

        A memoized function is a function that will never be called twice with the same inputs. 
        Instead it will return a cached value.

        You can assume there are 3 possible input functions: sum, fib, and factorial.

        . sum accepts two integers a and b and returns a + b.
        . fib accepts a single integer n and returns 1 if n <= 1 or fib(n - 1) + fib(n - 2) otherwise.
        . factorial accepts a single integer n and returns 1 if n <= 1 or factorial(n - 1) * n otherwise.
			 */
			$(document).ready(function(){

				/**
         * @param {Function} fn
         * @return {Function}
         */
				let memoize = function(fn) {
          const cache = {};
          return function(...args) {
            const key = JSON.stringify(args);
            if (key in cache) {
              return cache[key];
            } else {
              const result = fn.apply(this, args);
              cache[key] = result;
              return result;
            }
          };
        };

        let input = '';
        let callCount = 0;
        const memoizedFn = memoize(function (a, b) {
          callCount += 1;
          return a + b;
        });
        
				let tt1 = memoizedFn(2, 3);
				let tt2 = memoizedFn(2, 3);
				let tt3 = callCount;
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '; ' + (tt2) + '; ' + (tt3) + '</h2>');
			});

			/*sol:
				
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
